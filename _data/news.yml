- title: Compesa inicia obra de ampliação no sistema de abastecimento de Maranguape
    I
  description: "Como parte das ações de reforço do abastecimento para a população
    pernambucana diante da pandemia do Coronavírus, Paulista é mais um município a
    ser contemplado pela Compesa com obras de curto prazo que trarão melhorias na
    oferta de água. Tem início nesta quarta-feira (25), as intervenções que permitirão
    a ampliação no sistema que fornece água para 350 imóveis no bairro de Maranguape
    I. As obras serão realizadas no Sítio do Jorge, localizado no fim das ruas 36
    e 37, e recebem investimentos da ordem de R$ 365 mil para beneficiar mais de 1,4
    mil pessoas.\r\nOs serviços incluem o assentamento de 2,5 mil metros de tubulação
    e têm previsão de conclusão no próximo mês de junho. O gerente da Compesa, João
    Kennedy Alencar, ressalta a importância do projeto: “Apesar dos possíveis transtornos
    que a obra pode causar, ressalto que as intervenções serão revertidas em melhoria
    no abastecimento das residências e comércios locais”, avalia.  \r\nA Compesa espera
    a compreensão e colaboração da população e lembra ainda que neste momento de prevenção
    e combate à propagação da COVID- 19, é fundamental que a população não saia de
    casa, mas, caso seja necessário, a Companhia informa que a obra estará devidamente
    sinalizada para evitar acidentes."
