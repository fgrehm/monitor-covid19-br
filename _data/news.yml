- title: Cufa vai identificar mobilizadores sociais em 500 comunidades
  description: O Governo de Pernambuco, através da Secretaria de Políticas de Prevenção
    à Violência e às Drogas, fez uma parceria com a Central Única das Favelas em Pernambuco
    (Cufa-PE) e a Acolher para levar as medidas de prevenção contra o coronavírus
    às comunidades que enfrentam a vulnerabilidade social. A Cufa vai identificar
    1 mil mobilizadores sociais moradores de 500 comunidades da Região Metropolitana
    do Recife. Os mobilizadores são pessoas com liderança no território, que apoiarão
    a Cufa na distribuição de cartazes em locais estratégicos para disseminação de
    informações diretas, práticas e em linguagem simples sobre prevenção à covid-19.
    A Cufa também vai usar carros de som, rádios comunitárias e atrair influenciadores
    digitais. O objetivo é ter dois mobilizadores sociais em cada uma das 500 comunidades
    da Região Metropolitana do Recife. A participação da Secretaria de Políticas de
    Prevenção à Violência e às Drogas se dará na entrega de material, como os cartazes
    e os áudios para as parceiras. Cartazes e áudios terão informações práticas sobre
    a necessidade de se lavar as mãos com cuidado, proteger boca e nariz ao espirrar,
    manter os ambientes ventilados e nunca compartilhar objetos pessoais, como talheres
    e copos, por exemplo. O material também destacará a necessidade de se proteger,
    com isolamento social e apoio, aqueles que têm mais história na comunidade, os
    mais velhos. O secretário Cloves Benevides considera estratégica a parceria firmada
    com a Cufa. “A Secretaria de Políticas de Prevenção à Violência e às Drogas participa
    com os meios e apoio na articulação. A...
