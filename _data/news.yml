- title: Governador determina a contratação de mais profissionais da Saúde e anuncia
    novas medidas contra o Covid-19
  description: "  Serão contratadas 4.729 pessoas, entre médicos e outros profissionais
    contratados no último concurso. Decreto também proíbe aglomeração para grupos
    acima de 10 pessoas. O governador do Estado, Paulo Câmara, anunciou, no final
    da manhã de hoje (23), mais uma série de medidas que vão impactar diretamente
    no controle da epidemia Covid-19. No pronunciamento, o governador determinou a
    contratação de 4.729 profissionais da área de Saúde, a abertura de duas seleções
    públicas, o repasse de R$ 11 milhões para a Assistência Social e Saúde e a edição
    de um novo decreto impedindo o transporte de passageiros em mototáxis e proibindo
    as reuniões e aglomerações para grupos com mais de 10 pessoas. De acordo com o
    decreto, serão convocados 4.729 profissionais para reforçar o sistema de saúde.
    Serão contratados 430 médicos e 1.552 outros profissionais de diversas áreas,
    aprovados no último concurso. Esse pessoal vai fortalecer toda a rede pública
    de Saúde, inclusive o Hemope e o Hospital Oswaldo Cruz. O governador também autorizou
    a realização imediata de duas seleções públicas simplificadas para a contratação
    de 2.747 novos profissionais. A primeira seleção, para a Secretaria de Saúde tem
    previsão para 160 vagas para médicos e 1.917 vagas em outros cargos. A segunda
    seleção será feita pela Universidade de Pernambuco – UPE e vai contratar 65 médicos
    e 605 para profissionais como enfermeiros, nutricionistas, farmacêuticos, biomédicos,
    fisioterapeutas, técnicos em enfermagem, entre outros. “Todo esse time vai compor
    o atendimento nas unidades existentes e nas que estamos abrindo para enfrentar
    a epidemia do..."
