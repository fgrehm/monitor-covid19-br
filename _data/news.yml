- title: Boletim Covid-19 - Comunicação SES-PE - 20/04
  description: 'Pernambuco confirmou, nesta segunda-feira (20.04), 231 novos casos
    da Covid-19. Com isso, o Estado totaliza 2.690 ocorrências do novo coronavírus.
    Desses, 1.924 estão em isolamento domiciliar e 432 internados, sendo 76 em UTI
    e 356 em leitos de enfermaria. Além disso, o boletim aponta 100 pacientes já
    recuperados da doença. Até agora, os casos confirmados estão distribuídos
    por 86 municípios pernambucanos, além do Arquipélago de Fernando de Noronha
    e da ocorrência de pacientes em outros Estados e países. Também foram confirmadas
    laboratorialmente 18 novas mortes (10 homens e 8 mulheres), de pessoas residentes
    no Recife (7), Olinda (3), Paudalho (1), Jaboatão dos Guararapes (2), Macaparana
    (1), Igarassu (1), Paulista (1), Camaragibe (1) e Caruaru (1). Os pacientes tinham
    idades entre 51 e 87 anos, e faleceram entre os dias 14.04 e 19.04. Com isso,
    o Estado totaliza 234 mortes pela Covid-19. As faixas etárias dos novos óbitos
    são as seguintes: 50 a 59 (3); 60 a 69 (5); 70 a 79 (5) e com 80 anos ou mais
    (5). Dos 18 pacientes que vieram a óbito, 12 apresentavam comorbidades: hipertensão
    (6), diabetes (7), obesidade (1), doença renal crônica (2), doença de parkison
    (2), Alzheimer (3), câncer (1), doença pulmonar obstrutiva crônica (1) e histórico
    de AVC (1). Os demais não tinham relatos de comorbidades associadas em suas fichas
    de notificação. Com relação à testagem dos profissionais de saúde com sintomas
    de gripe, em Pernambuco, até agora, 984 casos foram confirmados e 684 descartados.
    As testagens abrangem os profissionais de todas...'
