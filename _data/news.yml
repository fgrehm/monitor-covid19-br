- title: Espaço Ciência lança 2º Desafio Fora Corona
  description: No segundo DESAFIO FORA CORONA, o Espaço Ciência convida a mostrar
    como utilizar corretamente as máscaras de proteção. Os participantes devem enviar
    seus vídeos até domingo (12) para o e-mail comunicacaoec@gmail.com. Nos vídeos,
    de até um minuto, o foco é demonstrar os cuidados necessários para que o uso da
    máscara seja eficiente. Você pode confeccionar sua própria máscara ou utilizar
    aquela de que dispõe. Recentemente, o Ministério da Saúde recomendou o uso de
    máscara, mesmo de tecido, sempre que for necessário sair de casa. Segundo os especialistas,
    embora as máscaras de tecido não consigam reter os vírus, elas podem dificultar
    a transmissão nos casos em que aqueles que a estiverem usando forem agentes assintomáticos.
    Mas, é muito importante utilizá-las corretamente ou, ao invés de ajudar, as máscaras
    podem ter o efeito contrário. Nos vídeos enviados, você pode demonstrar rapidamente
    como foi a confecção de sua máscara. Mas o mais importante é mostrar como você
    coloca, usa, tira e higieniza sua máscara. Vale lembrar também que é preciso manter
    todos os demais cuidados para prevenção da doença, principalmente ficar em casa. 
        Então, mãos à obra! Todos os vídeos serão postados no Canal do Youtube do
    Museu. Os mais visualizados serão compartilhados em nosso site e em todas as nossas
    redes sociais. FORA CORONA – Este é o segundo desafio lançado pelo Espaço Ciência
    desde o início do período de isolamento contra a pandemia. No primeiro deles,
