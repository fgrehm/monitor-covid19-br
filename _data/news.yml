    (STF) que determine à União a suspensão no corte de 96 mil benefícios do bolsa
    família na região, realizado este mês pelo governo federal, em plena pandemia
    do coronavírus. O número de famílias que deixarão de receber o benefício no Nordeste
    representa 61% do total de 158 mil cortes no país. A petição foi protocolada na
    noite de sexta-feira (20/3) dentro da Ação Cível Ordinária (ACO) 3359, que está
    sob relatoria do ministro Marco Aurélio Mello.   O procurador-geral do Estado
    de Pernambuco, Ernani Medicis, explica que, em 12 de março, antes do início da
    emergência do coronavírus, os estados do Nordeste, com exceção de Alagoas e Sergipe,
    ingressaram com ação no STF requerendo a adoção de medidas para corrigir o represamento
    e a distorção na concessão de novos benefícios às famílias nordestinas (ACO 3359).
    “Os números apontam um tratamento clara e injustificadamente desproporcional na
    distribuição dos benefícios entre os estados”, informa Ernani Medicis. “Na petição
    apresentada na sexta-feira, reiteramos o pedido contextualizando com a crise na
    saúde que atravessamos e acrescentamos que, mesmo diante do estado de calamidade
    pública pela pandemia do coronavírus, o governo federal não só manteve a restrição
    de novos registros de famílias nordestinas como efetuou corte desproporcionais
    de bolsas”, afirma o procurador-geral. “É uma situação que não tem justificativa.
    A União já teve várias oportunidades de prestar informações e não o fez”,..."
