- title: BOLETIM COVID-19 SES-PE
  description: A Secretaria Estadual de Saúde (SES-PE) confirmou, nesta quinta-feira
    (02.04), 11 novos casos da Covid-19 no Estado. Com a atualização, Pernambuco contabiliza
    106 ocorrências pelo novo coronavírus. Mais 1 óbito também foi confirmado, subindo
    para 9. De acordo com o boletim epidemiológico desta quinta (02.04), dos 11 novos
    casos confirmados, 2 são do sexo masculino, com idades entre 31 e 61 anos; e 9
    do sexo feminino, na faixa etária entre 33 e 71 anos. Dos pacientes, 10 são residentes
    do Recife e 1 de Jaboatão dos Guararapes.  Até agora, os 106 casos confirmados
    estão distribuídos por 12 municípios (Recife, Jaboatão dos Guararapes, Olinda,
    Camaragibe, São Lourenço da Mata, Palmares, Belo Jardim, Caruaru, Petrolina, Ipubi,
    Aliança, Goiana), além do Arquipélago de Fernando de Noronha e da ocorrência de
    pacientes em outros Estados e países. No momento, 30 pacientes estão internados,
    sendo 19 em UTI/ UCI e 11 em leitos de isolamento. Outros 50 estão em isolamento
    domiciliar e 17 já se recuperaram da Covid-19. Sobre o novo óbito, trata-se de
    uma mulher de 37 anos, residente no Recife, com relatos de problemas cardíacos.
    No dia 25/03 foi atendida em uma emergência de uma unidade privada, sendo medicada
    para dor no corpo e dor de garganta, recebendo alta médica. No dia 26/03, relatou
    desconforto respiratório intenso, dores no corpo, além de apresentar cianose (coloração
    azul-arroxeada) das extremidades, sendo socorrida na mesma emergência, onde foi
    entubada, mas não resistiu.  Estão sendo realizadas as devidas orientações sobre
    isolamento e monitoramento dos familiares e...
  link: http://www.pe.gov.br/b/22290
  region: Nordeste
  published_at: '2020-04-02 16:55:03'
