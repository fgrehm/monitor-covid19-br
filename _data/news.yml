- title: Cepe Editora libera novos e-books para download gratuito
  description: Dez e-books de autores publicados pela Companhia Editora de Pernambuco
    serão liberados para download gratuito a partir da próxima segunda-feira (13),
    numa ação solidária da Cepe nesses tempos de isolamento social para conter o avanço
    do novo coronavírus. A lista ficará aberta até 15 de maio e substitui os 14 livros
    eletrônicos que tiveram leitura franqueada ao público no período de 23 de março
    a 10 de abril. Os dez títulos estarão disponíveis nas plataformas da Amazon, Apple,
    Kobo, Livraria Cultura e Google Play Books. Uma das publicações é o livro de poesias
    Gris, da poeta e escritora Cida Pedrosa, lançado em outubro de 2018. "Gris (cinza
    em inglês) tem tudo a ver com esse momento que estamos vivendo, 90% das poesias
    falam sobre a solidão na cidade", afirma Cida Pedrosa. O poema Empatia, inspirado
    num bem-te-vi, é um deles, destaca. "O bem-te-vi que canta/ na minúscula janela
    do banheiro/ sabe que eu/ sentada neste espaço 1x2/ tenho uma ausência de ninho/
    tão grande quanto a dele", declama a poeta ao telefone. Cida Pedrosa é uma das
    escritoras que entrou em contato com a Cepe para sugerir a liberação gratuita
    da obra que ela escreveu, durante a quarentena. "Com as pessoas em casa, quanto
    mais possibilidades de leitura gratuita, melhor. Esse é o nosso papel social como
    escritor e também o da Cepe, como empresa de economia mista", reflete. A nova
    lista de e-books com download gratuito inclui três livros de poesia, um de conto,
    um de ensaio, dois infantojuvenis,...
