- title: Governador participa de videoconferência com o novo ministro da Saúde
  description: "  Após ouvir as reivindicações, representante do Governo Federal pediu
    um prazo de três dias para apresentar um plano que atenda aos pleitos dos governadores
    O governador de Pernambuco participou hoje (20.04), de um encontro por videoconferência
    com o novo ministro da Saúde, Nelson Teich. Paulo Câmara cobrou o Governo Federal
    em relação a diversas questões sobre o enfrentamento da pandemia de Covid-19,
    falou sobre a gravidade da crise e reivindicou investimentos na abertura de novos
    leitos de UTIS e na aquisição de Equipamentos de Proteção Individual para dar
    suporte ao sistema de saúde no Estado. Governadores do Nordeste também participaram
    da reunião e expuseram os pleitos de cada estado. Paulo Câmara também questionou
    o ministro sobre as medidas federais tomadas em relação à questão do isolamento
    social. O governador elencou as urgências para Pernambuco, principalmente na aquisição
    de respiradores e testes para detectar a Covid-19. “Falei claramente para o ministro
    da gravidade da situação em Pernambuco, e da necessidade que temos de abrir mais
    leitos de UTIs e de adquirir EPIs para nossos profissionais de saúde”, destacou.
    “Esperamos definições rápidas para essa nova estratégia do Ministério, com menos
    turbulências e mais ação em favor da população.” O governador lembrou que Pernambuco
    tem feito grandes investimentos, em recursos financeiros e capital humano, para
    ampliar a rede de atendimento, mas frisou que o mercado tem dificuldades para
    ofertar, com a urgência necessária, equipamentos essenciais, como respiradores,
    máscaras, aventais, entre outros itens básicos para equipar os hospitais. Nelson
    Teich se colocou à..."
