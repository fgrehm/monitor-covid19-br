- title: Governador faz resumo das ações para enfrentamento à pandemia do novo coronavírus
  description: Paulo Câmara destacou as principais medidas na área de saúde e assistência
    social durante a semana Na sequencia dos pronunciamentos que tem feito rotineiramente
    para esclarecer a população sobre as ações de enfrentamento à pandemia do novo
    coronavírus, o governador Paulo Câmara destacou hoje (18.04), diversas medidas
    e fez questão de lembrar a importância da isenção de ICMS da conta de energia
    para quem consome entre 141 e 220 quilowatts por mês. Com isso, a redução da tarifa
    social de energia vai beneficiar 176 mil famílias.  “Essa medida na conta de luz
    se soma a outra ação já anunciada, da isenção do pagamento da conta de água às
    famílias de baixa renda no Estado”, destacou o governador. A medida vai vigorar
    enquanto durar a pandemia de coronavírus e, com isso, o Estado deixará de arrecadar
    R$ 56 milhões de ICMS até dezembro.  Para chegar a esse percentual, o acordo prevê
    que Governo Federal irá assumir o custo da operadora de energia. A tarifa social
    já estava vigorando em Pernambuco para quem consumia até 140 quilowatts, o que
    significa um benefício para 650 mil famílias.   CARTÃO ALIMENTAÇÃO - No pronunciamento
    divulgado através das redes sociais, Paulo Câmara informou que a partir da próxima
