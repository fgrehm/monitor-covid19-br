- title: Doações reforçam a prevenção do coronavírus nos presídios de PE
  description: Em momentos difíceis, de medo e incerteza por conta da pandemia do
    coronavírus, a solidariedade ao sistema prisional de Pernambuco tem sido primordial
    no enfrentamento. São empresas, ONGs, igrejas, usinas, sindicatos e órgãos do
    Governo de Pernambuco dando suporte para reforçar as medidas para a prevenção
    dos profissionais que atuam nos ambientes prisionais e pessoas privadas de liberdade.
    A Secretaria Executiva de Ressocialização (Seres) recebeu a doação de matéria-prima
    para produção de máscaras, aventais e toucas, que resultou em mais de dois mil
    equipamentos de proteção individual cujos destinos foram as instituições de saúde
    do município de Petrolina, além de servidores da Seres. “Estes atos de solidariedade
    mostram que ainda é possível quebrar o preconceito e o olhar com empatia para
    a pessoa humana, independente dos erros que ela tenha cometido”, afirma o secretário
    de Justiça e Direitos Humanos de Pernambuco, Pedro Eurico. Outas 1.350 máscaras
    de acetato foram confeccionadas por reeducandos da Penitenciária Juiz Plácido
    de Souza (PJPS), em Caruaru, no Agreste de Pernambuco. O material foi doado aos
    profissionais de saúde dos hospitais Regional do Agreste e Mestre Vitalino, Fusam/Caruaru
    e à UPAE (Unidade de Pronto Atendimento do Estado) do município. O órgão também
    recebeu itens de higiene pessoal e produtos químicos que estão servindo às unidades
    prisionais e cadeias públicas na higienização dos setores administrativos, celas,
    cozinhas, áreas de lazer e demais ambientes.   Interessados em doar podem entrar
