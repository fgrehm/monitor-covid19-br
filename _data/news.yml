- title: 'SCGE: portaria regulamenta prazos de processos administrativos no âmbito
    da administração estadual'
  description: "A Secretaria da Controladoria-Geral do Estado (SCGE) publicou no Diário
    Oficial do Poder Executivo desta sexta-feira, 3 de abril, uma portaria que regulamenta
    prazos de processos administrativos coordenados pela pasta. A norma complementa
    o definido em decretos estaduais assinados recentemente pelo governador Paulo
    Câmara, autorizando a adoção de medidas temporárias para mitigação dos riscos
    no enfrentamento da pandemia do novo coronavírus.\r\nDe acordo com a portaria,
    fica suspenso até o dia 30 de abril deste ano o envio do Relatório Preliminar
    e Plano de Ação em sede de Auditoria, além da resposta aos instrumentos de Notificação,
    Folha de Solicitação de Documentos e Informações (FSDI) e Termo de Recomendação,
    emitidos em razão de trabalhos de auditoria, controladoria, correição e ouvidoria.\r\nAinda
    segundo a legislação, foi prorrogado por 60 dias a validade das Certidões de Regularidade
    de Prestação de Contas e dos Certificados de Regularidade de Transferências Voluntárias
    (CRT) vigentes e emitidos anteriormente à data de entrada em vigor da referida
    norma.\r\nJá em conjunto com a Secretaria da Fazenda, também foi publicada hoje
    uma portaria que suspende até 30 de abril os prazos previstos na legislação pertinente
    para apresentação e registro dos processos no Módulo de Prestação de Contas (GPC)
    do Sistema Financeiro e Orçamentário do Estado (e-Fisco).Os efeitos das suas portarias
    são retroativos a 25 de março deste ano."
