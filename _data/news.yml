- title: TV Golfinho de Fernando de Noronha transmite aulas para alunos do ensino
    médio
  description: A partir desta quarta-feira, 08, a TV Golfinho de Fernando de Noronha
    irá transmitir, para os alunos do ensino médio da Escola Arquipélago, as aulas
    da Secretaria de Educação de Pernambuco, que estão sendo disponibilizadas ao vivo
    no canal do YouTube Educa-PE. O conteúdo será oferecido durante o período de isolamento
    por causa do combate ao Novo Coronavírus. Os estudantes vão poder acompanhar as
    aulas na internet, das 14h às 17h (horário de Noronha) e na TV Golfinho, canal
    11, das 9h às 12h, de segunda à sexta-feira. Sendo o horário das 9h para os alunos
    do primeiro ano, das 10h para os estudantes do segundo ano e das 11h para o terceiro
    ano. “Alguns alunos podem ter dificuldade em acessar o material pela internet,
    que tem algumas limitações em Fernando de Noronha. Por isso decidimos firmar essa
    parceria com a TV Golfinho para transmitir as aulas. Nossos professores estarão
    acompanhando os conteúdos para montar estratégias didáticas e exercícios pedagógicos
    para os estudantes, que terão todo o apoio do corpo docente para tirar dúvidas
    e conversar sobre o material disponibilizado”, explicou o gestor da Escola Arquipélago,
    Josemar Gomes. Na quarta-feira, 08, será exibida a aula de português, na quinta,
    de matemática e na sexta-feira, de história. “O conteúdo segue o currículo estabelecido
    pela Secretaria de Educação do Estado. Todas as atividades propostas pelos nossos
    professores estão vinculadas à programação do Educa-PE. Seguiremos o roteiro para
