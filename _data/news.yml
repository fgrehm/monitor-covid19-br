- title: Governo de Pernambuco prorroga fechamento do comércio e de atividades não
    essenciais até o dia 30 de abril
  description: "Seguindo as orientações de isolamento social da Secretaria Estadual
    de Saúde, em consonância com as diretrizes da Organização Mundial da Saúde (OMS)
    e buscando a redução do avanço do novo coronavírus em Pernambuco, o governador
    Paulo Câmara anunciou, nesta sexta-feira (17.04), a prorrogação do fechamento
    do comércio e das demais atividades não classificadas como essenciais durante
    a pandemia do novo Coronavírus. A nova medida é válida até 30 de abril. \r\nContinuam
    abertos, entre outros, serviços relacionados à alimentação, como supermercados,
    padarias mercadinhos; casas de ração animal; farmácias e depósitos de água mineral
    e gás; além de hospitais e serviços de abastecimento de água, gás, energia e internet.\r\nOficinas
    mecânicas, lojas de assistência técnicas, lojas de defensivo e insumos agrícolas,
    bancos e serviços financeiros, lavanderias,  serviços urgentes de manutenção predial
    e prevenção de incêndio, atividades decorrentes de contratos de obras particulares
    que estejam relacionadas à situação de emergência e atividades prestadas por concessionários
    de serviços públicos também podem seguir funcionando. \r\nNesta sexta-feira, a
    Secretaria Estadual de Saúde confirmou 323 novos casos da Covid-19 em Pernambuco,
    totalizando 2.006 casos registrados da doença. Também foram confirmados laboratorialmente
    26 novos óbitos, elevando para 186 o número de mortes relacionadas ao novo Coronavírus."
