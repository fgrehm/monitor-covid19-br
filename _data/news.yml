- title: 'Covid-19: aproveite o período da quarentena para se qualificar de casa'
  description: "Seteq em parceria com o Instituto Êxito disponibiliza cursos on-line
    gratuitos\r\nCom o estado de alerta ocasionada pela Covid-19, coronavírus, o Governo
    de Pernambuco vem tomando uma série de medidas para evitar a propagação do vírus.
    Ficar em casa e evitar as aglomerações têm sido as principais recomendações. Pensando
    neste período de quarentena, a Secretaria do Trabalho, Emprego e Qualificação
    em parceria com o Instituto Latino Americano de Empreendedorismo, Inovação e Desenvolvimento
    Sustentável (INSTITUTO ÊXITO), disponibiliza, de forma totalmente gratuita, cursos
    on-line para empreendedores e trabalhadores que desejam se qualificar em casa.\r\nApós
    um breve cadastro - realizado através do link https://www.toolzz.com.br/institutoexito/login
    -, a plataforma irá mostrar as diversas palestras e cursos oferecidos pelos Instituto
    Êxito. Lá os alunos poderão aprender técnicas de empreendedorismo, participar
    de interações com empresários renomados no mercado, além de realizar consultorias
    oferecidas mediante a disponibilidade e capacidade de atendimento da equipe do
    Instituto.\r\nOs interessados também poderão acessar gratuitamente o App de Mentoria
    baixando nas lojas de aplicativos (Google Play ou APP Store) o aplicativo intitulado
    “Toolz: Mentor\"."
  link: http://www.pe.gov.br/b/22194
  region: Nordeste
  published_at: '2020-03-24 00:00:00'
  state: PE
  website: http://www.pe.gov.br/blog
  source_name: Governo do Estado de Pernambuco
