- title: Setor de Infraestrutura de Fernando de Noronha disponibiliza telefone para
    facilitar atendimento à população
  description: 'Com a finalidade de prestar serviços à comunidade no período da pandemia
    do novo coronavírus, a Superintendência de Infraestrutura e Obras disponibilizou
    um número de telefone para atendimento dos moradores. Quem estiver precisando
    de serviços relacionados à entrada de materiais para obras, alteração de projetos,
    regularização fundiária, gestão do uso do solo, comércio em área urbana, entre
    outras ações, poderá solicitar pelo número (81) 99488-4425. O atendimento acontece
    de segunda à sexta-feira, das 8h às 14h. A medida segue orientação da Organização
    Mundial de Saúde para evitar aglomeração de pessoas por causa da transmissão da
    Covid-19. O suporte ao morador noronhense funciona da seguinte forma: Ao entrar
    em contato através do número de telefone disponibilizado, a secretária identifica
    o tipo de solicitação e encaminha diretamente ao responsável por cada setor. Caso
    o pedido necessite de envio de documentos, a atendente informa o e-mail institucional
    específico para cada caso. Em seguida, a demanda é avaliada e o setor de infraestrutura
    da ilha entra em contato com o solicitante para atendê-lo.  De acordo com o diretor
    de Infraestrutura e Obras, Artur Gusmão, o serviço é uma forma segura de atender
    às necessidades dos moradores que estão cumprindo a quarentena na Ilha. “Estamos
    fazendo de tudo para levar ao cidadão serviços e ações essenciais e emergenciais
    sem expor nenhuma das partes a riscos e nem ir contra diretrizes determinadas
    pela OMS. A última opção é sair de casa. Todo nosso time está em campo trabalhando
    para a melhoria da comunidade noronhense”, disse Artur....'
