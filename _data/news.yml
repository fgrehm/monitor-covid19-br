- title: Mais dois óbitos por Covid-19 confirmados em Pernambuco
  description: Um paciente era morador do Recife. O outro, um canadense passageiro
    do navio de cruzeiro Silver Shadow. Ambos faleceram na madrugada desta quinta-feira
    A Secretaria Estadual de Saúde (SES-PE) confirmou, na manhã desta quinta-feira
    (26/03), mais duas mortes pelo novo coronavírus no Estado, subindo para três o
    número de óbitos provocados por Covid-19 – o primeiro ocorreu na última quarta
    (25.03). Tratam-se de dois pacientes, um morador do Recife e um estrangeiro, que
    estavam internados no Real Hospital Português (RHP). Ambos foram notificados no
    dia 12 de março. Entre as mortes, está o canadense de 79 anos, que chegou ao Recife
    no dia 12 de março, no navio de cruzeiro Silver Shadow. Durante o desembarque,
    ele passou mal e o Serviço de Atendimento Médico de Urgência (Samu) Metropolitano
    do Recife foi acionado. Ao chegar ao local, a equipe médica do Samu verificou
    que o paciente apresentava febre e sintomas respiratórios (tosse e dificuldade
    de respirar), se encaixando como um caso suspeito para Covid-19. O canadense,
    ex-tabagista e com problema cardíaco, foi encaminhado ao Real Hospital Português,
    onde foi entubado e levado à UTI. O paciente foi mantido em ventilação mecânica
    e hemodiálise, fazendo também uso de medicamentos como o antiviral oseltamivir
    (tamiflu), indicado para tratar influenza em pessoas com quadro de Síndrome Respiratória
    Aguda Grave (Srag). Também foi utilizada a combinação entre azitromicina e hidroxicloroquina.
    Entretanto, ele faleceu na madrugada desta quinta. O segundo paciente é um homem
    de 69 anos, morador do Recife, hipertenso e com histórico de viagem...
