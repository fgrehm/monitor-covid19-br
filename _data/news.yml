- title: Vida de escritor pós-prêmio literário
  description: 'Vencedores de prêmios apoiados pela Cepe revelam o quanto o incentivo
    foi importante para permaneceram na carreira Álvaro Filho já era jornalista e
    escritor quando resolveu inverter a prioridade profissional. Queria vencer um
    concurso literário para, a partir de então, se apresentar como escritor e jornalista.
    Não que acreditasse que um escritor precisa da chancela de um prêmio para ser
    considerado bom. Mas Álvaro necessitava desse respaldo para colocar em primeiro
    plano a carreira literária. Provocado pelo edital do antigo Prêmio Pernambuco
    de Literatura 2016 - atual Prêmio Hermilo Borba Filho -, promovido pela Cepe em
    parceria com a Secult-PE e Fundarpe -, escreveu o romance Curso de Escrita de
    Romance -Nível 2 (Cepe Editora), e dele saiu vencedor. Desde então, Álvaro, que
    se mudou para Portugal para fazer doutorado em comunicação, foi semifinalista
    do importante Prêmio Oceanos, em 2017, e publicou mais dois livros, nos anos seguintes,
    um em Portugal e outro no Brasil. “Atualmente estou escrevendo um livro sobre
    a quarentena pela Covid-19. Todos os dias as pessoas podem acompanhar a produção
    na minha página no Facebook”, revela. O projeto se chama Delito, amor e pandemia,
    e quando Álvaro concedeu essa entrevista estava no quinto capítulo, na terceira
    semana de quarentena.  O final dessa narrativa tem previsão: abril. Já o da quarentena,
    até agora, ninguém sabe.  Resta a Álvaro e a todo mundo seguir em isolamento social,
    e da melhor maneira possível: lendo, escrevendo… A cearense radicada na Bahia
    Zulmira Alves Correia, 23 anos, - vencedora da 5ª...'
