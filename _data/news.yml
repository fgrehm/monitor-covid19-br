- title: Detentas da Colônia do Recife produzem máscaras de proteção
  description: "  As detentas da Colônia Penal Feminina do Recife (CPFR), na Região
    Metropolitana, iniciaram a produção de máscaras de proteção nesta segunda (06/04)
    para o enfrentamento à pandemia do coronavírus. O material será destinado aos
    profissionais que atuam no sistema prisional e segurança pública. De segunda a
    sexta-feira, das 8h às 17h, com intervalo para almoço, 20 reeducandas, com experiência
    em costura, trabalham na confecção de máscaras em TNT. A gerente da CPFR, Elisângela
    Santana, explica que está sendo avaliada a produção. “Na segunda e terça de trabalho
    [6 e 7 de abril] elas concluíram 400 unidades. Estamos vendo qual será a margem
    diária de produção.” A matéria-prima foi doada pelas empresas têxteis Rochelle
    – elástico e a disponibilização das máquinas de costura - e Tek Shine, o TNT.  
    “Estamos ampliando as produções de EPIs para mais unidades prisionais, começamos
    com a penitenciária de Caruaru, depois Petrolina e agora a colônia feminina. O
    momento é de muito trabalho para enfrentar essa pandemia”, destacou o secretário
    de Justiça e Direitos Humanos, Pedro Eurico. Todos os envolvidos na fabricação
    de Equipamentos de Proteção Individual têm direito à remição e pena na proporção
    de um dia a menos a  cada três trabalhados.   A Penitenciária Juiz Plácido de
    Souza, em Caruru, produziu 2,150 máscaras protetoras em acetato com a mão de obra
    de 16 detentos. As unidades foram doadas a instituições de saúde do município.
    A Doutor Edvaldo Gomes (PDEG), em Petrolina, segue com a produção e, até o momento,
    foram confeccionadas em torno de..."
