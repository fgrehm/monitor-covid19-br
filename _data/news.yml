- title: Chocolates Brasil Cacau doará ovos de chocolate para doadores de sangue do
    Hemope
  description: " \r\nCom o intuito de mostrar que, apesar de estarmos vivendo um momento
    difícil, inclusive para o comércio, por causa do COVID-19, podemos ser solidários,
    incentivando as doações de sangue, a Fundação Hemope, em parceria com a Chocolates
    Brasil Cacau, vão presentear os doadores de sangue com ovos de chocolate. A ação
    acontece na próxima quinta-feira (2 de abril) a partir das 9h.\r\n “Nesse momento,
    sabemos que os estoques estão baixos, então estamos fazendo a nossa parte. Além
    dos ovos, que serão entregues para os doadores, nós também vamos destinar uma
    quantidade para a equipe que trabalha no atendimento do Hemope, visando valorizar
    o trabalho dos profissionais nesta época“, destacou a coordenadora da ação e franqueada
    das lojas do Shopping Recife, Guararapes e Patteo Olinda, Karla Menezes. Ao todo,
    serão 420 ovos de chocolates que serão distribuídos (350 para doadores e 80 profissionais).\r\nA
    ação segue a mesma estratégia que a franquia está fazendo em âmbito nacional.
    \"Por reconhecermos a referência do trabalho do Hemope, escolhemos essa instituição
    como forma de levar um pouco de gratidão, na forma de chocolate, para todos que
    estão contribuindo\", reforçou Karla."
