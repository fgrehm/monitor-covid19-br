- title: Operação intensifica fiscalização ao transporte clandestino de passageiros
  description: "  Ações de bloqueio e abordagem em rodovias estaduais, envolvendo
    BPTran, BPRV e EPTI, foram planejadas pelo Centro Integrado de Comando e Controle
    Regional (CICCR) com o objetivo prevenir a transmissão do Coronavírus As forças
    de segurança iniciaram, na manhã desta terça-feira (24), uma operação de fiscalização
    e repressão ao transporte clandestino de passageiros. A ação conjunta, envolvendo
    Batalhão de Polícia Rodoviária (BPRv), Batalhão de Policiamento de Trânsito (BPTran)
    e Empresa Pernambucana de Transporte Coletivo Intermunicipal (EPTI), visa coibir
    a aglomeração de pessoas e a disseminação do novo Coronavírus. A operação, planejada
    e coordenada pelo Centro Integrado de Comando e Controle Regional (CICCR) da Secretaria
    de Defesa Social, conta com pontos de bloqueio em algumas das principais rodovias
    estaduais, como a PE-90 (Agreste e Mata Norte), PE-45 (Mata Sul) e PE-60 (RMR
    e Mata Sul). “As polícias e órgãos de trânsito já fazem, ordinariamente, a fiscalização
    ao transporte remunerado irregular, uma infração gravíssima que acarreta 7 pontos
    na CNH, multa de R$ 293,47 e remoção do veículo. Mas estamos intensificando essa
    ação para prevenir a transmissão do novo Coronavírus, conforme novas determinações
    do Governo de Pernambuco, que proíbe reuniões com mais de 10 pessoas e os serviços
    de mototáxi. A utilização clandestina de vans, caminhonetes e kombis, muitas vezes
    com mais de 10 passageiros, representa um risco à saúde pública de todos. Além
    disso, os condutores também podem ser autuados conforme o artigo 268 do Código
    Penal, que prevê detenção de 1 mês a 1 ano em caso de infração..."
