- title: Vídeos do segundo DESAFIO FORA CORONA do Espaço Ciência, já estão no Youtube.
  description: "Em mais de 30 vídeos, os participantes do segundo DESAFIO FORA CORONA
    mostram como fazer máscaras caseiras e como utilizá-las corretamente contra o
    Coronavírus. Até sexta-feira, os participantes podem divulgar seus vídeos e aqueles
    que tiverem mais visualizações serão postados com destaque em nosso site e redes
    sociais.\r\nÉ o segundo desafio lançado pelo Espaço Ciência para estimular práticas
    de prevenção ao Covid-19. O primeiro propôs que os vídeos mostrassem como a água
    pode ser uma aliada na luta contra o Coronavírus. \"Desta vez, nossa preocupação
    foi sobretudo com a utilização das máscaras. Estamos vendo, nas redes sociais,
    muita gente postando imagens e vídeos de confecção de máscaras caseiras. Mas,
    se elas não forem corretamente utilizadas, não servem para dificultar a transmissão
    do vírus\", ressalta o diretor do Espaço Ciência, Antonio Carlos Pavão.\r\nNos
    vídeos enviados, há participação de cidades como Recife, Goiana, Gravatá, Garanhuns,
    Brejão, Caruaru, São Vicente Férrer, Canhotinho… Muitas escolas aderiram ao desafio
    e estimularam a participação de seus alunos. \"É importante saber usar as máscaras.
    Mas ficar em casa e lavar sempre as mãos é a melhor forma de evitar a transmissão
    do Coronavírus\", ressalta Pavão.\r\nLink da playlist: https://www.youtube.com/watch?v=ouO13NZptn0&list=PLDHn095mydwRQ2LAFm1_dqwB-pAjPqEvo"
