    materiais de higiene, como álcool em gel, sabão e toalhas de papel para os moradores,
    até implantação de um plano interno de trabalho.  Também compõem a NT medidas
    como a priorização de pessoas idosas residentes em ILPIs na campanha nacional
    de imunização contra a Influenza, além do isolamento e posterior acionamento emergencial
    de serviços de saúde caso haja algum caso de residente que apresente sintomas
    sugestivos à Covid-19 (tosse, espirros, coriza, febre e diarreia). Aos profissionais
