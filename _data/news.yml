- title: Técnicos do IPA iniciam os trabalhos emergenciais em Fernando de Noronha
  description: A equipe do Instituto Agronômico de Pernambuco (IPA) iniciou, nesta
    quarta-feira (15), os trabalhos de campo no arquipélago de Fernando de Noronha.
    A ação visa atender uma demanda inicial de produção de alimentos de ciclo curto,
    tais como feijão, milho, melão, melancia, verduras, hortaliças e, desta forma,
    contribuir para a saúde alimentar dos moradores da ilha frente à crise sanitária
    e econômica provocada pelo Novo Coronavírus. A iniciativa, realizada por meio
    da parceria firmada entre o IPA e Administração do Distrito Estadual de Fernando
    de Noronha, será dividida em duas etapas. No primeiro momento, será realizado
    o cadastramento prévio dos agricultores e georreferenciamento das áreas. Na segunda
    fase, será realizada a distribuição de sementes selecionadas, plantio, tratos
    culturais e acompanhamento técnico. Para a próxima etapa, o IPA contará com o
    apoio de seis extensionistas que deverão chegar em Noronha próximo dia 25 e darão
    todo suporte técnico para a realização do plantio o mais célere possível. As equipes
    do IPA também deverão auxiliar os agricultores locais no cadastramento do auxílio
    emergencial do Governo Federal, seguindo as orientações da Secretária de Desenvolvimento
    Agrário, por meio da Portaria SDA N.º 016 de 08/04/20, DOE-PE 09/04/20. A localidade
