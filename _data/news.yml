    Negócios da Compesa, Flávio Coutinho. “A BRK Ambiental mantém as equipes em campo
    para garantir o funcionamento dos sistemas de coleta e de tratamento de esgoto.
    O trabalho desses profissionais, incluindo as equipes de diagnóstico de rede,
    serviços de manutenção, operadores de estações de tratamento, é fundamental especialmente
    neste momento em que muitas pessoas estão em casa”, afirma a diretora da BRK Ambiental,
