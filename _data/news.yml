- title: Administração de Fernando de Noronha continua obras de infraestrutura na
    ilha
  description:    Mesmo com as atenções voltadas à saúde, por conta do combate ao
    coronavírus, a Administração de Fernando de Noronha dará continuidade às obras
    públicas realizadas na ilha, que contemplam melhorias na infraestrutura do arquipélago.
    Entre elas estão à iluminação de LED da BR-363 e a construção do Ecoposto, local
    para abastecimentos dos carros elétricos. A decisão segue o decreto do Governador
    de Pernambuco, Paulo Câmara, que determina que apenas sejam executadas obras públicas
    de interesse social e essenciais para a população, durante esse período de surto
    da Covid-19. “Estamos dando continuidade às obras que consideramos essenciais
    para Fernando de Noronha, já contratadas pelo Governo do Estado e Administração
    da ilha. São ações que vão melhorar o atendimento à população do arquipélago.
    Vai garantir mais qualidade na infraestrutura e segurança", explicou o diretor
    de Obras do arquipélago, Artur Gusmão. Uma das obras mais importantes para Fernando
    de Noronha é a substituição de toda a iluminação da BR-363. Cerca de 250 lâmpadas
    serão trocadas por lâmpadas de LED inteligentes, que irão garantir uma redução
    significante no consumo de energia da ilha. O investimento é de cerca de R$ 1,8
    milhão. A previsão é que o serviço seja entregue até o final do mês de junho.
