- title: BOLETIM COVID-19 SES-PE
  description: Nas últimas 24 horas, com a ampliação em 120% das testagens pela rede
    pública, a Secretaria Estadual de Saúde (SES-PE) confirmou mais 30 casos da Covid-19,
    sendo 1 óbito, totalizando, agora, 136 casos e 10 mortes pelo novo coronavírus.
    É importante ressaltar que, além do aumento no número de testes realizados pela
    SES-PE, laboratórios privados que realizam a testagem, tanto dos casos leves quanto
    os das Síndromes Respiratórias Agudas Graves (Srag), voltaram a ter capacidade
    de testagem e passaram a informar sobre os resultados. Nesses casos, o Lacen-PE
    analisa a metodologia e protocolos utilizados para coleta e processamento das
    amostras e, estando em conformidade com as normas técnicas do Ministério da Saúde,
    passa a validar os resultados do estabelecimento, que também deve enviar alíquotas
    das amostras positivas para compor o banco de amostras do Estado. Além disso,
    alguns destes laboratórios também já tinham sido validados pelo MS. Dos 30 novos
    confirmados, 17 são do sexo masculino e 13 do feminino, com idades entre 18 e
    93 anos, além de um bebê de 1 mês. A criança, do sexo masculino, apresentou sintomas
    gripais e foi levada ao Imip na última segunda (30.03). Ela foi encaminhada nesta
    manhã para o Hospital Universitário Oswaldo Cruz (Huoc), apresentando bom estado
    de saúde. A mãe do menino não apresenta sintomas e o pai está em isolamento domiciliar.
    Os casos confirmados estão distribuídos por 14 municípios (Recife, Jaboatão dos
    Guararapes, Olinda, Camaragibe, Cabo de Santo Agostinho, Paulista, São Lourenço
    da Mata, Palmares, Belo Jardim, Caruaru, Petrolina,...
