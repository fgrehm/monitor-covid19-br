- title: Cepe digitaliza ações trabalhistas do TRT-PE tombadas pela Unesco
  description: Ações trabalhistas que contam as lutas, reivindicações e conquistas
    de camponeses e operários pernambucanos estão sendo digitalizadas pela Companhia
    Editora de Pernambuco (Cepe) e poderão ser consultadas pelo público ainda em 2020
    no portal Acervo Cepe (www.acervocepe.com.br), gratuitamente. Os processos foram
    produzidos pelo Tribunal Regional do Trabalho da 6ª Região e quase todos compõem
    um conjunto de documentos do TRT-PE tombados como Patrimônio da Humanidade pela
    Unesco em 2012. O convênio entre a Cepe e o TRT-PE para digitalização de processos
    trabalhistas que cobrem o período de 1941 até 2013 teve início há um ano e meio.
    Nesse período, foram reproduzidas 110 mil imagens de um total de 210 mil selecionadas
    pelo Tribunal. "A primeira fase, com dissídios coletivos de 1974 a 1989, está
    pronta e nossa previsão era fazer o lançamento no portal em abril, tivemos de
    suspender por causa da pandemia", informa o superintendente do Departamento de
    Digitalização, Gestão e Guarda de Documentos da Cepe, Igor Burgos. Na segunda
    etapa serão digitalizados os 100 mil documentos restantes, diz ele. O www.acervocepe.com.br é
    acessível em computador, tablet e smartphone. O acervo do TRT preserva a história
    do trabalho em Pernambuco, os conflitos no campo e na cidade, os movimentos sindicais,
    as greves e as lutas na Justiça por direitos fundamentais. "Nesse conjunto de
    ações, os dissídios coletivos ganham uma dimensão maior porque a decisão judicial
    é extensiva a toda uma categoria de trabalhador", destaca a professora do Departamento
    de História da Universidade Federal Rural de Pernambuco (UFRPE) Marcília Gama.
