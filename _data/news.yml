- title: Exames não constatam novos casos da Covid-19 em Pernambuco nas últimas 24
    horas
  description: "Secretaria Estadual de Saúde testou 108 casos suspeitos e nenhum foi
    positivo para o novo coronavírus. Especialistas destacam, porém, que resultado
    não pode abrandar as medidas de isolamento social\r\nOs testes realizados pela
    Secretaria Estadual de Saúde em casos suspeitos da Covid-19 deram todos negativos
    nas últimas 24 horas. O Laboratório Central de Saúde Pública de Pernambuco – Lacen/PE,
    analisou amostras biológicas de 108 pessoas internadas em estado grave, ou que
    tenham vindo a óbito com sintomas de Síndrome Respiratória Aguda (SRAG), mas nenhuma
    testou positivo para o coronavírus.\r\nVale destacar que diante de uma epidemia
    da proporção desta da Covid-19, o resultado de apenas um dia de análise não é
    estatisticamente relevante, uma vez que existe a previsão de que a crise se estenda
    por meses. Os cuidados com a higiene pessoal e o isolamento social devem permanecer
    como principais estratégias de cada pessoa para reduzir ao máximo a disseminação
    da doença.\r\nO Governo Federal sinalizou, na tarde da segunda-feira (24.03),
    para uma ampliação do número de testes a serem disponibilizados aos Estados. Somente
    com a definição do volume que virá para Pernambuco será possível definir se haverá
    mudanças de critérios no perfil das pessoas a serem analisadas, ou se permanecerá
    a atual política do Ministério da Saúde, de testar apenas os casos mais graves."
  link: http://www.pe.gov.br/b/22199
  region: Nordeste
  published_at: '2020-03-25 09:03:36'
  state: PE
  website: http://www.pe.gov.br/blog
