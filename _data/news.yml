- title: Porto de Suape registra 70% de crescimento na movimentação de cargas em fevereiro
  description: "  O aumento no acumulado do primeiro bimestre foi de 57%. Porto trabalha
    para minimizar impactos do novo coronavírus nos próximos meses  Assim como no
    mês de janeiro, o Porto de Suape registrou a maior movimentação de cargas no mês de fevereiro
    desde o início das operações, há 41 anos. O percentual de aumento em relação ao
    período de 2019 foi de 70%. Já para o acumulado do primeiro bimestre, o crescimento
    foi de 57%. Fevereiro fechou com o total de 2.306.857 toneladas de cargas que,
    junto com a movimentação de janeiro, contabiliza 4.704.695 toneladas nos dois
    primeiros meses deste ano. Anteriormente, a melhor marca de fevereiro foi em 2018,
    quando somou 1.787.332 toneladas. “Apesar de fevereiro ser um mês mais curto,
    observamos quase a mesma movimentação de janeiro que havia sido de 2.397.838 toneladas.
    Considerando os dois primeiros meses, o Porto de Suape caminha para fechar 2020
    com novo recorde. Entretanto, com a pandemia do novo coronavírus, não sabemos
    como seremos afetados. Mas estamos trabalhando para minimizar qualquer impacto
    negativo e manter os serviços e operações do Porto funcionando normalmente, garantido
    o fornecimento dos produtos necessários à população”, explica Leonardo Cerquinho,
    presidente do Porto de Suape. Os granéis líquidos (combustíveis, GLP, óleo bruto
    de petróleo, etc.) mantiveram o crescimento e responderam por 77% de toda carga
    movimentada no porto. O total de líquidos e gases chegou a 1.746.989 toneladas
    contra 915.533 toneladas de fevereiro de 2019. Ou seja, um aumento de 90%. No
    acumulado do ano, o volume é 77% maior que o primeiro..."
