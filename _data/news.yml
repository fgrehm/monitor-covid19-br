- title: Compesa leva água para mais de 450 mil pessoas em localidades desabastecidas
    em duas semanas da ação de enfrentamento ao coronavírus
  description: "Na segunda semana da operação emergencial da Compesa para levar água
    via carros-pipa às localidades desabastecidas do Estado, a companhia atendeu o
    total de mais de 452 mil pessoas em 56 municípios da Região Metropolitana do Recife
    (RMR) e do interior, o que corresponde a 234 localidades em todo o estado. Os
    caminhões de abastecimento estão realizando cerca de 1.200 viagens por dia. Os
    dados estão consolidados desde o início da ação em 20 de março até esta quinta-feira
    (02/04).  A ação da Compesa representa um investimento de mais de R$ 2,5 milhões.\r\nAté
    o momento, mais de 3,3 milhões de litros de água foram distribuídos em 60 localidades
    desabastecidas – sem rede ou com pressão insuficiente - na RMR. Já no Interior
    foram mais de 13,5 milhões de litros de água que abasteceram 174 localidades.\r\nComo
    parte das ações do Governo de Pernambuco no combate à pandemia do coronavírus,
    a Compesa seguirá fornecendo água de forma emergencial para a população nas próximas
    semanas. “A Compesa presta um serviço essencial para a população em tempos de
    combate à COVID-19. Estamos com todas as equipes mobilizadas para dar celeridade
    ao fornecimento de água principalmente nas áreas desabastecidas. Seguiremos atuando
    de forma conjunta com o Governo de Pernambuco neste enfreamento”, afirma a presidente
    da Compesa, Manuela Marinho."
