- title: Vacinação de idosos tem contribuição do Detran-PE
  description: "Numa ação em prol da proteção a saúde da população mais idosa, agentes
    do Detran-PE, funcionários da Secretaria de Saúde do Recife e guardas da CTTU
    passam a atuar em pontos de “Drive Thru” para vacinar idosos contra a gripe (Influenza/H1N1),
    sem necessidade de saírem dos veículos. A atividade, em parceria com a Prefeitura
    do Recife, ocorre nesta sexta-feira (27), a partir das 7h30, no Parque da Macaxeira,
    na Av. Norte.\r\nA operação vai contar com caminhões itinerantes, equipados comgerador
    próprio, frigobar (para conservação das vacinas) e banheiro. Haverá ainda, viaturas
    de apoio e um PK (letreiro luminoso) avisando da vacinação. “A nossa missão é
    organizar o trânsito de veículos, além de contribuir na prevenção do coronavírus,
    evitando aglomerações e a exposição do público idoso”, confere o gerente de Fiscalização
    do Detran-PE, Paulo Paz.\r\nAlém do Recife, Camaragibe e São Lourenço da Mata,
    ambas naRegião Metropolitana, também fecharam parceria com o Detran-PE e realizaram
    vacinação ao longo desta semana."
