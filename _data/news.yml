- title: Governo de Pernambuco recebe doação de protetor facial do Grupo Moura
  description: "Os equipamentos serão destinados aos profissionais que estão trabalhando
    no enfrentamento do novo coronavírus em Pernambuco\r\nMais de 3.200 máscaras de
    proteção facial começaram a ser entregues hoje (14/04), aos profissionais de saúde
    do Estado. Os Equipamentos de Proteção Individual (EPIs) foram doados pelo Grupo
    Moura à Secretaria Estadual de Saúde (SES). A empresa vai ofertar inicialmente
    50 mil equipamentos que estão sendo fabricados em Belo Jardim, no Agreste do Estado.\r\nOs
    equipamentos são reutilizáveis, desde que devidamente higienizados, de acordo
    com os padrões de esterilização adotados nas unidades hospitalares. “Para quem
    está na linha de frente é mais um equipamento para o arsenal de proteção, tanto
    física como psicológica. Você tendo um material que cobre toda a sua face, protegendo
    os olhos, boca e nariz, dá uma maior segurança para o profissional de saúde que
    está em contato direto com pacientes da Covid-19”, ressaltou o diretor do Hospital
    Correia Picanço, Rodrigo Menezes.\r\nPara fabricar as máscaras, a Moura fez uma
    adequação em parte de suas linhas de produção. “A empresa tomou a decisão de concentrar
    todos os esforços para desenvolver soluções que contribuíssem de maneira estruturadora
    nessa batalha contra a pandemia. Reunimos um time de engenheiros e operadores,
    realizamos todas as pesquisas de disponibilidade de matérias-primas e capacidade
    de produção e, em duas semanas, iniciamos a produção dos escudos faciais”, destacou
    Reginaldo Agra, engenheiro líder do projeto. \r\nSegue o link com imagem da entrega
    dos equipamentos: https://we.tl/t-PE1tNENOUa \r\nFotos: Américo Santos /SEI"
