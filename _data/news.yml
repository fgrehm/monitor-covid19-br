- title: Reeducandos do PIG escrevem cartas aos familiares
  description: " \r\nDesde o dia 20 de março as visitas familiares nos presídios do
    estado foram suspensas por causa do coronavírus\r\nO presídio de Igarassu (PIG),
    na Região Metropolitana do Recife, encontrou uma forma de aliviar a saudade de
    familiares e detentos, já que as visitas estão suspensas há quase 15 dias com
    o intuito de prevenir a disseminação do coronavírus. “Afastar quem já vive afastado
    cotidianamente é uma decisão muito dura, mas tão necessária quanto neste momento
    para que possamos conter a pandemia”, comenta o secretário de Justiça e Direitos
    Humanos, Pedro Eurico.\r\nNesta, sexta (03.04), 150 detentos participaram da oficina
    de cartas. A atividade teve como objetivo abrir espaço para eles escreverem cartas
    às famílias. Os recados, cheios de amor e cuidado, serão repassados quando os
    parentes forem à unidade prisional entregar alimentos e roupas.\r\nFoto: Divulgação/Seres"
