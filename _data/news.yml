- title: IPA disponibiliza material educativo digital sobre o Coronavírus
  description: "O Instituto Agronômico de Pernambuco (IPA) , órgão vinculado à Secretaria
    de Desenvolvimento Agrário, disponibiliza um material educativo intitulado “Juntos
    no Combate ao Coronavírus (Covid-19)”, contendo informações sobre os sintomas,
    cuidados básicos, prevenção, cuidados com a higiene, uso e tipos de máscara cirúrgica
    e do Álcool em Gel.\r\nCom uma linguagem acessível, a iniciativa visa alcançar
    a população da Zona Rural, em especial os agricultores familiares.  A cartilha
    conta com texto de Neyse Cibelle, revisão de texto de Luísa Lima, diagramação
    de Suzana serafim e ilustração de Maviael Fonseca, gerente de Assistência Técnica
    e Extensão Rural do IPA, que coordenou a produção.\r\n“A publicação faz parte
    de uma série de informativos que serão disponibilizados digitalmente, nesse período
    de cuidados especiais, em função da pandemia. Esse foi o primeiro”, destaca Maviael.\r\nAlém
    de informações diretamente ligadas à prevenção ao Coronavírus, também serão tratados
    temas técnicos para auxiliar no planejamento da produção, adoção de cuidados sanitários
    (BPF), tecnologias e inovações, dentre outros. A próxima publicação, sobre Cuidados
    básicos com a higiene do lar e dos alimentos, será disponibilizada na quarta-feira
    (01/04)."
