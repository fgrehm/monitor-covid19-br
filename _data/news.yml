- title: Com suspensão de visitas, adolescentes da Funase conversam com familiares
    por videochamadas
  description: Uso da ferramenta ocorre de forma supervisionada nas unidades socioeducativas
    do Estado, que tiveram acesso de visitantes proibido temporariamente como forma
    de prevenção ao avanço do novo coronavírus Devido à pandemia de Covid-19, adolescentes
    e jovens privados de liberdade em Pernambuco estão recorrendo a videochamadas
    para diminuir a saudade dos familiares. O uso da ferramenta ocorre em salas específicas
    para essa finalidade nas instalações da Fundação de Atendimento Socioeducativo
    (Funase), com acompanhamento da direção. Ligações telefônicas supervisionadas
    também foram intensificadas. As medidas estão autorizadas há duas semanas, quando
    passaram a vigorar restrições à entrada de pessoas nas unidades socioeducativas
    do Estado. No último dia 3, a Funase deu mais um passo nas ações de contenção
    ao novo coronavírus, suspendendo temporariamente o acesso de visitantes enquanto
    durar o período de emergência em saúde pública. No Centro de Atendimento Socioeducativo
    (Case) Caruaru, as primeiras experiências com videochamadas têm sido positivas.
    Nesta terça-feira (7), por exemplo, oito adolescentes estão tendo a oportunidade
    de conversar com familiares a distância durante um curso de informática ministrado
    na unidade. “Na atividade de hoje, está ocorrendo esse contato de forma aliada
    ao conteúdo profissionalizante. E nos últimos dias, nas chamadas já realizadas,
    o resultado também foi muito bom. Tivemos o caso de um jovem que preferia que
    a filha pequena não fosse trazida à unidade no período de visitas e que pôde vê-la
    em videochamada, após algum tempo. Ele falou de como ela está crescendo. Foi emocionante”,
    conta o coordenador geral do Case Caruaru, Ramonn Melo. Segundo...
