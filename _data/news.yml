    por meio da operação Prevenção “Segundos que Salvam Vidas” disponibilizou o Detran
    itinerante – caminhão com gerador próprio, frigobar (para conservação das vacinas)
    e banheiro. A infraestrutura contou ainda com viaturas de apoio e um PK (carro
    com painel luminoso) avisando da vacinação.\r\nDe acordo com o secretário executivo
    de Trânsito e Mobilidadedaquele município, Josemir Rufino, a parceria com o Detran
    veio“contribuir para que fosse evitado aglomerações e a exposição do público idoso
    diante da pandemia do coronavirus”. Ele também destacou que a parceria foi importante
    para agilizar o trabalho e garantir mais segurança e organização devido a circulação
    do trânsito nas imediações.\r\nAs próximas operações acontecem em São Lourenço
    da Mata, naPraça do Canhão, nesta quinta (26), e no sábado (28), e, novamente
    em Camaragibe, no sábado (28), também no km 10,5 de Aldeia."
