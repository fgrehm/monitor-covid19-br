- title: Governo de Pernambuco entrega equipamentos de Proteção Individual ao Hospital
    Oswaldo Cruz
  description: "Unidade hospitalar recebe máscaras, luvas, avental e outros itens
    de proteção para os profissionais de saúde\r\nO Governo de Pernambuco entregou
    na tarde desta quarta-feira (25/03), ao Hospital Universitário Oswaldo Cruz (Huoc),
    centro de referência em Pernambuco para o atendimento de casos da Covid-19, Equipamentos
    de Proteção Individual (EPI) para serem utilizados por profissionais da unidade
    hospitalar que estão trabalhando no combate ao coronavírus. O lote entregue é
    composto por toucas, luvas cirúrgicas, máscaras hospitalares, aventais e outros
    itens de proteção.\r\n“De acordo com todos os nossos protocolos de assistência
    de segurança, nós vamos distribuindo os insumos dentro do hospital para que possamos
    garantir tanto a qualidade da assistência, como a proteção dos nossos servidores
    que estão na linha de frente” ressaltou a diretora do Hospital Universitário Oswaldo
    Cruz, Isabel Avelar.\r\nA diretora também destacou que o Governo do Estado vai
    reforçar o quadro de profissionais de saúde do hospital. “O governador Paulo Câmara
    tem apoiado bastante, junto com a Secretaria de Saúde do Estado, não só em material,
    mas também na contratação da seleção simplificada para suprir todas as necessidades
    dos 68 leitos de Unidade de Terapia Intensiva (UTI) e mais 100 leitos que nós
    estamos montando para o atendimento da Covid-19. Esse apoio nos dá uma tranquilidade
    de dizer a população que o material necessário ao tratamento não vai faltar”,
    afirmou."
