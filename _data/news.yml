- title: "Cepe lança roteiro de \x93A história da eternidade\x94, considerado um dos
    melhores filmes do século"
  description: 'Filme do cineasta Camilo Cavalcante ganha adaptação para livro, em
    investida da Companhia Editora de Pernambuco, uma das poucas a valorizar essa
    linguagem Para o deleite dos amantes do cinema, o roteiro original do primeiro
    longa de ficção do cineasta pernambucano Camilo Cavalcante, A história da eternidade,
    foi publicado pela Cepe Editora, chegando às principais livrarias (inicialmente
    as virtuais nestes tempos de coronavírus) a partir desta quinta-feira (26.03).
    O filme, lançado em 2014, recebeu 27 prêmios em festivais no Brasil e no exterior.
    Agora ganha espaço em outra plataforma, com a formatação adaptada para o projeto
    gráfico do livro. Foi considerado um dos mais premiados da cinematografia pernambucana.
    Filmado em 2012 em Santa Fé, Distrito de Pau Ferro, Sertão de Pernambuco, o filme
    conta a história de três mulheres: a adolescente Alfonsina (interpretada por Débora
    Ingrid) cujo maior desejo é conhecer o mar; Querência, de 40 anos (vivida por
    Marcélia Cartaxo), que enterra o filho e o amor, logo na primeira cena; e a idosa
    Das Dores (Zezita Matos) que reprime a sexualidade com devoção cristã. “A beleza
    se mostra na fotografia, na música, nas roupas e adereços da direção de arte,
    no corpo dos atores. Mas, sobretudo, na articulação desses e de outros elementos
    colocados em cena. Ou seja: a beleza precisa de um diretor. Em A história da eternidade
    isso começa com o roteiro, excepcional”, diz o escritor e pesquisador Paulo Cunha,
    ao destacar também a generosidade dos planos gerais. De um lugar ermo do Sertão
    o cineasta...'
