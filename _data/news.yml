    do avanço da pandemia de Covid-19\r\n\r\nEm um novo Decreto assinado hoje, o governador
    Paulo Câmara prorroga o fechamento dos parques públicos e praias, além dos calçadões,
    até o dia 30 de abril. Com essa medida, o Governo reforça, no âmbito do Estado,
    as medidas de isolamento social, evitando a expansão da epidemia do novo coronavírus.\r\n\r\nEsse
    Decreto, bem como as medidas anteriores, tem o objetivo de evitar a concentração
    e a aglomeração de pessoas nesses espaços. Permanece vedado ao público o acesso
    às praias e ao calçadão das avenidas situadas nas faixas de beira-mar e de beira-rio
    em Pernambuco, bem como aos parques públicos localizados no Estado, para a prática
    de qualquer atividade.\r\n\r\nA proibição do acesso a essas localidades foi decretada
    inicialmente no dia 03 de abril. Com o avanço da pandemia, o Governo decidiu estender
    ainda mais o prazo de fechamento, agora para o dia 30 de abril."
