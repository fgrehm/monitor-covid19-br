- title: Por videoconferência, Paulo Câmara comanda reunião com deputados estaduais
  description: "Participaram da conferência 42 parlamentares estaduais, dos quais
    32 fizeram uso da palavra\r\nO governador Paulo Câmara comandou, na noite desta
    quarta-feira (08.04), uma reunião por videoconferência com o presidente da Assembleia
    Legislativa de Pernambuco, Eriberto Medeiros, e 42 deputados estaduais, para pontuar
    as ações de enfrentamento ao coronavírus implementadas pelo Governo do Estado.\r\n“Foram
    quatro horas de reunião com os deputados, onde tivemos a oportunidade de esclarecer
    que a Assembleia é uma grande parceira nesse processo democrático que nós vivemos
    de funcionamento das instituições. Agora dentro de uma epidemia mundial do coronavírus,
    a compreensão de todos é fundamental. Esse apoio é primordial não só em aprovação
    de projetos importantes para o momento, mas principalmente pelos esclarecimentos
    junto à população em vários pronunciamentos. Isso tudo só nos engrandece na busca
    de salvar vidas de Pernambuco” ressaltou o governador Paulo Câmara.\r\nTambém
    participaram do encontro os secretários da Casa Civil, José Neto; da Saúde, André
    Longo e o de Planejamento e Gestão, Alexandre Rebêlo, que apresentou aos deputados
    um resumo da situação da pandemia e as medidas tomadas pelo Poder Executivo Estadual.
    Dentre as ações apresentadas, estão o teleatendimento, ampliação de leitos, aquisição
    de equipamentos e EPIs, contratação dos profissionais da saúde, central de regulação
    e as ações sociais.  \r\nFotos: Heudes Regis /SEI"
