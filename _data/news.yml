- title: Parceria inédita entre Compesa e Banco do Brasil oferece soluções para pagamento
    de contas e recuperação de crédito
  description: Um convênio inédito no Brasil vai ampliar a possibilidade de pagamento
    de contas atuais e a negociação de contas em atraso dos clientes da Compesa correntistas
    do Banco do Brasil. A partir de hoje (13), pagamentos de contas da Companhia poderão
    ser negociados de acordo com as linhas de crédito e financiamentos disponíveis
    para pessoa física ou jurídica, por meio dos canais de atendimento do banco (celular,
    internet, terminal de autoatendimento e nos 578 correspondentes bancários em todo
    o Estado). A nova solução de pagamento foi anunciada pela Diretoria de Mercado
    e Atendimento da Compesa. “Essa é primeira parceria do tipo no país entre um banco
    e uma empresa de saneamento pensada especialmente para desburocratizar os pagamentos,
    o que é extremamente importante especialmente neste momento de pandemia em que
    vivemos. O convênio é muito representativo, pois oportuniza a recuperação de crédito
    que é tão importante para o cidadão. Estamos entusiasmados com essa parceria que
    vai beneficiar uma parcela significativa dos nossos clientes com conta no Banco
    do Brasil”, comenta o diretor de Mercado e Atendimento da Compesa, Carlos Júnior.
    Com a nova função disponível, o cliente terá a vantagem de efetuar os pagamentos
    usando financiamentos, pontos acumulados em programas de recompensas de cartões
    de crédito ou pagando com débito em conta. Mesmo sem a fatura em mãos será possível
    acessar as informações sobre contas pendentes com o número do CPF do titular da
    conta. Correntistas do banco receberão notificações no aplicativo BB, no computador
    e no autoatendimento sobre os débitos...
  link: http://www.pe.gov.br/b/22358
