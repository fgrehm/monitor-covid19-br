  description: As inscrições são gratuitas e seguem até o dia 28 deste mês O Governo
    de Pernambuco abriu, nesta quarta-feira (25.03), inscrições para selecionar 670
    profissionais de saúde para atuar no complexo hospitalar da Universidade de Pernambuco
    (UPE). Os profissionais serão utilizados no Hospital Universitário Oswaldo Cruz
    (Huoc), centro de referência em Pernambuco para o atendimento de casos da Covid-19. 
    A seleção foi anunciada na última segunda-feira (23), por meio do Decreto N° 48.840,
    como parte das ações para conter o avanço do novo Coronavírus em Pernambuco. O
    recrutamento é para a contratação de enfermeiros, nutricionistas, farmacêuticos,
    biomédicos, fisioterapeutas, fonoaudiólogos, médicos intensivistas, clínicos,
    infectologistas e pediatras, além de técnicos em enfermagem e flebotomistas. As
    inscrições gratuitas são feitas, exclusivamente, pelo site www.upenet.com.br.
    O processo seletivo, realizado em uma única etapa eliminatória e classificatória
    em avaliação curricular, terá validade de 12 meses, podendo ser prorrogável por
    igual período. A convocação para as contratações será através de publicação no
    Diário Oficial do Estado e através de e-mail dirigido ao endereço eletrônico constante
    na ficha de inscrição do candidato classificado. O resultado final será divulgado
    no dia 04 de abril. O certame, executado pela Universidade de Pernambuco - UPE,
    está regido pela Portaria Conjunta SAD/UPE no 036, de 24 de março.  O Complexo
    Hospitalar da UPE é composto pelo Hospital Universitário Oswaldo Cruz (Huoc),
