- title: Seplag produz painel sobre Covid-19 com dados de Pernambuco, do Brasil e
    do mundo
  description: "  Informações são coletadas de diversas fontes e atualizadas a cada
    24 horas  A Secretaria de Planejamento e Gestão (Seplag), por meio do Instituto
    de Gestão Pública de Pernambuco, é responsável pelo abastecimento dos dados disponíveis
    no site www.pecontracoronavirus.pe.gov.br sobre a Covid-19 em Pernambuco, no Brasil
    e no Mundo. A coleta, organização, análise, compartilhamento e monitoramento de
    informações confiáveis é um importante aliado no combate à crise que acomete o
    planeta. Para os dados de Pernambuco, é fundamental a parceria com a Vigilância
    em Saúde do Estado de Pernambuco (SEVS-SES). São dez painéis com informações as
    mais detalhas possíveis sobre o avanço da pandemia em Pernambuco, no Brasil e
    no Mundo. Todo o material está disponível através do Power BI, conjunto de ferramentas
    que possibilita a análise e compartilhamento de dados obtidos por meio de diversas
    fontes. Os MetaDados e a Base de Pernambuco também estão disponíveis no site.
    Nos dados de Pernambuco, por exemplo, pode-se verificar os casos notificados,
    confirmados, prováveis, o número de óbitos e de curados, entre outras informações.
    No Brasil e no mundo é possível ver o ranking de casos confirmados e casos fatais
    por estados ou países, respectivamente. Há também disponível uma base com séries
    históricas que permitem entender como foi a evolução da doença em todos os países
    que apresentaram casos. Este material é fundamental para ajudar na construção
    de cenários que ajudem Pernambuco a enfrentar esta grave crise. Alexandre Rebêlo,
    secretário de Planejamento e Gestão, destaca a importância da qualidade da informação
    e da transparência..."
