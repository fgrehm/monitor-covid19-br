- title: Unidade da Funase ganha espaço para estimular leitura durante isolamento
    social
  description: Livros de diferentes gêneros, gibis e cordéis estão no acervo da nova
    sala, que fica no Case Pirapama e também conta com jogos e materiais para atividades
    dirigidas Durante o período de isolamento social decorrente da pandemia da Covid-19,
    quando as atividades escolares estão suspensas em todo o Estado, a leitura está
    sendo reforçada como iniciativa pedagógica na Fundação de Atendimento Socioeducativo
    (Funase). Nesta semana, um novo espaço com livros de diferentes gêneros, gibis
    e cordéis começou a funcionar no Centro de Atendimento Socioeducativo (Case) Pirapama,
    no Cabo de Santo Agostinho, na Região Metropolitana do Recife. A ideia é proporcionar
    um ambiente lúdico, que, além de contar com conteúdo para ler, também dispõe de
    jogos diversos e materiais para atividades dirigidas. O acervo já tem 89 livros
    e 34 materiais extras, como revistas e cordéis. Os socioeducandos podem pegar
    exemplares emprestados e levá-los para seus alojamentos dentro do Case Pirapama.
    Isso também pode ser feito na nova sala de leitura, mas com número reduzido de
    ocupantes para evitar aglomerações. O espaço ainda conta com uma seção voltada
    especialmente para os funcionários da Funase, com materiais teóricos sobre socioeducação
    e outros conteúdos relevantes para o aperfeiçoamento profissional. Livros doados
    já começaram a chegar, estão sendo catalogados e também passarão a compor o acervo
    da unidade socioeducativa. O coordenador técnico do Case Pirapama, Valdir Peixoto,
    explica que a ideia de implantar o espaço de leitura ganhou força com os desdobramentos
