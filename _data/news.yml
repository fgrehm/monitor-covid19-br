- title: Detran Itinerante chega ao município de Limoeiro para vacinação
  description: "  Com gerador próprio, banheiro e frigobar para conservação das vacinas,
    o Detran Itinerante, caminhão que circula nas operações de trânsito, chega ao
    município de Limoeiro, a 77km do Recife, no Agreste pernambucano, nesta segunda
    (dia 6), para dar continuidade ao programa de vacinação de idosos contra a gripe
    (Influenza/H1N1). Assim como em outras localidades, a abordagem será no modelo
    “drive thru”, para reduzir o contato pessoal. A ação acontece numa parceria do
    Departamento Estadual de Trânsito (Detran-PE) com a Prefeitura de Limoeiro, por
    meio da Secretaria da Saúde, e vai ocorrer das 9h às 16, na Praça da Bandeira,
    centro da cidade. Durante o período da vacinação, o (Detran-PE) vai disponibilizar
    uma equipe de agentes de trânsito, responsável pela ordenação do tráfego no local.
    Haverá ainda, um PK, veículo que tem um letreiro luminoso acoplado, para divulgar
    o ponto de vacinação. Já o município oferece, além dos profissionais da saúde,
    uma equipe de guardas municipais. A atuação do Detran-PE, faz parte da operação
    Prevenção “Segundos que Salvam vidas”, que, neste caso, coordena a circulação
    dos veículos para evitar congestionamentos. Diante da pandemia provocada pelo
    coronavírus, o uso do “drive thru” contribui para evitar aglomerações e para oferecer
    mais conforto aos que já passaram dos 60 anos de idade. Em parceria com as prefeituras
    municipais, o Detran-PE já realizou operações voltadas para a imunização de idosos
    nas cidades do Recife, Camaragibe, São Lourenço da Mata, Escada e agora, Limoeiro.
    A atuação do órgão vem aliada ao que foi adotado pelo..."
