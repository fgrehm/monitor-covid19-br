    o novo vírus. Chamada de “Atende em Casa – Covid-19”, a ferramenta possibilita
    a classificação de risco do paciente e, caso seja necessário, nos casos considerados
    mais graves, permite uma chamada de vídeo para um teleatendimento feito por enfermeiros
