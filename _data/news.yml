- title: Pernambuco registra mais um óbito por Covid-19
  description: Estado contabiliza 4 mortes pela doença infecciosa e 57 casos confirmados
    Nesta sexta-feira (27.03), Pernambuco confirmou, laboratorialmente, mais uma morte
    pela Covid-19. Trata-se de um homem de 82 anos, residente do bairro Vasco da Gama,
    no Recife, que morreu na última quarta-feira (25/03). O idoso, que deu entrada
    no Hospital dos Servidores do Estado (HSE), na última terça-feira (24/03), não
    apresentava histórico de viagem ou contato com caso suspeito ou confirmado.O paciente,
    levado ao serviço hospitalar pelo Samu com baixa saturação de oxigênio cerebral,
    foi entubado na unidade de terapia intensiva (UTI) e teve amostras coletadas,
    após a morte, para a identificação do vírus Sars COV-2. Ele era diabético, hipertenso
    e tinha histórico de infecção do trato respiratório, recebeu, assim, assistência
    médica e priorização por ser considerado um caso de síndrome respiratória aguda
    grave (Srag). O idoso, no entanto, teve uma piora do quadro clínico, evoluindo
    para o óbito.  Nesta sexta-feira (27), também foi confirmado o primeiro caso em
    Fernando de Noronha. Trata-se de um homem de 48 anos, funcionário de uma empresa
    terceirizada, que está em isolamento em alojamento da empresa. Todos os contactantes
