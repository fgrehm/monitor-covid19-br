- title: Espaço Ciência celebra Semana dos Povos Indígenas com atividades à distância
  description: "Não fossem os tempos de pandemia e isolamento, o Espaço Ciência estaria
    celebrando a Semana dos Povos Indígenas. No entanto, ordem é ficar em casa, o
    Museu está fechado e, portanto, a celebração será feita de uma forma diferente.
    As ações da semana estão sendo lançadas virtualmente para que cada um possa desenvolver
    em sua residência, com a família. \r\nSão cinco atividades, elaboradas por monitores
    do Museu. Todos eles gravaram vídeos nos quais explicam um pouco sobre suas propostas
    e convidam cada um a executar as atividades, registrá-las em vídeo e enviar para comunicacaoec@gmail.com,
    para que elas possam ser compartilhadas no canal do Youtube do Museu. \r\nEntre
    as atividades, os participantes poderão saber sobre a tradição do uso medicinal
    de plantas e ervas e plantar suas sementes; poderão entender um pouco da Ciência
    que existe no pau de chuva e confeccionar seu próprio instrumento; ou aprender
    um jogo de origem indígena chamado Jogo da Onça ou Adugo. Poderão ainda fazer
    suas maracas enquanto descobrem sobre a importância sagrada da música para várias
    etnias indígenas; ou meter a mão no barro e brincar de ser ceramista. Para conferir
    os vídeos e atividades, acesse:www.espacociencia.pe.gov.br"
