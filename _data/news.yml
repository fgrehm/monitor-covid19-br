    pessoas foram conduzidas para a delegacia. São donos de dois bares onde pessoas
    jogavam sinuca. A Polícia fez a orientação para imediata dispersão da aglomeração
    e fechamento dos estabelecimentos, mas houve recusa por parte dos proprietários.
    Entre os 24 municípios onde a segurança teve de fazer conduções, Goiana foi o
