- title: Porto de Suape registra melhor primeiro trimestre da sua história
  description: O aumento na movimentação de cargas do período foi de 41% O Porto de
    Suape encerrou o primeiro trimestre com a maior movimentação de cargas da sua
    história. O aumento no período foi de 41% em relação a 2019, totalizando 6.675.954
    toneladas. Março superou a expectativa e cresceu 13% em relação ao mesmo mês de
    2019, fechando com 1.971.259 toneladas. O número de embarcações que atracaram
    em Suape foi 11% maior de janeiro a março deste ano, chegando a 354 navios, contra
    318 do primeiro trimestre do ano passado. “Obter esses resultados em meio à pandemia
    da Covid-19 mostra que estamos trabalhando fortemente para manter todos os serviços
    e operações em funcionamento. Isto só é possível porque contamos com o apoio de
    toda a comunidade portuária, que está ao nosso lado, engajada para que não faltem
    os produtos essenciais à população”, afirma Leonardo Cerquinho, presidente do
    Porto de Suape. “Os números indicam que, se não fosse essa crise sem precedentes,
    certamente 2020 seria o melhor ano de Suape. Mas sabemos que os impactos vão chegar”.
    Suape permanece líder nacional em movimentação de granéis líquidos, carga mais
    movimentada no porto, que correspondeu a 75% do total do primeiro trimestre e
    foi responsável pela performance. Combustíveis, GLP, óleo bruto de petróleo, querosene
    de aviação, entre outros produtos, somaram 5.015.768 toneladas representando 54%
    de aumento, tendo em vista que, no mesmo período de 2019, o total movimentado
    foi de 3.242.294 toneladas. Considerando apenas o mês de março, o crescimento
    entre as cargas líquidas...
