- title: Funase participa de videoconferência sobre prevenção à Covid-19 no sistema
    socioeducativo
  description: Restrição de visitas, aumento do contato telefônico supervisionado
    e distribuição de equipamentos de proteção estiveram entre as ações elencadas 
    A Fundação de Atendimento Socioeducativo (Funase) participou, nesta quinta-feira
    (2), de uma reunião extraordinária virtual promovida pelo Comitê Estadual de Prevenção
    e Combate à Tortura. O objetivo foi relatar e discutir medidas de prevenção ao
    novo coronavírus adotadas em hospitais, hospitais psiquiátricos, locais públicos
    e privados de acolhimento de longa permanência e em espaços de privação de liberdade,
    como delegacias, unidades prisionais e unidades socioeducativas. Até o momento,
    nenhum caso de Covid-19 foi confirmado nas unidades de internação, internação
    provisória ou semiliberdade da Funase em todo o Estado.  A fundação foi representada
    pela superintendente da Política de Atendimento, Íris Borges. A gestora elencou,
    entre outras ações, a restrição de visitas às unidades, a produção e distribuição
    de equipamentos de proteção e insumos para servidores e a criação de uma comissão
