- title: Governador Paulo Câmara anuncia medidas para incentivar o setor produtivo
    do Estado
  description: Decreto e outras ações prorrogam prazos fiscais e contábeis e suspendem
    execuções e fiscalizações por um período de 90 dias. Governo tomou como base estudos
    do Comitê Estadual Socioeconômico de Enfrentamento criado para articular medidas
    conjuntas de enfrentamento aos efeitos da Covid-19 na economia. O Governo de Pernambuco,
    através da Secretaria da Fazenda, na busca por alternativas para reduzir os efeitos
    da crise na economia estadual provocada pela pandemia do novo Coronavírus está
    tomando uma série de medidas que irão impactar diretamente sobre o setor produtivo.
    Entre as deliberações previstas estão prorrogação de prazos relativos ao cumprimento
    de obrigações tributárias e contestações, suspensão de execuções fiscais e notificações
    de débitos.  No Decreto, o Governo “prorroga para 30 de junho os prazos vencidos
    a partir de 21 de março de 2020, relativos ao cumprimento de obrigações tributárias
    acessórias previstas na Legislação Estadual e à contestação do débito constante”.
    O texto também determina a suspensão, pelo mesmo período, da emissão de Notificação
    de Débito e Notificação de Débito sem Penalidade e dos procedimentos que visem
    ao descredenciamento dos contribuintes do ICMS relativas às diversas sistemáticas
    especiais de tributação. A Secretaria da Fazenda do Estado, de acordo com o Decreto,
    irá determinar o alongamento do prazo de validade de certidões de regularidade
    fiscal e negativa e a suspensão de ações de execução fiscal. O Governo também
    vai permitir a importação e desembaraço de insumos em aeroportos ou portos, sem
