- title: Administração de Noronha e IPA estimulam programa de agricultura familiar
    na Ilha
  description: Para ajudar a população noronhense nesse período de isolamento social
    por conta do combate ao Covid-19, a Administração de Fernando de Noronha Noronha,
    em parceria com o Instituto Agronômico de Pernambuco (IPA), vai estimular a população
    local à produção dos próprios alimentos. Para começar esse trabalho, três técnicos
    do IPA aportam no arquipélago, neste sábado, para iniciar a política de agricultura
    familiar.    No primeiro momento, os técnicos vão mapear a ilha, fazendo uma análise
    do que será possível plantar e o que há de necessidades para o cultivo no solo,
    através do diagnóstico das áreas (coletivas e particulares). E também saber o
    interesse dos produtores e agricultores locais que se propõem a cultivar, através
    de um cadastramento de moradores que queiram aderir à ação de produção. Com base
    nessas informações preliminares, os técnicos farão um plano de trabalho, que deverá
    ficar pronto em até dez dias.    No segundo momento, uma outra equipe de seis
    técnicos vai ao arquipélago para fazer a distribuição dos insumos agrícolas, como
    sementes e mudas, além de ações de capacitação e orientação técnica e plantio
    orientado durante todo o cultivo. A data para o segundo passo do projeto ainda
    será definida.    A parceria com o Instituto Agronômico de Pernambuco atende a
    uma preocupação da administração da ilha quanto à redução da renda dos moradores,
