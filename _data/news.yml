- title: 'Amor em tempos de coronavírus: Cetas Tangara recebe filhotes órfãos de timbu'
  description: 'Os animais foram encontrados dentro de uma caixa de eletricidade  Em
    tempos de pandemia do coronavírus, onde o medo e à incerteza tem promovido o auto-isolamento
    das pessoas, a solidariedade e o cuidado com o outro tem sido uma das armas de
    combate à doença. Esse mesmo cuidado e amor devem ser estendidos ao meio ambiente,
    em especial aos animais silvestres, atitude que não foi esquecida pelo professor
    e nutricionista Deivson Trajano, de Aldeia, em Camaragibe, que na última sexta-feira
    foi até ao Centro de Triagem de Anemiais Silvestre (Cetas Tangara) entregar três
    filhotes órfãos de timbu. O professor conta que ao sair de casa, na tarde da última
    quinta-feira (26), sentiu um cheiro forte de animal morto que vinha da casa vizinha.
    Ao chegar ao local, um buraco onde passam os fios de eletricidade, encontrou uma
    família de timbus: a mãe e cinco filhotes, dos quais dois e a mãe estavam mortos.
    “Logo ao retirar o animal, encontrei um sapo, também morto”, relata. Apesar dos
    fios, Deivson diz acreditar que a morte do timbu fêmea tenha sido por causa do
    veneno do sapo, e não por choque elétrico já que os animais mortos não apresentavam
    sinais de queimadura. “Pensamos que a possível causa de morte da mãe poderia ser
    envenenamento ao morder o sapo, penso que ela ia se alimentar dele e mordeu a
    glândula que fica ao lado da cabeça, já que um dos ferimentos do sapo foi nessa
    região”, explicou. Funcionamento - A CPRH lembra que durante...'
