  description: "  Mais de R$ 51 milhões serão injetados na economia com o pagamento
    do último lote do 13ª do Bolsa Família.   O Governo do Estado vai expandir o aplicativo
    Atende em Casa para a população residente nos municípios de Paulista, Olinda,
    Jaboatão dos Guararapes e Cabo de Santo Agostinho tenha acesso ao. A ferramenta
    web permite que médicos ou enfermeiros façam videochamadas com orientações e é
    indicada para as pessoas que apresentem sintomas gripais que podem ser causados
    pelo novo coronavírus ou H1N1. Lançado em março, em parceria com a Prefeitura
    do Recife, o aplicativo já tem mais de 11 mil usuários cadastrados. Cerca de três
    mil pessoas com sintomas ou condição de gravidade receberam teleorientações com
    médicos ou enfermeiros e mais de 800 pacientes foram orientados a procurar um
    serviço de saúde para consulta.  A ferramenta pode ser acessada pelo www.atendeemcasa.pe.gov.br/wellcome. 
    Os pacientes são submetidos a uma triagem sobre a gravidade do caso, a partir
    de um sistema de perguntas. Dependendo das respostas, o aplicativo poderá recomendar
    repouso, nos casos avaliados como sintomas leves. Nos casos moderados ou graves,
    a ferramenta abrirá uma videochamada, para que os pacientes recebem orientações
    remotamente com médicos ou enfermeiros. A plataforma será expandida aos poucos,
