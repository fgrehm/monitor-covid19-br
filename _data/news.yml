- title: Paulo Câmara comanda reunião com secretariado sobre Covid-19
  description: "Encontro, que reuniu parte da equipe presencialmente e parte por meio
    de videoconferência, discutiu as próximas ações de enfrentamento ao coronavírus\r\nO
    governador Paulo Câmara comandou, na manhã deste domingo (05.04), uma reunião
    com parte da sua equipe de secretários no Palácio do Campo das Princesas e com
    os demais integrantes do primeiro escalão participando por videoconferência. O
    objetivo foi analisar o impacto da pandemia do novo coronavírus no Estado, pontuando
    as ações de enfrentamento implementadas e discutindo o planejamento para os próximos
    dias. Hoje, Pernambuco contabilizou mais 25 casos confirmados e sete mortes. Ao
    todo, já são 201 casos confirmados e 21 mortes registradas.\r\n“Estamos estruturando
    nossa rede hospitalar com mil novos leitos, contratando mais de quatro mil profissionais
    de saúde e adotando medidas restritivas, além de iniciativas para reduzir o impacto
    econômico. Tudo isso para salvar o maior número de vidas possível”, frisou Paulo
    Câmara.\r\nO governador destacou a importância do trabalho coletivo e reforçou
    o apelo para que a população cumpra o isolamento social. “Nossas medidas estão
    sendo realizadas de forma integrada, com a participação de todos os agentes públicos
    que podem colaborar com o enfrentamento à Covid-19. Mas precisamos também da colaboração
    fundamental da população. Fiquem em casa”, conclamou.\r\n \r\nFoto: Hélia Scheppa/SEI"
