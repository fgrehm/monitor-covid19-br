- title: Paulo Câmara determina fechamento de praias e parques por três dias
  description: Novo decreto, assinado nesta sexta-feira, fixa ainda até o dia 17 de
    abril o fechamento das atividades em geral e até o dia 30 as unidades de ensino.
    Prazos estão sujeitos a prorrogação O governador Paulo Câmara assinou, nesta sexta-feira
    (03.04), decreto que determina o fechamento de praias e parques do Estado deste
    sábado (04.04) até a segunda-feira (06.04). Além disso, o governador manteve o
    fechamento do comércio, serviços públicos e demais atividades não classificadas
    como essenciais até o dia 17 de abril.  Já as escolas das redes pública e privada
    devem permanecer fechadas pelo menos até o dia 30 deste mês. Os prazos podem ser
    prorrogados a depender da disseminação da epidemia do novo coronavírus. “É extremamente
    importante que nos próximos 15 dias as pessoas mantenham o isolamento social.
    Nesta sexta-feira, registramos um aumento significativo do número de contaminações
    pela Covid-19. A tendência é que esses números continuem crescendo. Só vamos conseguir
    reduzir essa escalada, com a conscientização de todos de que é preciso ficar em
    casa”, afirmou o governador. O número de pessoas contaminadas pelo novo coronavírus
    em Pernambuco saltou de 106 para 136 casos nesta sexta-feira. “Tudo o que fizermos
    nesse fim de semana e nos próximos dias vai ser determinante para o momento do
    pico do número de doentes e de mortos que deve ocorrer na segunda quinzena de
    abril”, avaliou o secretário estadual de Saúde, André Longo. O decreto do governador
    disciplina ainda o atendimento nos bancos. As instituições financeiras precisarão
    apresentar medidas para preservar a...
