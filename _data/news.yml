- title: No Sertão, Detran-PE arrecada donativos para vítimas das chuvas
  description: "Diante das fortes chuvas que caíram recentemente no Sertão Pernambucano,
    e do rompimento da barragem Zumbi, no município de Arcoverde, o Departamento de
    Trânsito de Pernambuco (Detran-PE) desenvolveu campanha para arrecadação de donativos
    destinados à população desabrigada da cidade. Por meio da Diretoria de Fiscalização/DTFO
    – Operações de Trânsito, a ação, que envolveu agentes de trânsito da cidade, arrecadou
    alimentos, produtos de limpeza, descartáveis e outros mantimentos necessários
    para enfrentar o período em desabrigo, como também, prevenir a contaminação pelo
    coronavírus.\r\nA coleta das doações foi coordenada pelo agente de trânsito Hemannuel
    Figueiredo, que reuniu donativos com ajuda de um grupo de estudantes da Autarquia
    de Ensino Superior de Arcoverde/Centro de Ensino Superior de Arcoverde (AESA-CESA).
    Os alunos, do 3º período do curso de Direito, ficaram encarregados de juntar os
    produtos, que posteriormente são distribuídos nas comunidades carentes, com o
    apoio de viaturas e agentes do Detran-PE.\r\nCom as chuvas nas regiões Agreste
    e Sertão, ocorridas principalmente nos últimos dias, 16 barragens e alguns riachos
    transbordaram, conforme divulgado pela Imprensa. Com isso, dezenas de famílias
    estão desabrigadas ou ilhadas. Além de Arcoverde, foram atingidos pelas chuvas
    os municípios de Serra Talhada, Afogados da Ingazeira, Sertânia, Carnaíba e Terra
    Nova. Também foram registradas quedas de árvores e destruição de rodovias. Outras
    barragens estão com a capacidade no limite e podem transbordar se ocorrer continuidade
    das chuvas."
