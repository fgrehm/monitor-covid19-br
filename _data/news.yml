- title: Governador Paulo Câmara reúne-se com entidades empresariais para enfrentamento
    aos danos da Covid-19 na economia
  description: Visando uma saída para minimizar medidas de combate à pandemia, chefe
    do Executivo promoveu encontro por teleconferência com nove representantes da
    iniciativa privada - setores do comércio, indústria, agricultura, hotelaria e
    bares e restaurantes foram ouvidos O Governo de Pernambuco vem dialogando com
    o setor produtivo do Estado na busca por alternativas que minimizem os efeitos
    da crise econômica que ameaça o País, consequência das ações de isolamento necessárias
    ao combate do coronavírus. Para estreitar o contato com as principais entidades
    empresariais e reduzir os danos durante a pandemia, sobretudo para preservar os
    empregos, o governador Paulo Câmara realizou reunião por videoconferência, neste
    domingo (29), com nove entidades empresariais atuantes no estado.   O secretário
    de Planejamento, Alexandre Rebêlo, apresentou aos empresários um resumo da situação
    da pandemia e as medidas tomadas pelo Governo para o enfrentamento do novo cororavírus
    no Estado. Dentre os pleitos apresentados pelo empresariado ao chefe do Executivo,
    o principal é relativo às questões de isenção ou redução tributária. O governador
    informou aos participantes que o assunto será discutido no âmbito nacional, na
    próxima sexta-feira (03/04), também por teleconferência, durante a reunião do
    Conselho Nacional dos Secretários Estaduais de Fazenda – Consefaz. "Estamos concentrados
    no que é mais emergencial. Nosso compromisso número um é salvar vidas. Mas assim
    como todo o setor produtivo estamos preocupados com os impactos dessa crise na
    economia. O que o Governo Federal apresentou até agora foi tímido e insuficiente.
    Precisamos focar na preservação dos empregos", afirmou o governador Paulo Câmara. 
