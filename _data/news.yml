- title: Compesa realiza ação emergencial em comunidade que não possui rede de abastecimento
    de água
  description: "A comunidade Vale da Paz, em Maranguape II, Paulista, começou a receber
    água, de forma emergencial, através do conjunto de três chafarizes com quatro
    torneiras cada. A iniciativa faz parte das ações anunciadas pela Compesa, em conjunto
    com o Governo do Estado, para levar mais água para a população e ajudar no combate
    a pandemia do coronavírus em Pernambuco.\r\nEstão sendo beneficiadas 2,5 mil famílias
    que não possuem rede de distribuição de água da Compesa. “Em virtude da pandemia
    do coronavírus, essa foi a solução mais rápida que encontramos para fornecer água
    tratada àquela comunidade” explicou o gerente da Compesa, João Kennedy Alencar. \r\nOs
    conjuntos dos chafarizes foram instalados na Rua das Palmeiras, localizada no
    centro da comunidade. Foram implantados 1,5 mil metros de tubulação. A água utilizada
    será do Sistema Botafogo através do reservatório do Mutirão, localizado em Paulista.
    O custo da obra é de R$ 160 mil. \r\nDe acordo com o gerente, o fornecimento de
    água através de chafariz continuará independente da pandemia, enquanto a Compesa
    realiza a obra definitiva de implantação do sistema de abastecimento para atender
    a localidade. O projeto já está pronto e as tratativas para a realização da obra
    estão em andamento."
