- title: DETRAN-PE apoia vacinação no Recife
  description: "  A Operação Prevenção “Segundos que salvam vidas” esteve hoje (16),
    na Avenida Beberibe, em frente ao Estádio do Arruda, quando quando levou o Detran
    Itinerante, caminhão com gerador próprio, banheiro e frigobar para conservação
    das vacinas, objetivando apoiar a vacinação de idosos contra a gripe (Influenza/H1N1).
    Assim como em outras localidades, a abordagem foi no modelo “drive thru”, para
    reduzir o contato pessoal. A ação que aconteceu numa parceria do Departamento
    Estadual de Trânsito (Detran-PE), Prefeitura do Recife e Autarquia de Trânsito
    e Transporte do Recife – CTTU.  Para a ação, o Detran-PE disponibilizou uma equipe
    de agentes de trânsito, responsável pela ordenação do tráfego no local, além de
    PK, veículo que tem um letreiro luminoso acoplado, para divulgar o ponto de vacinação.
    A ação continua hoje (17), no mesmo local. Esta nova etapa da campanha tem como
    público-alvo pessoas com doenças crônicas não-transmissíveis e outras condições
    clínicas especiais, detentos e funcionários do sistema prisional, adolescentes
    e jovens de 12 a 21 anos em cumprimento de medida socioeducativa, profissionais
    das forças de segurança e salvamento, além dos portuários, caminhoneiros, motoristas
    e cobradores de transporte coletivo. Diferentemente da primeira etapa, o Ministério
    da Saúde não estipula meta de vacinação para os grupos da segunda fase, mas continua
    vacinando o público da primeira etapa. Diante da pandemia provocada pelo coronavírus,
    o uso do “drive thru” contribui para evitar aglomerações e para oferecer mais
    conforto aos que já passaram dos 60 anos de idade. Em parceria com as prefeituras
    municipais, o Detran-PE..."
