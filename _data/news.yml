- title: Vacinação contra a gripe deve imunizar 700 adolescentes da Funase
  description: Público do sistema socioeducativo é um dos grupos prioritários da segunda
    fase da campanha nacional. Cerca de dois mil funcionários também estão sendo atendidos 
    Em Pernambuco, a segunda fase da Campanha Nacional de Vacinação contra a Gripe
    está atendendo cerca de 700 adolescentes e jovens da Fundação de Atendimento Socioeducativo
    (Funase). Esse público, com idades entre 12 e 21 anos, está entre os grupos prioritários
    para receber a imunização por estar em espaços de privação de liberdade. Além
    dos internos, 2.055 funcionários do sistema socioeducativo também estão sendo
    atendidos pela ação. Essa etapa da campanha segue até 8 de maio em todo o Brasil.
    Desde quinta (16), já foram atendidos socioeducandos e funcionários do Centro
    de Atendimento Socioeducativo (Case) Cabo de Santo Agostinho e do Case Pirapama,
    na Região Metropolitana do Recife. Nesta semana, a mesma iniciativa ainda será
    levada para o Case Jaboatão dos Guararapes e para o Case/Cenip Garanhuns. Os Centros
    de Internação Provisória (Cenip) da Funase – situados no Recife, em Caruaru, em
    Garanhuns, em Arcoverde e em Petrolina – também devem ser contemplados pela campanha.
    “Sabemos que a vacinação contra a gripe não protege contra o novo coronavírus,
    mas é importante para ajudar os profissionais de saúde a descartar a influenza
    em alguém com sintomas. Também temos feito o monitoramento diário de jovens com
    quadros gripais, por meio das equipes da Funase. Desde o ano passado, Pernambuco
