- title: Operação Prevenção do DETRAN-PE apoia vacinação de idosos
  description: "A Operação Prevenção “Segundos que salvam vidas” esteve em Limoeiro,
    a 77km do Recife, no Agreste do Estado, quando levou o Detran Itinerante, caminhão
    com gerador próprio, banheiro e frigobar para conservação das vacinas, objetivando
    apoiar a vacinação de idosos contra a gripe (Influenza/H1N1). Assim como em outras
    localidades, a abordagem foi no modelo “drive thru”, para reduzir o contato pessoal.
    A ação que aconteceu numa parceria do Departamento Estadual de Trânsito (Detran-PE)
    com a Prefeitura de Limoeiro, por meio da Secretaria da Saúde, alcançou mais de
    200 idosos.\r\n Durante o período da vacinação, o Detran-PE disponibilizou uma
    equipe de agentes de trânsito, responsável pela ordenação do tráfego no local,
    além de PK, veículo que tem um letreiro luminoso acoplado, para divulgar o ponto
    de vacinação. Já o município oferece profissionais da saúde e guardas municipais.\r\nDiante
    da pandemia provocada pelo coronavírus, o uso do “drive thru” contribui para evitar
    aglomerações e para oferecer mais conforto aos que já passaram dos 60 anos de
    idade. Em parceria com as prefeituras municipais, o Detran-PE já realizou operações
    voltadas para a imunização de idosos nas cidades do Recife, Camaragibe, São Lourenço
    da Mata, Escada e agora, Limoeiro. A atuação do órgão vem aliada ao que foi adotado
    pelo Governo de Pernambuco, para tentar impedir a contaminação da população pelo
    coronavírus, com medidas preventivas como o isolamento social.\r\n \r\nFoto: Janderson
    Bezerra // Detran-PE"
