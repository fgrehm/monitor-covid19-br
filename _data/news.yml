- title: Nehemias Falcão assume a Chefia da Polícia Civil de Pernambuco
  description: "  Ele vinha atuando como subchefe da corporação desde novembro de
    2017 e substitui Joselito Kehrle, que sai a pedido A Polícia Civil de Pernambuco
    passará a ser chefiada pelo delegado Nehemias Falcão de Oliveira Sobrinho. Na
    função de subchefe da PCPE desde novembro de 2017, ele substituirá o delegado
    Joselito Kehrle do Amaral, que deixa o posto mais alto da corporação a pedido,
    por questões pessoais. Nesta quinta-feira (02), a mudança será publicada no Diário
    Oficial do Estado, em ato assinado pelo governador Paulo Câmara. Em virtude das
    recomendações sanitárias, não haverá solenidade de transmissão de cargo. “Quero,
    em nome das forças de segurança e também dos pernambucanos, agradecer ao delegado
    Joselito Kehrle pelo bom trabalho que realizou desde fevereiro de 2017, quando
    assumiu a Chefia de Polícia Civil. Foi um servidor dedicado e comprometido com
    missão de reduzir a violência, combater a impunidade e ampliar os serviços oferecidos
    pela corporação. Parabenizo ao delegado Nehemias Falcão pela assunção. Terá todo
    apoio do Governo do Estado nos objetivos de avançar na repressão à criminalidade
    e qualificar o atendimento prestado aos pernambucanos, além de colaborar com toda
    intensidade na travessia deste difícil momento de pandemia da Covid-19”, diz o
    secretário de Defesa Social, Antonio de Pádua. Nehemias Falcão está na PCPE desde
    abril de 1998. Nesses 22 anos, atuou como delegado em diversas unidades da Mata
    Norte e Agreste do Estado, coordenou a Força-Tarefa do DHPP, foi gestor do Departamento
    de Polícia da Criança e do Adolescente e também diretor Integrado..."
