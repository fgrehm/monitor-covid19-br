- title: "#68 / Pernambuco contra o novo coronavírus"
  description: 'Terça, 21.04.2020 CORONAVÍRUS | Nesta terça (21), Pernambuco confirmou
    218 novos casos da Covid-19 - são 2.908 até agora. Desses, 2.101 estão em isolamento
    domiciliar e 447 internados, sendo 76 em UTI (os demais pacientes que estão em
    UTI com sintomas respiratórios aguardam confirmação para a Covid-19). Outras 100
    pessoas já estão recuperadas. Também foram confirmados mais 26 óbitos, ocorridos
    entre os dias 15 e 20 de abril. Com isso, já são 260 mortes pela doença no Estado.
    Os casos estão distribuídos por 88 municípios. Confira o boletim completo da SES-PE:
    https://bit.ly/2XUhof3. CENTRAL DE REGULAÇÃO | A partir da próxima quinta (23),
    começa a funcionar a nova Central de Regulação de Leitos de Pernambuco, responsável
    por encaminhar pacientes às unidades de saúde vinculadas ao SUS. O equipamento
    funcionará com a dobro da capacidade de atendimento, no Centro de Convenções,
    em Olinda. Confira detalhes: http://www.pe.gov.br/b/22429. Confira o pronunciamento
    do governador Paulo Câmara: https://youtu.be/TrfTCraBQPc. LEITOS | De acordo com
    os dados da Central Regulação de Leitos de Pernambuco, a rede estadual atingiu
    a marca, nesta terça-feira (21.04), de 646 leitos abertos para a assistência aos
    pacientes com Síndrome Respiratória Aguda Grave (Srag), portanto, suspeitos e
    confirmados para a Covid-19. Os leitos apresentam ocupação média de 89%, e estão
