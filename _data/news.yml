- title: Pernambuco registra primeira morte por Covid-19
  description: 'Além do primeiro óbito, um idoso de 85 anos, Estado confirmou 4 novos
    casos nas últimas 24h A Secretaria Estadual de Saúde de Pernambuco (SES-PE) confirmou,
    nesta quarta-feira (25/03), a primeira morte pelo novo coronavírus no Estado.
    A vítima é um idoso de 85 anos, que estava internado no Hospital Universitário
    Oswaldo Cruz (HUOC) – referência para Covid-19 na rede estadual. O paciente, morador
    do Recife, tinha histórico de diabetes, hipertensão, além de cardiopatia isquêmica.
    Ele apresentou os primeiros sintomas no dia 18/03 e foi internado no HUOC na última
    sexta (20/03).O homem foi atendido na última quinta-feira (19/03) em uma Unidade
    de Pronto Atendimento (UPA), com um quadro de febre, tosse seca, dispneia (dificuldade
    de respirar) e dor torácica. O paciente recebeu a devida assistência na UPA, onde
    foi entubado e, em seguida, transferido para a Unidade de Terapia Intensiva (UTI)
    do HUOC. No Hospital Universitário, foi iniciado tratamento medicamentoso, com
    antibiótico e com o antiviral oseltamivir (tamiflu), indicado para tratar influenza
    em pessoas com quadro de Síndrome Respiratória Aguda Grave (Srag).Apesar do idoso
    apresentar melhora no quadro respiratório e infeccioso, pelo histórico de comorbidade,
    teve uma piora na função renal, sendo necessário iniciar, na última terça-feira
    (24/03), diálise, considerada um procedimento de risco para pessoas acima dos
    80 anos. Na manhã desta quarta, durante a sessão de diálise, o homem teve uma
    parada cardiorrespiratória. Apesar das tentativas de reanimação pela equipe médica,
    o senhor faleceu durante a manhã. "Este óbito só reforça o que estamos dizendo
    diariamente: fiquem em...'
