    em isolamento domiciliar. Nenhum paciente está internado. Noronha tem ainda 13
    casos em investigação. QUARENTENA – Começou na última segunda-feira, 20/04, o
    período de quarentena em Fernando de Noronha. A circulação de pessoas nas vias
    públicas só é permitida nos seguintes casos de atendimento de necessidades essenciais
    e imediatas: Aquisição de gêneros alimentícios, de remédios e produtos de higiene,
