- title: Setur e Empetur lançam Balcão de Informações do Turismo
  description: O turismo é um dos setores mais afetados pela crise econômica e social
    gerada pela pandemia do novo Coronavírus. Para auxiliar empresários e profissionais
    do trade turístico, a Empetur e a Secretaria de Turismo lançam o Balcão de Informações
    do Turismo. A partir desta segunda-feira (13/4), as equipes da Diretoria de Estruturação
    (DET) e da Diretoria Jurídica estarão a postos para fornecer informações sobre
    a legislação trabalhista e as opções de financiamentos que podem ajudar a enfrentar
    este momento difícil. “Colocamos à disposição dos empresários e profissionais
    pernambucanos a nossa equipe da Empetur, que está a postos para esclarecer todas
    as dúvidas do trade. Sabemos que o Turismo é um dos setores mais afetados com
    essa crise e a nossa preocupação é auxiliar para que o segmento possa se organizar
    para enfrentar este momento. O Balcão de Informações do Turismo disponibiliza
    informações no site, redes sociais, e ainda conta com atendimento via WhatsApp”,
    explica o secretário de Turismo e Lazer, Rodrigo Novaes. Confira abaixo os principais
    esclarecimentos com relação às mudanças na legislação que flexibilizam as relações
    de trabalho e buscam minimizar o impacto negativo da crise econômica no Turismo.
    Na sequência, acompanhe ainda algumas das principais opções em crédito oferecidas
    por instituições como o Sebrae, Caixa Econômica Federal, e também pelo Governo
    de Pernambuco, por meio da Agência de Empreendedorismo de Pernambuco - AGE. Caso
    as dúvidas persistam, é possível obter mais informações por meio do WhatsApp.
    Para questionamentos quanto a crédito, o número disponibilizado é o 81 99362-8875....
