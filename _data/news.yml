- title: Paulo Câmara dá continuidade ao ciclo de reuniões com representantes do setor
    produtivo sobre os efeitos da Covid-19
  description: "Por meio de videoconferência, governador ouviu pleitos das entidades
    e debateu ações conjuntas para reduzir impactos da doença na economia do Estado \r\nDando
    continuidade ao diálogo com o setor produtivo do Estado, o governador Paulo Câmara
    promoveu, nesta segunda-feira (30.03), um encontro por videoconferência com representantes
    de entidades empresariais, para discutir o panorama atual da Covid-19 e os próximos
    passos a serem dados no sentido de minimizar seus impactos na economia. A iniciativa
    faz parte do Comitê de Articulação Estratégica de Enfrentamento ao Coronavírus,
    coordenado pela Secretaria Estadual de Desenvolvimento Econômico.\r\nO secretário
    Bruno Schwambach, titular da pasta, destacou que o Governo de Pernambuco está
    buscando alternativas para manter a atividade econômica e os empregos, mas sempre
    levando em consideração as recomendações para evitar um maior número de contaminações.
    “É o momento de atualizar o setor sobre tudo o que está sendo feito e pensar em
    soluções conjuntas. Queremos ouvir sobre as ações que eles estão tomando e sugestões
    para eventuais flexibilizações e ações que podemos vir a executar”, explicou.\r\nEntre
    os pleitos apresentados pelos empresários, o principal diz respeito à flexibilização
    tributária, além de meios para mitigar os efeitos negativos da doença sobre o
    setor. O governador informou aos participantes que o assunto será discutido na
    próxima sexta-feira (03/04) em âmbito nacional, durante a reunião do Conselho
    Nacional dos Secretários Estaduais de Fazenda (Consefaz). O secretário estadual
    de Planejamento e Gestão, Alexandre Rebêlo, também participou da reunião. \r\nFotos: Hélia
    Scheppa/SEI"
