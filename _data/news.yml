- title: Pernambuco prorroga o recolhimento do ICMS do Simples Nacional por 90 dias
  description: Decisão tem impacto de R$ 74 milhões, beneficiando mais de 103 mil
    empresas e 52% dos trabalhadores no Estado Com o objetivo de reduzir os efeitos
    da crise na economia estadual provocada pela pandemia do novo Coronavírus, o Governo
    de Pernambuco confirmou, nesta sexta-feira (03/04), o seu voto pela prorrogação
    do recolhimento do ICMS do Simples Nacional por 90 dias, durante reunião do Comsefaz
    (Comitê Nacional de Secretários de Fazenda, Finanças, Receita ou Tributação dos
    Estados e do Distrito Federal). A medida foi aprovada pelo colegiado, beneficiando
    mais de 100 mil micro e pequenas empresas, que empregam cerca de 52% da mão de
    obra do Estado. Com a decisão, que será oficializada por meio de decreto assinado
    pelo governador Paulo Câmara, a administração estadual abre mão da arrecadação
    de R$ 74 milhões ao longo do período.  A medida alcança o intervalo de apuração
    de março, abril e maio. Com a modificação, os seus prazos de recolhimento foram
    prorrogados, respectivamente, para julho, agosto e setembro. Com relação ao diferimento
    do ICMS dos MEI (Microempreendedores Individuais), a prorrogação é de 180 dias. 
    "Pernambuco, através da orientação do governador Paulo Câmara, fez um voto formal
    há alguns dias de pela postergação do Simples Nacional. Vários Estados que já
    tinham um pensamento parecido votaram junto,  e fizemos uma articulação para dirimir
    as dúvidas de outros entes e no Comitê Gestor do Simples Nacional (CGSN), com
    o propósito de garantir uma decisão unânime e com impacto em todo o país", destacou
    o secretário da Fazenda de Pernambuco, Décio Padilha.  ...
