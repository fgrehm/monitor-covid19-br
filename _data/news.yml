- title: Fernando de Noronha determina quarentena de até 14 dias para quem chega do
    continente
  description: "  Por determinação da Administração de Fernando de Noronha, todas
    as pessoas que desembarcarem na Ilha vão passar por uma investigação do seu estado
    de saúde, através de um questionário epidemiológico, como forma de prevenção ao
    novo coronavírus. Além disso, terão que ficar isoladas em casa por, no mínimo,
    sete dias, mesmo que não tenham sintomas de gripe. Para as pessoas que apresentarem
    algum tipo de sintoma, como tosse e/ou febre, o isolamento domiciliar obrigatório
    será por quatorze dias. A medida entrou em vigor nesta quarta-feira (25).   O
    primeiro voo recebido com essa nova regra transportou vinte e quatro pessoas.
    A Administração Distrital montou uma operação na área de desembarque do aeroporto
    em conjunto com a Vigilância Sanitária e a Polícia Militar. Todos os passageiros
    responderam o questionário e foram orientadas sobre a quarentena.    “Vieram vinte
    e quatro pessoas. Sendo vinte e três moradores e uma pessoa da área da saúde.
    Foi aplicado o teste epidemiológico para se identificar o local de onde cada um
    veio, se apresenta ou não os sintomas de gripe, depois todos foram notificados
    a manter quarentena. Algumas pessoas vão ficar quatorze dias e o outro grupo sete
    dias. É importante esta ação, porque é mais uma medida para evitar a circulação
    do coronavírus em Fernando de Noronha”, disse o superintendente de Saúde do arquipélago,
    Fernando Magalhães.   Atualmente só são permitidos voos na Ilha para o transporte
