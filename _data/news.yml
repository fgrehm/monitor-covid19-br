- title: BOLETIM COVID-19 SES-PE
  description: A Secretaria Estadual de Saúde (SES-PE) confirmou, nesta quarta-feira
    (01.04), 8 novos casos da Covid-19 no Estado. Com a atualização, o Estado contabiliza
    95 ocorrências pelo novo coronavírus. Mais 2 óbitos também foram confirmados,
    subindo para 8. De acordo com o boletim epidemiológico desta quarta, dos 8 novos
    casos confirmados, 4 são do sexo masculino, com idades entre 45 e 74 anos; e 4
    do sexo feminino, na faixa etária entre 28 e 87 anos. Dos pacientes, 7 são residentes
    do Recife e 1 de Aliança. Até agora, os 95 casos confirmados estão distribuídos
    por 12 municípios (Recife, Jaboatão dos Guararapes, Olinda, Camaragibe, São Lourenço
    da Mata, Palmares, Belo Jardim, Caruaru, Petrolina, Ipubi, Goiana e Aliança),
    além do Arquipélago de Fernando de Noronha e da ocorrência de pacientes em outros
    Estados e países. No momento, 23 pacientes estão internados, sendo 14 em UTI/
    UCI e 9 em leitos de isolamento. Outros 50 estão em isolamento domiciliar e 14
    já se recuperaram da Covid-19. Sobre os dois novos óbitos da doença, tratam-se
    de dois homens, de 64 e 81 anos, residentes de Recife e Olinda, respectivamente.
    Ambos faleceram em unidades públicas de saúde. O paciente de 64 anos, do Recife,
