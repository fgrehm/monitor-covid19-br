- title: Pernambuco avança na transparência de informações sobre o combate à Covid-19
  description: 'Nova edição do levantamento feito pela ONG Open Knowledge Brasil aponta
    pela segunda vez consecutiva o Estado como o mais transparente do Brasil A organização
    não-governamental Open Knowledge Internacional (OKBR) divulgou novo boletim, nesta
    quinta-feira (09.04), que aponta Pernambuco como o Estado mais transparente na
    divulgação das informações à população sobre a pandemia do novo coronavírus. A
    avaliação da ONG destacou a disponibilização de informações por parte da gestão
    estadual sobre os testes aplicados e o maior detalhamento da localização dos casos.
    Assim, Pernambuco avança e lidera o ranking, mantendo um resultado classificado
    como de “alto nível de transparência”, o único Estado do País nesse patamar. Em
    relação à primeira amostragem, divulgada no início do mês, Pernambuco subiu de
    81 para 90 pontos. O índice leva em conta três dimensões: conteúdo, granularidade
    e formato. São considerados itens como idade, sexo e hospitalização dos pacientes
    confirmados com a doença, além de dados sobre a infraestrutura de saúde, como
    ocupação de leitos, testes disponíveis e aplicados. Avalia-se ainda se os casos
    estão disponíveis de forma individual e anonimizada, além do grau de detalhamento
    sobre a localização (por município ou bairro, por exemplo). São considerados também
    os pontos positivos da publicação de painéis analíticos, planilhas em formato
    editável e séries históricas dos casos registrados. De acordo com a OKBR, poucos
    Estados avançaram no grau de detalhamento dos casos suspeitos e confirmados do
    novo coronavírus até o momento. “A rápida resposta dos Estados reforça a importância
    da definição de parâmetros de qualidade de dados...'
