- title: Aumenta mão de obra carcerária na produção de EPIs contra o coronavírus
  description: Agora são cinco unidades prisionais, da RMR ao Sertão, inseridas no
    projeto Mais unidades prisionais de Pernambuco se engajam no enfrentamento à pandemia
    do coronavírus. Com o apoio da Secretaria Executiva de Ressocialização (Seres),
    os presídios de Igarassu (PIG), na Região Metropolitana (RMR); Santa Cruz do Capibaribe
    (PSCC), no Agreste; e de Salgueiro, no Sertão pernambucano, estão confeccionando
    equipamentos de proteção individuais (EPIs) para servidores do sistema prisional
    e de outras instituições.   Nesta terça (14), sete detentos do Presídio de Santa
    Cruz do Capibaribe iniciaram a produção diária de 200 batas descartáveis, em TNT,
    para serem utilizadas pelos profissionais do Real Hospital Português. A parceria
    com a executiva tem como contrapartida a doação da matéria-prima pelo hospital.
    “Vamos continuar ampliando as frentes de colaboração no combate ao novo coronavírus.
    A ideia é que todas as unidades contribuam com a mão de obra carcerária”, explica
    o secretário de Justiça e Direitos Humanos, Pedro Eurico. No Presídio de Salgueiro
    (PSAL) dois reeducandos trabalham na sala da direção, cedida temporariamente para
    as costuras, e fazem 40 unidades por dia. Já no Presídio de Igarassu (PIG), 16
    detentos costuram 200 máscaras todos os dias, sob orientação do reeducando C.C.P.
    No PSAL e PIG o material utilizado é o TNT, adquirido pela Seres, e os EPIs destinados
    aos servidores. Todos os presos têm direito à remição de pena na proporção de
    um dia a menos a cada três trabalhados. BALANÇO- Com o PIG, PSAL e PSCC somam
    cinco os estabelecimentos penais envolvidos no projeto de produção...
