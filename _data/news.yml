    família no Nordeste
  description: O ministro Marco Aurélio Mello, do Supremo Tribunal Federal (STF),
    determinou a suspensão dos cortes dos benefícios do bolsa família, que atingiram
    96 mil famílias no Nordeste no mês de março. A decisão liminar, publicada na tarde
    desta segunda-feira (23/3), atende a ação conjunta apresentada por Pernambuco
    e mais seis estados, por meio de suas Procuradorias Gerais. O pedido de suspensão
    do corte foi protocolado na noite de sexta-feira (20/3) em aditamento à Ação Cível
    Ordinária (ACO) 3359, de 12 de março, na qual os estados já pediam ao STF a adoção
    de medidas para corrigir o represamento e a distorção na concessão de novos benefícios
    às famílias nordestinas registrados desde janeiro. No domingo (22/3), as defensorias
    públicas de todos estados do Nordeste ingressaram no processo como parte interessada.
      “É uma importante vitória dos Estados do Nordeste, cujas famílias mais vulneráveis
    já vinham sendo penalizadas com a redução na concessão de novos benefícios desde
    janeiro e, agora em março, em plena calamidade pela pandemia do coronavírus, tiveram
    seus benefícios cortados. Muitas delas complementam a bolsa com o trabalho informal,
    duramente afetado pelas medidas de restrição de circulação”, afirma o procurador-geral
    do Estado de Pernambuco, Ernani Medicis. “Defiro a medida acauteladora para que
