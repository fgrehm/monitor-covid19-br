- title: Governo de Pernambuco conclui licitação para implantação de 170 sistemas
    de dessalinização no Semiárido do estado
  description: O Governo de Pernambuco, por meio da Secretaria de Desenvolvimento
    Agrário, concluiu o processo de licitação do Programa Água Doce (PAD), ação executada
    pelo Estado em parceria com o Ministério do Desenvolvimento Regional. O resultado
    da concorrência foi publicado no Diário Oficial do Estado desta quarta-feira (15).
    Com investimento total de R$ 33,4 milhões, o Programa Água Doce prevê a instalação
    de 170 sistemas de dessalinização em poços de água salobra, beneficiando cerca
    de 60 mil pessoas em 21 municípios do Semiárido pernambucano, que após a conclusão
    das obras passarão a contar com água de qualidade para o consumo. De acordo com
    o secretário de Desenvolvimento Agrário, Dilson Peixoto, a ideia é começar a tocar
    a instalação dos dessalinizadores tão logo sejam vencidas as últimas etapas burocráticas,
    como assinatura do contrato com as empresas vencedoras da licitação. “Felizmente
    estamos tendo um ano bom de chuvas em 2020, mas precisamos nos preparar do ponto
    de vista de infraestrutura hídrica para caso tenhamos que enfrentar um novo período
    de estiagem. Por isso a ideia é começar o quanto antes, desde que respeitadas
    as medidas de distanciamento social e as ações de prevenção à Covid-19”, destacou.
    A instalação dos sistemas foi dividida em três lotes, que serão tocados de maneira
    simultânea, contemplando os municípios de Águas Belas, Iati, Manari, Paranatama
    e Venturosa (Lote 1); Alagoinha, Caetés, Capoeiras, Cumaru, Frei Miguelinho, Jataúba,
    Riacho das Almas, Salgadinho, Sanharó, Santa Maria do Cambucá e Vertente do Lério
    (Lote 2); e Afrânio, Dormentes, Santa Cruz e Trindade...
