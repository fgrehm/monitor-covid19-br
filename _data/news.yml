- title: Portal da Transparência reúne normativos sobre a Covid-19
  description: " \r\nJá estão disponíveis aos cidadãos no Portal da Transparência
    do Governo de Pernambuco todos os normativos legais publicados pelos órgãos e
    entidades do Poder Executivo Estadual relacionados ao combate à Covid-19. O objetivo
    da iniciativa é facilitar as pesquisas, centralizando as informações e garantindo
    a transparência das ações que a administração pública vêm realizando e o acesso
    à informação que nesse momento toda a sociedade precisa. \r\n\r\n“É uma determinação
    do governador Paulo Câmara dar publicidade a esses normativos, uma vez que eles
    trazem todas as ações realizadas pelo Estado no sentido de evitar a disseminação
    da doença em nosso território. O Portal da Transparência é o melhor local para
    isso, já que ele é um ambiente consolidado e bastante utilizado pela população
    para o controle social”, explicou Érika Lacet, secretária da Controladoria-Geral
    do Estado, pasta que faz a coordenação do Portal. De acordo com ela, além das
    normas estaduais o usuário também encontra um link para o repositório da legislação
