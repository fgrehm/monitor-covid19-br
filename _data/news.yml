    (11), para agradecer aos deputados estaduais pela aprovação do Projeto de Lei
    de autoria do Governo do Estado que trata da obrigatoriedade do uso de máscaras
    em locais de trabalho. O projeto determina que estabelecimentos privados e públicos,
