  description: A Bahia dispõe de 1.300 vagas para que pessoas em situação de vulnerabilidade
    social possam se tratar, caso sejam infectadas com o coronavírus. No Centro de
    Acolhimento montado no antigo prédio da EBDA, em Itapuã, as 300 primeiras vagas
    já estão prontas para serem ocupadas. Outras mil serão disponibilizadas no Rio
    Vermelho, no antigo prédio da Faculdade Ruy Barbosa, assim que a unidade de Itapuã
    se aproximar da lotação. As vagas são oferecidas por uma parceria entre as secretarias
