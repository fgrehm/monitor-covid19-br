- title: Numa ação solidária Cepe disponibiliza 14 e-books
  description: 'Todos gratuitos, os títulos reúnem uma coletânea de títulos da literatura
    infantojuvenil a livros voltados para o público adulto Numa atitude solidária
    voltada para todos os brasileiros que estão fazendo a sua parte neste momento
    de necessário isolamento social, em função da pandemia do Coronavírus, a Companhia
    Editora de Pernambuco (Cepe) disponibiliza 14 e-books para download gratuito.
    Os títulos, alguns premiados, estão disponíveis para o público leitor na loja
    de e-books da Amazon, Apple, Kobo, Livraria Cultura e Google Play Books, até o
    dia 31 de março, pelo menos. Porém, a editora considera estender esse prazo, inclusive
    com a renovação dos títulos.  Além dos 14 e-books gratuitos, o público poderá
    contar também com o conteúdo aberto da revista Continente e do Suplemento Pernambuco
    no site de cada um dos produtos. O gerente de marketing, Rafael Chagas, destaca
    o dever da Cepe, especialmente neste momento, de estimular a leitura e facilitar
    o acesso ao livro. “Entendemos que este é um período em que as pessoas entrarão
    em contato profundo com suas famílias e consigo mesmas. A oferta de conteúdos
    diversificados para se enfrentar esta fase da maneira mais proveitosa possível
    deve ser pensada por qualquer empresa que, de alguma forma, trabalhe com cultura.
    Disponibilizar parte do nosso catálogo gratuitamente em sua versão digital é justamente
    isso: fazer com que o leitor viaje, em completa segurança, com a sua própria imaginação”,
