- title: Operação já retirou 342 passageiros de navio no Porto do Recife
  description: Iniciada na última sexta-feira (20/03), a operação de traslado de passageiros
    em quarentena no navio Silver Shadow, em quarentena no Porto do Recife, já permitiu
    a retirada de 342 ocupantes da embarcação. O último contingente, de 105 pessoas,
    deixou o cruzeiro, de bandeira bahamiana, na manhã de domingo (22/03). A intervenção
    se deve à confirmação de dois casos de infecção pelo novo coronavírus entre passageiros,
    que se encontram internados na capital pernambucana. Já decolaram do Aeroporto
    Internacional do Recife seis voos, que tiveram como destino Reino Unido, Canadá,
    Estados Unidos, Uruguai, México e Chile, e de onde cidadãos de 18 nacionalidades
    seguiram a seus países de origem. Diariamente, a operação conduzida pelo Centro
    Integrado de Comando e Controle Regional (CICCR) da Secretaria de Defesa Social
    de Pernambuco (SDS) tem escoltado os ônibus e caminhões que saem do Porto do Recife
    em direção ao Aeroporto Internacional do Recife. No terminal aéreo, os ocupantes
    do cruzeiro tomam voos fretados para retornar a suas casas, conforme negociações
    entre a Silversea Cruises, empresa proprietária do navio, e os respectivos consulados
    e embaixadas. Para esta segunda-feira (23/03), ainda não está programado nenhum
    traslado. Além de policiais e bombeiros militares de Pernambuco, estão envolvidos
    na operação profissionais da Agência Nacional de Vigilância Sanitária (Anvisa),
