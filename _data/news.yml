  description: 'No mês do início da pandemia de Covid-19 no Estado, as mais diversas
    formas de crimes contra o gênero feminino tiveram significativa redução em relação
    ao ano passado. Estupros caíram pela metade, homicídios de mulheres reduziram
    40% e casos de violência doméstica diminuíram 22,18%. No número geral de CVLIs,
    o mês passado verificou aumento de 14,2% Os indicadores de violência contra mulheres
    diminuíram em Pernambuco em março de 2020, contrastando-os com o mês correspondente
    em 2019. Dados da Secretaria de Defesa Social (SDS) mostram que os Crimes Violentos
    Letais Intencionais (CVLIs) com vítimas do sexo feminino retrocederam em 40% nessa
    comparação, pois caíram de 20 para 12. Dentro desse total, os feminicídios ficaram
    no mesmo patamar, com quatro vítimas. Os casos de estupro apresentaram queda ainda
    mais acentuada, com -46,15% de denúncias às autoridades policiais: de 234 para
    126. Por sua vez, a violência doméstica contra a mulher tinha provocado 3.838
    queixas no terceiro mês de 2019, contra as 2.979 no deste ano, isto é, -22,18%.
    Isso significa 849 vítimas a menos. Quando se refere à soma dos casos de janeiro,
    fevereiro e março, os CVLIs de mulheres baixaram em 5,9% (de 51 para 48 vítimas)
