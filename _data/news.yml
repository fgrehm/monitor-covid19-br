    de Comando e Controle Regional, em 18 de março. Detidos promoveram aglomerações
    e funcionamento irregular de comércio, bares e restaurantes, descumprindo decretos
    do Governo do Estado para o enfrentamento à epidemia de Covid-19 As polícias de
    Pernambuco já detiveram um total de 41 pessoas acusadas de desobedecer aos decretos
    do Governo do Estado que impõem medidas de enfrentamento à epidemia de Covid-19,
    doença causada pelo novo Coronavírus. O saldo é computado desde a ativação do
    Centro Integrado de Comando e Controle Regional (CICCR), no dia 18 de março. Operações
    evolvendo as operativas de segurança, em que houve necessidade de condução a uma
    unidade de Polícia Civil, ocorreram em 24 municípios, de todas as regiões do Estado.
