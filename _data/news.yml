- title: Ação do Detran-PE imuniza idosos em São Lourenço da Mata
  description: Na manhã de hoje (26), 160 idosos moradores do município de São Lourenço
    da Mata, Região Metropolitana do Recife, foram vacinados contra gripe (Influenza/H1N1).
    A imunização é continuidade da operação Prevenção “Segundos que Salvam vidas”
    desenvolvida pela Diretoria de Fiscalização do Departamento Estadual de Trânsito
    (Detran-PE) em parceria com a Prefeitura de São Lourenço da Mata/Secretaria de
    Saúde. A atuação ocorreu em sistema de “Drive Thru”, sem que os idosos precisassem
    sair dos veículos, e também atendeu a deficientes físicos em circulação no local.
    A ação ocorreu na praça Senador Carlos Wilson, das 8 até o meio-dia. De acordo
    com a secretária adjunta de Saúde de São Lourenço, Algenira Angélica de Souza,
    o apoio do Detran-PE, foi fundamental para efetivar a vacinação. “Com a presença
    dos agentes de trânsito, ficou mais fácil controlar o tráfego dos veículos e assim,
    agilizar a vacinação, garantindo mais comodidade aos idosos. Ela também salientou
    que a parceria foi solicitação da secretária de saúde do município, Gislaine Calado.
    O Departamento de Trânsito disponibilizou o Detran-PE Itinerante, que é um caminhão
    com gerador próprio, frigobar (para conservação das vacinas) e banheiro. Também
    contou com viaturas de apoio e um PK (carro com painel luminoso) avisando da vacinação.
    O gerente de Fiscalização do Detran-PE, Paulo Paz, reforça que a operação contribui
    na prevenção do coronavírus, uma vez que não permite aglomerações. O Detran-PE
    já realizou a ação no Recife, na Av. Norte, e em Camaragibe, no km 10,5 de Aldeia.
    Está prevista nova operação em Camaragibe para...
