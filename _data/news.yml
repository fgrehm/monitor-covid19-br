- title: Literatura infantojuvenil no combate ao celular durante isolamento
  description: 'Cepe Editora anuncia lançamentos no segmento para este ano e exibe
    alternativas do seu catálogo para entreter as crianças A pandemia da Covid-19
    cancelou aulas, atividades esportivas e enclausurou crianças em casa. Resultado:
    televisão, videogame e celular o dia inteiro. Para os pais, aquele dilema: como
    oferecer outra opção nesse momento. Ainda mais para quem precisa não somente estar
    em casa, como também trabalhar em esquema de home office, o que requer um pouco
    de tranquilidade dentro dos metros quadrados disponíveis. A literatura pode ser
    uma ótima alternativa para afastar os pequenos dos eletrônicos e, de quebra, introduzi-las
    no mundo dos livros. São narrativas que abordam temáticas sociais, psicológicas
    e contemporâneas, ora em linguagem lúdica, ora realista, a depender da idade,
    dando grande importância às ilustrações. “Para as crianças, limitadas ao ambiente
    de casa nesse contexto e, muitas vezes, presas às telas, livros e histórias nunca
    foram tão importantes quanto agora. A Cepe Editora tem investido ao longo dos
    anos em um catálogo de narrativas para vários públicos. Neste ano, além do já
    lançado A menina que engoliu o céu estrelado (Gael Rodrigues) - vencedor do Prêmio
    Cepe Nacional de Literatura Infantojuvenil -, para crianças com mais grau de leitura,
    temos outros lançamentos previstos, como outros vencedores do prêmio: A biblioteca
    de Bia, de Viviane Ferreira Santiago; e Contos com gigantes, de Carolina Becker
    Kop”, revela o editor da Cepe, Diogo Guedes.  Uma crítica social à vida nas grandes
    cidades é feita pelo escritor Gael Rodrigues no livro A menina que...'
  link: http://www.pe.gov.br/b/22258
