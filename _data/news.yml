- title: BOLETIM COVID-19 SES-PE
  description: Nas 24 horas da segunda-feira (06.04), Pernambuco confirmou mais 129
    casos da Covid-19, recorde de resultados liberados em um único dia, totalizando
    352 pessoas positivas até o momento. O aumento nas confirmações demonstra a ampliação
    da testagem do novo coronavírus em Pernambuco. Além do Laboratório Central de
    Saúde Pública de Pernambuco (Lacen-PE), que teve 69 testes positivos, os laboratórios
    privados voltaram a ter capacidade de testagem, conseguindo liberar 60 resultados
    positivos que estão inclusos neste boletim. As unidades privadas comunicam o Estado
    sobre a confirmação dos exames realizados em até 24 horas. No entanto, muitos
    dos laboratórios privados não processam exames nos finais de semana, ou seja,
    muitos desses casos foram acumulados ao longo do final de semana. Dos 352 casos
    confirmados, 166 estão em isolamento domiciliar e 120 internados (26 em UTI/UCI
    e 94 em leito de isolamento). Outros 32 já estão recuperados. Os casos confirmados
    estão distribuídos por 25 municípios (Cabo de Santo Agostinho, Camaragibe, Jaboatão
    dos Guararapes, Igarassu, Moreno, Olinda, Paulista, Recife, São Lourenço da Mata,
    Vitória de Santo Antão, Bom Jardim, Lagoa do Carro, Paudalho, Catende, Palmares,
    Velo Jardim, Caruaru, Cachoeirinha, Salgueiro, Petrolina, Aliança, Goiana, Macaparana
    e Timbaúba), além do Arquipélago de Fernando de Noronha e da ocorrência de pacientes
    em outros Estados e países. Neste boletim, ainda foram confirmados 4 óbitos, 1
