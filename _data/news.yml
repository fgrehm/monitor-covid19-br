    duas formas de ler: combina narrativas visuais e verbais. A trajetória de um artista
    visual, de um movimento artístico; ou mesmo uma cidade, um país; ou ainda o design
    gráfico ou de objetos não se conhece apenas através da narração dos fatos. Por
    melhor que se os descreva é preciso dar ao leitor a oportunidade de captar a imagem
    da obra. Nesse momento de quarentena pelo Covid-19, em que o ponteiro do relógio
    deixou de correr e passou a flutuar, há tempo de sobra para contemplar uma imagem,
    uma pintura, escultura, ou fotografia, e ‘ler’ tudo o que ela possa nos dizer.
    No catálogo de livros de arte da Cepe Editora, o leitor encontra títulos dedicados
    a grandes nomes pernambucanos das artes visuais como Rodolfo Mesquita, Ypiranga
    Filho e Moema Cavalcanti, por exemplo. Sem falar dos títulos de coletâneas de
    fotografias, como o de Lula Cardoso Ayres, Fred Jordão e Alcir Lacerda. Em breve,
    um livro sobre a arquiteta Janete Costa (1932-2008) será acrescido ao catálogo.
    A obra Janete Costa - Arquitetura, Design e Arte Popular traz textos bilíngues
    (em inglês e português) de Adélia Borges, Julio Cavani, Lauro Cavalcanti, Marcelo
    Rosenbaum e Marcus Lontra, além de um amplo acervo fotográfico do trabalho da
    arquiteta, designer de interiores e de objetos, e montadora de exposições. Conhecida
    por inserir em seus sofisticados projetos de...'
