- title: 'Coronavírus: SJDH orienta instituições para o cuidado com as pessoas idosas'
  description: Como forma de orientar para os cuidados com as pessoas idosas residentes
    em Instituições de Longa Permanência para Idosos (ILPIs) diante da pandemia causada
    pelo Coronavírus (Covid-19), foi publicada e enviada às ILPIs e secretarias municipais
    de saúde uma nota técnica conjunta elaborada pelas Secretarias de Justiça e Direitos
    Humanos (SJDH), Desenvolvimento Social Criança e Juventude (SDSCJ) e Saúde (SES).
    No documento, constam diversas recomendações que vão desde a disponibilização
    materiais de higiene, como álcool em gel, sabão e toalhas de papel para os moradores,
    até implantação de um plano interno de trabalho. Também compõem a NT medidas como
    a priorização de pessoas idosas residentes em ILPIs na campanha nacional de imunização
    contra a Influenza, além do isolamento e posterior acionamento emergencial de
    serviços de saúde caso haja algum caso de residente que apresente sintomas sugestivos
    à Covid-19 (tosse, espirros, coriza, febre e diarreia). Aos profissionais que
    atuam na área, em havendo casos suspeitos, a observação é que todos utilizem equipamentos
    de proteção individual (EPIs), como luvas, máscaras, óculos e aventais descartáveis.
    Todas as recomendações da NT deverão ser reforçadas às instituições pelas secretarias
    municipais de saúde. O fortalecimento dos vínculos de afeto por meio virtual é
    uma recomendação que integra a nota técnica do Centro de Apoio Operacional às
    Promotorias de Justiça e Defesa da Cidadania (CAOP), do Ministério Público de
    Pernambuco (MPPE), publicada no último dia 22 de março. Entre outros pontos, o
    documento orienta para que se suspendam as visitas aos residentes, salvo em casos
    extraordinários, como...
