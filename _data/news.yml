- title: Consej solicita recursos à PGR para combater Covid-19 no sistema prisional
  description: "O secretário de Justiça e Direitos Humanos e presidente do Conselho
    Nacional dos Secretários de Estado da Justiça, da Cidadania, Direitos Humanos
    e Administração Penitenciária (Consej), Pedro Eurico, enviou um ofício em nome
    de todo o colegiado, nesta sexta-feira (27/03), ao Procurador-Geral da República,
    Antônio Augusto Aras, solicitando aporte financeiro para o Sistema Prisional,
    devido a pandemia do COVID-19 que assola o País.\r\nOs recursos solicitados, montantes
    oriundos das operações investigatórias, desencadeadas pela PGR no combate à corrupção,
    seriam para a aquisição de materiais de proteção individual, atendimento básico
    à saúde e ampliação das equipes para o enfrentamento da pandemia nos estabelecimentos
    penais de todas as unidades da federação.\r\n“Quando falamos em sistema prisional,
    estamos falando em milhares de pessoas. Policiais penais e privados de liberdade,
    além de suas famílias e demais profissionais que atuam nas UPs. Todas merecem
    a nossa atenção e cuidado, especialmente em um momento difícil como o que estamos
    passando” frisa Eurico.\r\nNo documento, o Colegiado afirma que “diante do cenário
    atual de pandemia, vem adotando medidas para dirimir o contágio nas Unidades Prisionais,
    preservando os direitos dos profissionais que atuam no sistema, policiais penais,
    e pessoas privadas de liberdade, no âmbito de todo o território nacional”.\r\nO
    Consej avalia que a pandemia culminará em uma “crise sem precedentes” e solicita
    apoio para dirimir o contágio nas Unidades Prisionais e garantir a proteção dos
    policiais penais, demais profissionais que atuam no sistema, pessoas privadas
    de liberdade e seus familiares."
