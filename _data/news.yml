- title: Detran-PE integra força tarefa para higienização, segurança e atendimento
    em terminais rodoviários
  description: " Como forma de prevenir a disseminação do coronavírus na população,
    o Departamento Estadual de trânsito (Detran-PE) firmou parceria com o Grande Recife
    Consórcio de Transportes e vai ceder equipes de limpeza, atendimento e de vigilância
    para atuarem nos terminais de ônibus da Região Metropolitana. A iniciativa já
    vale a partir desta segunda-feira (30), que inicialmente terá 82 profissionais
    terceirizados, sendo 15 de vigilância, 25 de limpeza e 42 de atendimento, monitorando
    linhas críticas em 16 terminais e nove corredores de ônibus. Os grupos vão atuar
    em dois turnos de segunda a sexta: o primeiro das 5h30 às 9h30, e o segundo, das
    16h às 20h. A medida foi uma solicitação do secretário de Desenvolvimento Urbano
    e Habitação de Pernambuco, Marcelo Bruto, feita ao diretor Presidente do Detran-PE.
    Para o diretor geral do Detran-PE, Sebastião Marinho, que representou o presidente
    do departamento de trânsito, Roberto Fontelles em reunião com diretores e coordenadores
    dos dois órgãos, a iniciativa amplia a cooperação do Detran com a prevenção da
    população. “Além disso, visando o menor contato entre as pessoas, suspendemos
    os serviços presenciais e reforçamos os atendimentos emergenciais ‘on-line’”,
    exemplifica. As informações repassadas pelo Grande Recife, indicam que os trabalhos
    nos terminais eram realizados por 1,7 mil funcionários antes do surgimento do
    coronavírus. Após a pandemia, o número caiu para 700. O diretor de Atendimento
    do Detran-PE, Cel. Felipe Oliveira esclarece que todos os profissionais disponibilizados
    já atendem ao público nas unidades do Detran-PE. “Haverá apenas uma readequação
    para expandir os serviços aos terminais”,..."
