- title: Agentes do Detran-PE organizam vacinação em Escada
  description: Com uma infraestrutura montada para organizar a circulação de veículos,
    agentes do Departamento Estadual de Trânsito (Detran-PE) participaram da vacinação
    de idosos contra a gripe Influenza e H1N1, no município de Escada, 60km do Recife,
    Zona da Mata pernambucana. A atuação ocorreu pelo método “drive thru” (sem sair
    dos carros), na tarde de ontem (31), em frente a agência do Banco do Brasil, no
    centro da cidade. A operação do Detran-PE, denominada Prevenção “Segundos que
    Salvam vidas”, contou com a parceria da Prefeitura de Escada, por meio da Secretaria
    da Saúde municipal, que cedeu profissionais da área para atender aos idosos. Já
    a equipe do Detran-PE ficou responsável pelo direcionamento dos veículos ao local
    da vacinação, e pelo controle do tráfego, para evitar congestionamentos. Além
    da ação de fiscalização, o órgão disponibilizou o Detran itinerante, caminhão
    dotado com gerador próprio, frigobar (para conservação das vacinas) e banheiro.
    A operação também contou com viaturas de apoio e um PK (carro com painel luminoso)
    informando sobre o ponto de vacinação. “O drive thru é importante para evitar
    aglomerações nesse momento, e para oferecer mais comodidade os que têm idade mais
    avançada”, explana o diretor de Fiscalização do Detran-PE, Sérgio Lins. Em parceria
    com as prefeituras municipais, o Detran-PE já realizou operações voltadas para
    a imunização de idosos nas cidades do Recife, Camaragibe, São Lourenço da Mata,
    e, agora, Escada. A atuação do órgão visa apoiar as determinações do Governo de
    Pernambuco, que priorizam evitar a contaminação da população pelo coronavírus,
    com medidas...
