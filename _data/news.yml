- title: Novo decreto estabelece expediente apenas para serviços essenciais
  description: Demais atividades funcionarão em modelo remoto ou em sistema de rodízio,
    a depender da secretaria Com o objetivo de conter o avanço do coronavírus dentro
    da própria administração de Pernambuco, o governador Paulo Câmara estabeleceu,
    neste domingo (22.03), medidas restritivas voltadas para os servidores estaduais,
    que passam a valer a partir desta segunda-feira (23). Por meio de decreto, o Governo
    determina que o atendimento presencial prestado por órgãos estaduais deve ser
    substituído por atendimento remoto, e orienta ainda a adoção do sistema de rodízio
    no caso dos serviços presenciais necessários às ações de enfrentamento à Covid-19
    no Estado. A iniciativa busca reduzir a exposição dos servidores a eventuais fatores
    de risco. Prestadores de serviço terceirizados que atuam na administração estadual
    também estão enquadrados no decreto. As novas determinações, porém, não se aplicam
    aos serviços públicos essenciais e presenciais, a exemplo das áreas de saúde,
    segurança pública, prevenção e assistência social, transporte público, infraestrutura
    e recursos hídricos, abastecimento de água, segurança alimentar, sistema prisional
    e socioeducativo e defesa do consumidor. O decreto estabelece ainda que os serviços
    públicos podem ser acessados pelo Portal do Cidadão, no site www.pecidadao.pe.gov.br,
    bem como nos endereços eletrônicos dos órgãos responsáveis pela respectiva prestação
    do serviço desejado. Dúvidas e orientações devem ser encaminhadas à Rede de Ouvidorias
    do Estado, disponível em www.ouvidoria.pe.gov.br. NÚMEROS – Nas últimas 24 horas,
    Pernambuco registrou quatro novos casos confirmados, sendo três no Recife e um
    em Olinda. Agora, são 37 confirmações, três casos prováveis e 310 casos em investigação.
    Outros 375 já foram examinados...
