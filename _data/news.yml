- title: Administração de Noronha contrata profissionais de saúde para o período da
    pandemia do novo coronavírus
  description: 'A Administração de Fernando de Noronha vai contratar de forma emergencial
    seis enfermeiros, seis médicos e três técnicos de enfermagem com experiência nos
    setores de urgência e emergência, tendo atuado em Unidade de Terapia Intensiva
    (UTI), que saibam manusear os equipamentos e fazer os atendimentos dos pacientes
    internados com suspeita de coronavírus. As pessoas que quiserem se candidatar
    às vagas temporárias, precisam enviar o currículo até a próxima sexta-feira, 3,
    para o e-mail: natalia.campello@noronha.pe.gov.br. Os profissionais vão trabalhar
    no hospital de campanha que está sendo montado por precaução, no auditório da
    Escola Arquipélago, reforçando ainda os atendimentos no Hospital São Lucas, caso
    surjam novos casos do novo coronavírus na ilha. Desta forma, o arquipélago contará
    com mais seis leitos, que podem dobrar para doze, se houver necessidade. Depois
    da avaliação curricular, os selecionados vão ser comunicados para começarem a
    trabalhar na primeira quinzena de abril, prazo previsto para a conclusão das obras,
    com todos os equipamentos instalados. Os salários variam entre R$ 2.640,00 e R$
    18 mil. A Administração Distrital, junto com o Governo de Pernambuco, está em
    fase de aquisição de diversos equipamentos para compor a UTI provisória, como
    monitores, macas, cardioversor (conhecido popularmente como desfibrilador), carrinhos
    de emergência, oxímetro (que mede os sinais vitais do paciente), respiradores,
    entre outros. Segundo a gestora de Média Complexidade do Hospital São Lucas, Natália
    Campello, responsável pelo recebimento dos currículos, a estrutura de saúde nova
    é para dar maior suporte aos pacientes que necessitem de tratamento intensivo.
