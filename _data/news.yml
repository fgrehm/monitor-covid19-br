- title: Máscaras são produzidas em espaço profissionalizante da Funase em Caruaru
  description: Expectativa é de que, nesse primeiro momento, cerca de 400 unidades
    sejam confeccionadas para distribuição entre servidores e adolescentes que apresentarem
    sintomas gripais em unidades socioeducativas de todo o Estado  Um espaço antes
    dedicado somente a aulas profissionalizantes dentro da Fundação de Atendimento
    Socioeducativo (Funase) agora está temporariamente voltado ao abastecimento de
    um insumo importante em tempos de pandemia. A produção de máscaras ocorre a todo
    vapor na sala de costura e customização do Centro de Internação Provisória (Cenip)
    Caruaru, no Agreste de Pernambuco. A expectativa é de que sejam confeccionadas
    até 400 unidades para distribuição em 15 unidades socioeducativas em operação
    no Estado. As máscaras serão utilizadas por servidores e ficarão à disposição
    de socioeducandos que apresentarem sintomas gripais. A confecção está sendo feita
    pela instrutora da oficina de costura e customização do Cenip Caruaru. “Conseguimos
    uma doação de tecido TNT de uma loja de plásticos e forrações do município e iniciamos
    a produção, levando em conta que esse tipo de material está em falta por conta
    da intensa procura da população ou com altos preços de venda. As primeiras máscaras
    já estão prontas e embaladas para distribuição para as unidades socioeducativas”,
    diz a coordenadora geral do Cenip Caruaru, Maria Clara Amorim.  Embora medidas
    de prevenção tenham sido adotadas para reduzir a circulação de pessoas nas unidades
    da Funase, como a redução da carga horária de funcionários e a implantação de
    restrições para a entrada de visitantes, a comunidade socioeducativa é numericamente
    significativa, com cerca de 700 adolescentes em atendimento...
