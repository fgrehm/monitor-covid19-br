- title: Secretários de agricultura do Nordeste apresentam propostas emergenciais
    de apoio à agricultura familiar
  description: Os secretários de agricultura do Nordeste apresentaram, à ministra
    da Agricultura, Tereza Cristina, um conjunto de propostas de apoio à agricultura
    familiar frente a pandemia mundial da Covid-19. O documento, elaborado através
    de videoconferência, foi enviado na última semana ao Ministério de Agricultura,
    Pecuária e Abastecimento. As sugestões contemplam a ampliação dos recursos para
    Programa de  Aquisição de Alimentos, com doação simultânea, aumentando a base
    de fornecedores (agricultores familiares) e de famílias beneficiadas; ampliação
    do Programa de Aquisição de Alimentos – Leite (PAA-Leite), garantindo uma cota
    de fornecimento diário de 100 litros de leite por produtor de base familiar; manter
    o pagamento das parcelas do Garantia-Safra 2018-2019, incluindo os dos municípios
    que solicitaram revisão da análise de perdas; além de garantir a inscrição automática
    de todos os trabalhadores já inscritos no programa (edição 2018-2019) no Garantia-Safra
    2019-2020, adiando a cobrança da taxa de adesão do agricultor (R$ 17) para o período
    de pagamento da indenização pela perda da safra. O documento enviado pelos secretários
    do Nordeste propõe ainda a autorização aos órgãos estaduais de assistência técnica
    e extensão rural (Ater) para emissão dos documentos necessários à identificação
    e qualificação dos assentados pelo Programa Nacional de Reforma Agrária (PNRA)
    ou Programa Nacional do Crédito Fundiário (PNCF); além de determinar que o Banco
    do Nordeste inclua na linha de crédito do Pronaf o financiamento de custeio para
    pequenos criatórios de animais e produção de alimentos, sem prejuízo ao financiamento
    para investimentos. De acordo com o secretário de Desenvolvimento Agrário de Pernambuco,
    Dilson...
