  description: 'Pernambuco confirmou, nesta quarta-feira (22.04), 390 novos casos
    da Covid-19. Com isso, o Estado totaliza 3.298 ocorrências do novo coronavírus.
    Desses, 2.367 estão em isolamento domiciliar e 544 internados, sendo 139 em UTI
    e 405 em leitos de enfermaria, tanto na rede pública quanto privada. Além disso,
    o boletim aponta 105 pacientes já recuperados da doença. Até agora, os casos
    confirmados estão distribuídos por 94 municípios pernambucanos, além do Arquipélago
    de Fernando de Noronha e da ocorrência de pacientes em outros Estados e países.
    Também foram confirmadas laboratorialmente 22 novas mortes (8 mulheres e 14 homens),
    de pessoas residentes no Recife (10), Tabira (1), Jaboatão dos Guararapes (1),
    Abreu e Lima (1), Paulista (4), Olinda (2), Camaragibe (1), Vitória de Santo
    Antão (1) e Garanhuns (1). Os pacientes tinham idades entre 44 e 94 anos e faleceram
    entre os dias 16 e 21 de abril. As faixas etárias dessas pessoas são: 40 a 49
    (3), 50 a 59 (4), 60 a 69 (5), 70 a 79 (7), 80 ou mais (3). Com isso, totalizam
    282 óbitos pela Covid-19 em Pernambuco. Dos 22 pacientes que vieram a óbito,
    5 apresentavam comorbidades como histórico de AVC (1), hipertensão arterial
    sistêmica (1) e neoplasias (4). Os demais estão sendo investigados. Com relação
    à testagem dos profissionais de saúde com sintomas de gripe, em Pernambuco,
    até agora, 1.193 casos foram confirmados e 726 descartados. As testagens abrangem
    os profissionais de todas as unidades de saúde, sejam da rede pública (estadual
    e municipal) ou privada....'
