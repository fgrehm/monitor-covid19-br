- title: JUCEPE mantém serviços e atendimento ao público funcionando 100% digital
  description: 'Com os funcionários trabalhando em home office desde o dia 24 de março
    para conter avanço da Covid-19, o novo Coronavírus, a Junta Comercial do Estado
    de  Pernambuco (JUCEPE), vem assegurando que todos os serviços de registro empresarial
    sejam executados no Estado sem nenhum prejuízo aos empresários e empreendedores,
    com respaldo da Secretaria do Trabalho, Emprego e Qualificação de Pernambuco. 
    Do dia 24 de março até o dia 7 de abril, foram realizados 10.849 atendimentos,
    o que envolve processos protocolados, analisados, atendimento Redesim, consultas
    prévias, atualização cadastral,emissão de certidões, abertura de Chat e Chamado.
    Segundo a presidente da JUCEPE, Taciana Bravo, foi criado um comitê que discute
    diariamente as ações que podem beneficiar os profissionais que estão na linha
    de frente   do registro empresarial,  proporcionado celeridade para a classe empresarial
    pernambucana.  Além disso, todos os funcionários estão empenhados em garantir
    que a sociedade não deixe de ser atendida. “Estamos sempre atentos às necessidades
    dos usuários e buscando soluções para que os beneficie. A pandemia vai passar
    e as empresas precisam continuar crescendo e fazendo a economia do Estado crescer",
    disse Taciana Bravo. Para atender os usuários, a Junta está utilizando os canais
    de atendimento digital: Chat (www.jucepe.pe.gov.br) --> Fale Conosco;  Ou por
    meio de Chamados --> Site da JUCEPE --> Serviços ao Usuário --> Abertura de Chamados.
    Por meio deles, a equipe da JUCEPE, formada por servidores e terceirizados, prestam
    informações, orientações e posicionamentos referentes aos processos de registro
    empresarial. A JUCEPE é 100% digital. Isso quer dizer que todo o...'
