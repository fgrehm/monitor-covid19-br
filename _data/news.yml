- title: Presos de Pernambuco produzem EPIs para profissionais de saúde
  description: "Até o momento são quase duas mil unidades, entre máscaras, aventais
    e toucas, entregues a instituições de saúde  \r\nDuas penitenciárias de Pernambuco
    se engajaram no enfrentamento ao coronavírus. Ao todo 16 detentos da Juiz Plácido
    de Souza (PJPS), em Caruaru, no Agreste pernambucano, e Doutor Edvaldo Gomes (PDEG),
    em Petrolina, no Sertão, produzem equipamentos de proteção individual (EPIs) para
    os profissionais de saúde locais. \r\nO trabalho, com matéria prima adquirida
    por meio de doações, ocorre de segunda a sexta, manhã e tarde, em cada unidade
    prisional. Na PDEG, são confeccionados aventais, toucas e máscaras para profissionais
    de saúde do Vale do São Francisco e servidores da penitenciária. Seis presos garantem
    diariamente 600 máscaras e 25 conjuntos de avental e touca.  “Estamos vivendo
    um momento difícil para todos e a contribuição dos presos vai além da necessidade
    material. É uma forma de enfrentar essa pandemia e os seus obstáculos à medida
    que eles têm direito à remição de pena. A ideia é ampliar a atuação para outras
    unidades”, destacou o secretário de Justiça e Direitos Humanos, Pedro Eurico.
    Em Caruaru, na PJPS, já foram entregues a unidades de saúde do município 1.350
    máscaras de acetato e mais 1.300 EPIs estão sendo providenciados."
