- title: Central de Transplantes de PE reforça importância da doação em tempos de
    Covid-19
  description: 'Estado já computa queda nas doações e nos procedimentos realizados
    no último mês de março Solidariedade. Esse é um gesto que vem sendo colocado em
    prática constantemente neste período da circulação do vírus da Covid-19. Diariamente,
    vê-se histórias de doação das mais diversas formas para auxiliar a população.
    Na área da saúde, pessoas físicas e jurídicas estão doando diversos insumos para
    ajudar as unidades hospitalares. Os doadores de sangue também estão sendo convocados
    constantemente para continuar com essa prática. E a doação de órgãos e tecidos?
    Assim como o sangue, os órgãos sólidos e tecidos (córnea e medula óssea) não podem
    ser fabricados, não estão disponíveis na prateleira de uma farmácia. Ou seja,
    precisam do ato de solidariedade para que o próximo possa ser beneficiado. Contudo,
    também sofreram o impacto do novo coronavírus. No último mês de março, as doações
    de órgãos e tecidos no Estado caíram 40%, comparando com o mesmo mês de 2019 (de
    15 doações múltiplas para 9). Já a negativa familiar aumentou: foi de 46% em março
    de 2019 e subiu para 57% em março de 2020, uma ampliação na negativa de 24%, reflexo
    de mudança na dinâmica do acolhimento das famílias desses potenciais doadores.
    “Para segurança de pacientes, familiares e profissionais de saúde, as visitas
    nas unidades hospitalares estão mais restritas, o que modifica a forma de abordagem
    das famílias dos potenciais doadores, sem o contato físico como era habitualmente.
    Essa mudança é necessária para diminuir o número de pessoas afetadas pela pandemia
    na comunidade....'
