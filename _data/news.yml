- title: Paulo Câmara participa da primeira reunião do Comitê Científico do Consórcio
    Nordeste
  description: Grupo, formado por pesquisadores e cientistas, vai assessorar os gestores
    estaduais na articulação de medidas de enfrentamento à Covid-19 A primeira reunião
    do Comitê Científico do Consórcio Nordeste aconteceu nesta quarta-feira (01.04),
    reunindo governadores e equipes técnicas dos nove Estados da região, por meio
    de videoconferência. O grupo, formado por pesquisadores e cientistas, fez uma
    apresentação da metodologia que será implantada com o objetivo de auxiliar os
    gestores estaduais na articulação de medidas de combate à Covid-19 com base em
    argumentos científicos. De acordo com o governador Paulo Câmara, a comissão é
    mais um esforço no enfrentamento ao novo coronavírus, possibilitando maiores condições
    e mecanismos para salvar vidas. “Realizamos hoje, por meio de videoconferência,
    a primeira reunião do Comitê Científico do Consórcio Nordeste. Esse é um instrumento
    que nos ajudará muito no combate à Covid-19, garantindo a cada Estado da região
    uma orientação mais precisa, do ponto de vista científico, no momento de adotar
    medidas de enfrentamento”, explicou Paulo Câmara. O comitê passará a emitir boletins
    a cada dois dias, com orientações aos governadores que contenham protocolos de
    procedimentos médicos atualizados e alternativas fundamentadas nas pesquisas do
    grupo. “Nós discutimos, também, a criação de um aplicativo, que deve ser disponibilizado
    nas lojas virtuais, para que as pessoas que apresentem sintomas façam o download
    e informem, por exemplo, quais são esses sintomas e se foram testadas. Dessa forma,
    deveremos ter todos os dados automaticamente processados e monitorados, facilitando
    a identificação dos locais com mais casos e, consequentemente, viabilizando uma
    reação mais...
