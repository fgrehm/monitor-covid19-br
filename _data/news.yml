- title: Veja epidemias do passado em jornais digitalizados no Acervo Cepe
  description:   Se você pensa que fake news nasceu nos tempos modernos, saiba que
    está redondamente enganado. Desde o século passado a população convive com a disseminação
    de notícias falsas na imprensa. Tal como acontece agora com o novo coronavírus
    - a maior crise sanitária que o mundo atravessa em muitos anos - também havia
    disparos de boatos na década de 1930, quando localidades do Brasil enfrentavam
    surto da peste bubônica.  Você pode resgatar essas histórias em jornais antigos
    digitalizados pela Companhia Editora de Pernambuco (Cepe). O acessso ao portal
    é fácil (www.acervocepe.com.br) e a ferramenta é gratuita. Um exemplo de fake
    news das antigas pode ser conferido na edição do Diário da Manhã do dia 9 de junho
    de 1935. A nota com o título "Contra o derrotismo" reproduz um telegrama enviado
    pelo então prefeito do município pernambucano de Alagoa Grande (denominado Sertânia
    desde 1943), Possidônio Gomes, e pelo então juiz de direito Ascendino Neves. Eles
    negam o surto de peste bubônica no município e atribuem a informação a terceiros.
    No telegrama, o prefeito e o juiz afirmam se tratar de uma notícia falsa e ressaltam
    que, se o lugar estivesse passando pelo problema, eles seriam os primeiros a pedir
    providências às autoridades sanitárias. Os boatos, de acordo com o prefeito e
    o juiz, circulavam na capital. Sertânia, distante 316 quilômetros do Recife, fica
