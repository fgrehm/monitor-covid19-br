- title: Compesa reduz o calendário de abastecimento de Fernando de Noronha
  description: "A Companhia Pernambucana de Saneamento (Compesa) deu início a um novo
    regime de distribuição de água em Fernando de Noronha beneficiando toda a ilha
    com a redução em 24 horas no rodízio de abastecimento. O novo calendário de um
    dia com água e cinco sem já está em vigor em substituição ao regime de um dia
    com água para seis sem. A redução do rodízio integra o pacote de medidas adotadas
    pela Companhia alinhada às estratégias do Governo de Pernambuco no combate à Covid-19.\r\nA
    mudança é resultado de ajustes operacionais no sistema de abastecimento do arquipélago,
    realizados desde o fechamento da ilha para visitação turística - apenas moradores,
    servidores do Estado e pessoas à frente de serviços essenciais permanecem em Noronha
    -, e do acompanhamento de manobras na rede. O novo regime de distribuição seguirá
    vigente pelo menos até a reabertura da ilha para visitantes, mas outras ações
    para manter o abastecimento desta forma já estão sendo estudadas pela Compesa.\r\nEntre
    as intervenções estão previstas obras de perfuração de dois poços artesianos com
    capacidade de produção de três litros por segundo, com o investimento de R$ 50
    mil. Os novos equipamentos se unem aos poços da aeronáutica cedidos por meio de
    convênio para o abastecimento do arquipélago. Também está em processo licitatório
    a obra de ampliação da captação e reservação de água do mar e do sistema de dessalinização,
    incluindo melhorias na rede de distribuição de água de Fernando de Noronha."
