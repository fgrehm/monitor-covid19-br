- title: BOLETIM COVID-19 SES-PE
  description: "Nas 24 horas da segunda-feira (06.04), Pernambuco confirmou mais 129
    casos da Covid-19, recorde de resultados liberados em um único dia, totalizando
    352 pessoas positivas até o momento. O boletim desta terça-feira (07.04), com
    os dados detalhados, sairá ainda nesta tarde. O aumento nas confirmações demonstra
    a ampliação da testagem do novo coronavírus em Pernambuco. Além do Laboratório
    Central de Saúde Pública de Pernambuco (Lacen-PE), que teve 69 testes positivos,
    os laboratórios privados voltaram a ter capacidade de testagem, conseguindo liberar
    60 resultados positivos que estão inclusos neste boletim.\r\nAs unidades privadas
    comunicam o Estado sobre a confirmação dos exames realizados em até 24 horas.
    No entanto, muitos dos laboratórios privados não processam exames nos finais de
    semana, ou seja, muitos desses casos foram acumulados ao longo do final de semana.\r\nNeste
    boletim, ainda foram confirmados 4 óbitos, 1 ocorrido no dia 03.04 e 3 em 04.04.
    Com isso, sobe para 34 o número de mortes pelo novo coronavírus. Os últimos pacientes
    confirmados, que têm idades entre 51 e 85 anos, são:\r\n1 - Homem, 85, do Recife.
    Faleceu em 03.04. Era tabagista, cardiopata e teve AVC anteriormente.\r\n2 - Mulher,
    68, de Catende. Óbito em: 04.04. Era cardiopara e tinha hipertensão e diabetes.\r\n3
    - Homem, de 73 anos, de Macaparana. Óbito em 04.04. Era tabagista, hipertenso
    e diabético.\r\n4 - Homem, 51 anos, do Recife. Óbito em 04.04. Tinha doença hepática
    e era transplantado renal."
