- title: Governo de Pernambuco determina circulação de ônibus sem aglomeração e intensifica
    fiscalização
  description: Operadoras devem adotar providências para evitar acúmulo de passageiros
    em filas e disponibilizar frota de estoque nos terminais integrados, miniterminais
    e nas garagens O Governo do Estado anunciou, nesta terça-feira (24.03), novas
    medidas para tentar conter o avanço do novo coronavírus em Pernambuco. Portaria
    extraordinária determina  a circulação de ônibus na Região Metropolitana do Recife
    com passageiros preferencialmente sentados, e proíbe a aglomeração de pessoas 
    nos Terminais Integrados (TI), em concordância com ações restritivas decretadas
    pelo Executivo estadual nos últimos dias.  O documento é assinado pelos secretários
    de Desenvolvimento Urbano e Habitação, Marcelo Bruto, e de Saúde, André Longo,
    e pelo presidente do Grande Recife Consórcio de Transportes (CTM), Erivaldo Coutinho.
    A fiscalização está sendo intensificada nos TIs e nos principais corredores de
    ônibus, contando com o apoio da Polícia Militar. Segundo a portaria, as operadoras
    de ônibus do STPP/RMR deverão adotar todas as providências para evitar acúmulo
    de passageiros em filas (que deverão resguardar a distância mínima de um metro
    entre as pessoas). Por isso, deverão disponibilizar e utilizar frota de estoque
    nos terminais de passageiros (integrados, miniterminais) ou nas garagens. A operadora
    deverá ainda atender, de forma imediata, determinação da fiscalização do CTM para
    utilização da frota na linha indicada, ainda que seja de outra operadora ou de
    outra linha. A portaria considera acúmulo a existência de fila com número superior
    a 30 passageiros nas linhas que operam com ônibus convencionais e, naquelas que
    operam exclusivamente com BRT ou veículos articulados, superior a 45 passageiros.
