- title: Porto de Suape mantém funcionamento 24h por dia
  description: Medidas de prevenção e proteção foram tomadas seguindo orientações
    da Anvisa­  O Porto de Suape continua operando normalmente, 24 horas por dia,
    durante a pandemia do novo coronavírus, para assegurar que não faltem produtos
    essenciais à população, como alimentos, remédios, combustível e gás de cozinha.
    A autoridade portuária estabeleceu medidas de prevenção e proteção à saúde dos
    colaboradores e trabalhadores portuários, seguindo recomendações da Anvisa e do
    Ministério da Saúde. Além de manter contato permanente com os órgãos e comitês
    de combate à COVID-19, a administração de Suape mantém diálogo com os representantes
    dos trabalhadores portuários e das empresas do Porto Organizado, para que medidas
    de prevenção possam ser alinhadas já que cada empresa é responsável por suas ações
    internas.  “Temos trabalhado incansavelmente para proteger a saúde de nossos colaboradores
    e trabalhadores portuários, ao mesmo tempo em que garantimos as operações logísticas
    e industriais. As medidas externas de contenção ao novo coronavírus estão alinhadas
    com representantes dos trabalhadores e das empresas. E nossos colaboradores internos
    estão totalmente engajados nesse processo, para que a empresa continue funcionado
    com o máximo de segurança e qualidade. Quero, inclusive, agradecer a todos os
    envolvidos pela dedicação e empenho”, explica Leonardo Cerquinho, presidente do
