- title: Pernambuco cria estratégia para apoiar população em vulnerabilidade social
  description: "  Novo serviço vai atender até 500 pessoas diariamente durante a semana.
    População vulnerável vai receber refeições, banho e material de higiene A campanha
    Pernambuco Solidário contra o Coronavírus, do Governo de Pernambuco, tem novas
    estratégias para fortalecer as ações em benefício da população, com atenção às
    pessoas em vulnerabilidade social. O Estado iniciou nesta terça-feira (31/03),
    no bairro do Recife Antigo, a ação Pontos de Cuidado, que conta com apoio de voluntários
    e tem como finalidade proporcionar instalações para a população tomar banho, receber
    alimentação e ter orientações sobre como se prevenir da Covid-19.  A estrutura
    e os serviços preveem o atendimento de até 500 pessoas por dia, durante toda a
    semana. No turno da manhã o atendimento será das 07h às 10h, e no turno da noite,
    das 18h às 20h. O Estado terá quatro Pontos de Cuidado, que estão sendo instalados
    nos municípios de Recife, Jaboatão dos Guararapes, Olinda e Paulista. O primeiro
    ponto começou a funcionar no Armazém 14, no bairro do Recife Antigo. Os outros
    pontos aguardam definição por parte das prefeituras. “Hoje começamos uma ação
    importante de prevenção com a população de rua, no primeiro Ponto de Cuidado que
    foi aberto no bairro do Recife, através de uma parceria do Governo com a Prefeitura
    do Recife. As pessoas mais vulneráveis estão tendo essa oportunidade de encontrar
    um local para fazer a sua higiene pessoal, tomar um banho, fazer uma refeição
    e receber roupas limpas. Já estamos fazendo o contato com as prefeituras para
    ampliar..."
