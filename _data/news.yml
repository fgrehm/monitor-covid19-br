- title: Secretaria do Trabalho de Pernambuco abre inscrições para cursos gratuitos
    em formato EaD
  description: As inscrições começam a partir 1º de abril e vão até o dia 7   Em virtude
    das medidas de isolamento social tomadas para o enfrentamento da Covid-19, o novo
    Coronavírus, a Secretaria do Trabalho, Emprego e Qualificação de Pernambuco (SETEQ),
    em parceria com a Secretaria de Educação e Esporte de Pernambuco (SEE), abre inscrições
    para cursos gratuitos na modalidade de Educação à Distância (EaD). O novo formato
    faz parte do programa Novos Talentos, que desde 2011 já capacitou mais de 30 mil
    trabalhadores e empreendedores pernambucanos. As inscrições para os cursos EaD
    irão iniciar, nesta quarta-feira (01), com prazo até terça-feira (07) da próxima
    semana.  Já a abertura e início dos cursos serão na próxima quarta-feira (08). 
      Segundo o secretário executivo do Trabalho e Qualificação, Álvaro Jordão, a
    plataforma EaD do programa Novos Talentos disponibilizará, nesse primeiro momento,
    os cursos de Introdução a Web Design, Edição e Processamento de imagens, Técnicas
    de Vendas, Informática Básica, Técnicas de Atendimento ao Público.   Novos Talentos
    EaD têm a missão de inovar e disponibilizar o que há de mais atual e dinâmico
    ao trabalhador. O programa oferece cursos de aperfeiçoamento (até 100 horas-aula),
    para quem deseja se qualificar numa profissão. Esta modalidade de ensino e aprendizagem
    viabiliza a adequação às disponibilidades do aluno, seja de tempo ou de espaço,
    dentro do moderno conceito de estar presente na maioria dos lugares. Para cada
    curso, serão disponibilizadas 100 vagas, além de emissão de certificado ao final
    para os alunos que cumprirem a carga...
