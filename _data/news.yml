- title: BOLETIM COVID-19 - SES-PE
  description: " Nas últimas 24 horas, foram realizados, no Laboratório Central de
    Saúde Pública de Pernambuco (Lacen-PE), 108 testes de amostras biológicas de casos
    notificados com síndrome respiratória aguda grave (SRAG) e suspeitos para a Covid-19.
    Todos deram negativo para a doença. Apesar de o Estado vivenciar o primeiro dia
    sem novos casos confirmados do novo coronavírus, a Secretaria Estadual de Saúde
    (SES-PE) reforça que os resultados não devem abrandar as medidas recomendadas
    pelo Governo de Pernambuco. Os cuidados redobrados com a higiene e o cumprimento
    das medidas de quarentena devem continuar sendo seguidos com seriedade pelos próximos
    dias. “Diante da pandemia que vivemos no Brasil e no mundo, o resultado de um
    dia de análise não é estatisticamente relevante já que essa crise deve se estender
    por meses e tem sido marcada por grande dinamismo. Os cuidados com a higiene pessoal
    e o isolamento social devem permanecer como principais estratégias para adiar
    ao máximo a disseminação da doença. A população deve continuar evitando sair de
    casa. Em caso de sintomas leves de gripe, o paciente deve ficar de repouso e diminuir
    o contato com outras pessoas, inclusive da família. A recomendação é só ir ao
    serviço de saúde se apresentar dificuldade para respirar e febre prolongada”,
    destaca o secretário estadual de Saúde, André Longo. O Ministério da Saúde, que
    define a política de testagem para a Covid-19 e é detentora dos insumos necessários,
    sinalizou, na tarde dessa segunda-feira (23.03), a ampliação do número de testes
    a serem disponibilizados aos estados. Pernambuco..."
