- title: Administração de Noronha em parceria com a Ceasa distribui cestas básicas
    para a população noronhense
  description: 'A Administração de Fernando de Noronha começou a distribuir nesta
    terça-feira (14) 525 cestas básicas aos moradores da ilha nesse período de isolamento
    social, por conta do combate ao novo coronavírus. A doação é uma parceria com
    o Centro de Abastecimento e Logística de Pernambuco (CEASA), que ainda prevê o
    envio de mais 1.475 cestas, fazendo um total de 2 mil. A data do envio das próximas
    cestas será definida em breve.  A parceria com a Ceasa visa garantir a proteção
    social da população afetada na ilha, obedecendo aos seguintes critérios: famílias
    com crianças, com idosos, com deficientes, famílias cadastradas no CAD único,
    famílias beneficiárias de bolsa família e todos os moradores que estão em situação
    de desemprego.  As cestas básicas contêm trinta quilos de alimentos, com 46 itens
    cada, como macarrão, arroz, feijão, farinha, sal, flocão (cuscuz), açúcar, bolachas,
    mortadelas, óleo de soja, água mineral, carne, leite, café, entre outros. As famílias
    cadastradas vão receber as cestas básicas na própria residência para não causar
    aglomeração por conta do momento de isolamento social contra a pandemia da Covid-19.  
    O administrador de Noronha, Guilherme Rocha, reforça que a orientação para os
    que vão receber a cesta é de não sair de casa. Por isso, a administração vai seguir
    de porta em porta para fazer a entrega. “São muitas cestas, a gente não consegue
    trazer tudo de uma vez. Esperamos que até o máximo na próxima semana consigamos
    trazer todas as duas mil cestas. É chegando e fazendo a entrega, sem perder...'
