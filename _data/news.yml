- title: Governo de Pernambuco decreta quarentena em Fernando de Noronha
  description: " De 20 a 30 de abril, os moradores da ilha só poderão sair de casa
    para aquisição de itens essenciais e para atendimento médico. Equipes do Ministério
    da Saúde e da Secretaria Estadual de Saúde farão estudo epidemiológico dos infectados
    com a Covid-19 O Governo de Pernambuco decretou quarentena em Fernando de Noronha,
    entre os dias 20 e 30 de abril. A medida visa conter a epidemia da Covid-19 na
    ilha e realizar um estudo epidemiológico da evolução do novo Coronavírus no arquipélago.
    Atualmente, 24 pessoas foram diagnosticadas com a doença em Fernando de Noronha,
    todas estão em isolamento domiciliar.  Por 10 dias, os moradores da ilha só poderão
    sair de casa para a aquisição de itens essenciais e para atendimento médico. A
    Administração de Fernando de Noronha já começou a preparar o apoio à população
    com a distribuição de cestas básicas e irá também fornecer uma vale-gás e água
    mineral no valor de R$ 200, a ser pago na semana que vem. “Estamos empenhados
    em prestar todo o apoio à população e dar condições para que elas possam ficar
    em casa com as necessidades básicas garantidas”, afirmou o administrador de Fernando
    de Noronha, Guilherme Rocha. De acordo com o secretário estadual de Saúde, André
    Longo, a medida é necessária pelas características de isolamento da ilha. “Fernando
    de Noronha requer uma atenção especial por causa da dificuldade de acesso e da
    limitação de recursos de saúde existentes no local. Estamos enviando uma equipe
