- title: Fernando de Noronha oferece atendimento psicológico online aos moradores
    por causa da pandemia do Covid 19
  description: O núcleo de saúde mental de Fernando de Noronha intensificou o atendimento
    online aos pacientes que já faziam tratamento psíquico e expandiu a assistência
    para as pessoas da ilha que necessitam de algum tipo de ajuda psicológica. A iniciativa
    se deu devido ao fechamento do ambulatório para atendimentos presenciais dos moradores
    por conta do novo coronavírus. A equipe é formada por uma psiquiatra e duas psicólogas,
    que se reversarão para atender todos os dias da semana. De acordo com a Gestora
    do Núcleo de Saúde Mental da ilha, Wanessa Moura, a ideia de intensificar o atendimento
    online surgiu por causa do isolamento social e a suspensão das consultas. “É natural
    sentirmos ansiedade, medo, angústia neste momento de isolamento social, mas isso
    não pode nos paralisar. Existe o distanciamento de corpos mas não de afetos e
    principalmente de acolhimento profissional. Desta maneira, continuamos a nossa
    linha de cuidado com toda a população noronhense através do atendimento ou acolhimento
    online”, explicou Wanessa. O atendimento por chamadas de áudio e vídeo é um grande
    aliado no tratamento de pessoas com transtornos mentais e também no acompanhamento
    daqueles que estão se sentindo ansiosos e estressados por causa da pandemia. “Ele
    ajuda a melhorar o sentimento daquele indivíduo que está angustiado durante esse
    período difícil que estamos passando. É uma estratégia para tentarmos amenizar
    essas dores, devido ao distanciamento social”, afirma Wanessa. A psiquiatra Ana
    Paula Faria, informa que o atendimento online é uma forma de continuar dando suporte
