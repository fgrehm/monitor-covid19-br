- title: Paulo Câmara sanciona Lei garantindo pensão integral para famílias de servidores
    da saúde e serviços essenciais, vítimas do novo Coronavírus
  description: "Governador sancionou, no dia de hoje, a Lei que garante salário integral
    aos familiares. Serão beneficiados dependentes de servidores da Saúde e Defesa
    Social, vitimados pelo novo coronavírus.\r\nDepois de aprovado ontem, em sessão
    virtual da Assembleia Legislativa, o governador Paulo Câmara sancionou hoje (17.04),
    a Lei que que garante uma pensão especial mensal às famílias de servidores vítimas
    do novo Coronavírus. Estão cobertos pela Lei os servidores que mantiverem trabalho
    de forma presencial nas áreas de Segurança Pública e Saúde, Infraestrutura, Assistência
    Social, Sistema Prisional e Socioeducativo, Recursos Hídricos e Defesa do Consumidor.\r\nO
    Projeto com os artigos da Lei foi encaminhando à Assembleia Legislativa no início
    do mês de abril pelo Governo do Estado. A proposta tramitou pelas comissões de
    Constituição, Legislação e Justiça e pela Comissão de Finanças, Orçamento e Tributação,
    antes de ir à votação. O pagamento de todas as pensões será efetuado com recursos
    próprios do Governo do Estado. Essa Lei foi tomada como \"reconhecimento aos profissionais
    que estão à frente das ações de atenção direta à população, durante o estado de
    calamidade pública\".\r\nA Lei garante às famílias o salário integral dos servidores
    vítimas da Covid-19. As pensões deverão ser solicitadas em até 30 dias após o
    óbito.\r\n \r\nFoto: Hélia Scheppa/SEI"
