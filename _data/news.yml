- title: Noronha inicia montagem de hospital de campanha e higieniza aeroporto para
    prevenção do coronavírus
  description: Após a confirmação de uma pessoa diagnosticada com Covid-19 na Ilha,
    a Administração de Fernando de Noronha não se abateu e segue trabalhando para
    combater o coronavírus e proteger a população noronhense. Na manhã deste sábado,
    28, foi iniciada a montagem de um hospital de campanha na Escola Arquipélago como
    medida preventiva, para reforçar o atendimento a pacientes, caso necessário. Outra
    ação imediata foi a higienização de toda a área do Aeroporto Wilson Campos. Na
    escola, serão utilizados 132 m² de área para a instalação de seis leitos/macas,
    com divisórias entre eles e distanciamento suficiente para evitar qualquer tipo
    de contágio. Todos os cuidados foram tomados para garantir o conforto de quem
    for atendido e também para quem vai trabalhar. O local escolhido para os leitos
    é o auditório da escola, que iluminação natural, ventilação e aparelhos de quatro
    ar-condicionado, que passarão por manutenção e limpeza. Também serão instaladas
    cubas para higienização das mãos. "Vamos atender pacientes suspeitos de contágio
    por coronavírus. É uma medida preventiva e muito salutar, pois sabemos que o número
    de leitos do Hospital São Lucas é pequeno", disse o diretor de infraestrutura
    e obras da Ilha, Artur Gusmão. Também na manhã deste sábado, o aeroporto Wilson
    Campos foi totalmente higienizado para receber o único voo da semana na Ilha.
    Como o paciente diagnosticado com Covid-19 em Noronha é funcionário da Dix, empresa
    que presta serviço ao aeroporto, a preocupação foi de deixar o ambiente totalmente
    livre do vírus. A ação é resultado de uma parceria...
