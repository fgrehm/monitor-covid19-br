- title: Governo de Pernambuco promove conjunto de ações para atender população mais
    vulnerável
  description: 'Ação busca dar assistência às pessoas em vulnerabilidade social, às
    que estão na fila de espera do Governo Federal para o acesso ao programa Bolsa
    Família e àquelas identificadas pelos municípios A campanha Pernambuco Solidário
    contra o coronavírus, do Governo de Pernambuco, tem novas estratégias para fortalecer
    as ações em benefício da população, com atenção às pessoas em vulnerabilidade
    social. O Estado vai liberar R$ 1,4 milhão para 184 municípios e o distrito de
    Fernando de Noronha, atenderá a população em situação de rua, abrirá canais para
    doação de mantimentos e promoverá uma mobilização social nas favelas, além da
    gestão de voluntariado, em parceria com a Prefeitura do Recife. As ações serão
    coordenadas pelas secretarias estaduais de Desenvolvimento Social, Criança e Juventude
    (SDSCJ) e de Políticas de Prevenção à Violência e às Drogas (SPVD). O secretário
    de Desenvolvimento Social, Criança e Juventude, Sileno Guedes, destaca que há
    240 mil famílias em situação de pobreza e extrema pobreza no Estado que não recebem
    o Bolsa Família, e mais de três mil pessoas em situação de rua. “Vamos oferecer
    alimentação e itens de higienização, para reduzir a possibilidade de contágio
    e transmissão”, disse Guedes. O secretário de Políticas de Prevenção à Violência
    e às Drogas, Cloves Benevides, reforçou que o momento é de união. “Todos: sociedade
    civil e governo, vão enfrentar os desafios que alteram o cotidiano das pessoas
