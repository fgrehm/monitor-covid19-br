- title: Pontos oferecem cuidados para população em situação de rua
  description: A partir desta terça-feira (dia 31), o Governo de Pernambuco, através
    da Secretaria de Políticas de Prevenção à Violência e às Drogas, passa a oferecer
    Pontos de Cuidado à população em situação de rua e usuários de drogas. Os pontos
    são locais para receber até 500 pessoas por dia, com instalações para tomar banho,
    receber alimentação e ter orientações sobre como se prevenir da covid-19. Os Pontos
    de Cuidado são parte integrante do Pernambuco Solidário contra o coronavírus.
    O secretário Cloves Benevides acredita os Pontos de Cuidado representam a oferta
    de cidadania para aqueles que se encontram em situação de rua. “O cidadão é sujeito
    de direitos independentemente da situação social que ele esteja vivendo. Com a
    iniciativa, o Governo de Pernambuco vai cuidar daquelas pessoas em situação de
    vulnerabilidade social”. O Estado terá quatro pontos de cuidado, que estão sendo
    instalados no Recife, Jaboatão dos Guararapes, Olinda e Paulista. O primeiro vai
    funcionar no Armazém Catorze, no bairro do Recife Antigo, com fácil acesso à população
    que precisa. Os outros pontos aguardam definição de local por parte das prefeituras.
    A estrutura e os insumos preveem o atendimento de até 500 pessoas por dia, durante
    todos os dias da semana, pela manhã e à noite (a partir das 7h às 10h e das 18h
    às 20h). A estrutura vai permitir que as pessoas possam tomar banho e receber
    kits de alimentação e de higiene, além de terem informações, com foco na prevenção
    ao novo coronavírus. Todos os Pontos de Cuidado...
