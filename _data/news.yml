- title: Março de 2020 tem menor número de roubos em seis anos
  description: Os 4.869 Crimes Violentos contra o Patrimônio contabilizados no mês
    passado ficaram no patamar mais baixo desde fevereiro de 2014, ou seja, em um
    intervalo de 72 meses. Desde setembro de 2017, esse tipo de delito cai em Pernambuco,
    completando 31 meses seguidos de trajetória descendente. Em março, o declínio
    ocorreu em todas as regiões, com o Recife puxando a redução no mês e no 1º trimestre.
    Desde o início da pandemia de Covid-19 no Estado, casos de furtos, arrombamentos,
    depredações e atos de vandalismo diminuíram 60% A série histórica de redução de
    roubos em Pernambuco chegou ao 31º mês consecutivo em março de 2020 e ficou no
    índice mensal mais baixo em seis anos. As estatísticas da Secretaria de Defesa
    Social do Estado (SDS) apontaram uma queda de 37,38% nos Crimes Violentos contra
    o Patrimônio (CVPs) no mês passado, em relação ao seu equivalente de 2019. Em
    dados absolutos, essa prática delituosa diminuiu de 7.776 para 4.869. Esse patamar
    é o menor desde fevereiro de 2014, quando houve 4.659 casos. Considerando o primeiro
    trimestre, o recuo em confronto com os três meses iniciais do ano passado foi
    de 20,19%, tendo passado de 21.162 para 16.890 ocorrências (-4.272 queixas). "Os
    profissionais de segurança estão se desdobrando para garantir as investigações,
    policiamento ostensivo, operações, prisões, perícias, resgates, salvamentos e
    também atuar fortemente no cumprimento e fiscalização das medidas sanitárias.
    Isso tem exigido muita dedicação e planejamento, com o remanejamento de efetivo
    de áreas desativadas pela pandemia, como Patrulha Escolar, Lei Seca...
