- title: Pernambuco é o Estado mais transparente do Brasil no combate à Covid-19
  description: 'Levantamento da Open Knowledge Internacional aponta que informações
    oficiais do Estado são acessíveis à população e têm alto nível de transparência
    O enfrentamento ao novo coronavírus também precisa ser feito no campo da comunicação.
    Com esse foco, a Open Knowledge Internacional (OKBR) – organização não-governamental
    presente hoje em 66 países, com atuação nas áreas de transparência das gestões
    e abertura de dados públicos – analisou os portais oficiais dos Estados brasileiros
    e do governo federal para estabelecer um ranking de transparência na divulgação
    das informações à população sobre a pandemia da Covid-19, e Pernambuco foi o único
    Estado brasileiro a apresentar um resultado considerado “de alto nível de transparência”.
    De acordo com o levantamento, 90% dos Estados não publicam dados suficientes para
    que a população acompanhe com detalhes a disseminação do novo coronavírus. Em
    primeiro lugar no ranking, Pernambuco recebeu 81, de um total de 100 pontos, adotados
    como critério de avaliação. Em seguida, a uma distância razoável, aparecem o Ceará
    na segunda posição, com 69 pontos, e o Rio de Janeiro em terceiro, com 64. Estes,
    porém, são citados na lista como apresentando “bom nível de transparência”. A
    partir da quarta colocação, a classificação cai para “médio nível”, depois “baixo”
    e, entre os últimos, “opaco”. A avaliação levou em conta três questões essenciais:
    o conteúdo dos dados repassados – como idade, sexo e hospitalização de pacientes
    confirmados e informações sobre a infraestrutura de saúde – a granularidade, que
    leva em conta se os casos confirmados foram divulgados publicamente respeitando...'
