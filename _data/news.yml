- title: A história de Pernambuco pelos livros da Cepe
  description: '"Nada é mais triste do que a cidade, sobretudo a península do Recife.
    Todos os armazéns estão fechados, as casas e as ruas desertas, só se encontram
    raros transeuntes que passam como sombras errantes." Essa frase até poderia definir
    a capital pernambucana nos dias de hoje, com a imposição da quarentena em março
    para conter o avanço do novo coronavírus. Mas na verdade foi escrita no século
    19, por um viajante francês, para descrever a cidade no dia 6 de março de 1817,
    quando teve início a Revolução Pernambucana. O relato de Louis-François Tollenare
    e de outros três estrangeiros sobre o Recife de 203 anos atrás compõe o livro
    1817 e Outros Ensaios, lançado pela Companhia Editora de Pernambuco (Cepe) em
    2017. A publicação faz parte de uma lista bem variada de livros que contam a história
    de Pernambuco e se apresentam como fontes de consulta para estudantes, pesquisadores
    e estudiosos do tema que estão em casa cumprindo o isolamento social. As versões
    impressa e e-book podem ser adquiridas pelo link da editora (www.editora.cepe.com.br)
    ou diretamente nas lojas virtuais do leitor digital da pessoa interessada na compra
    (Amazon, Kindle, Kobo, Google Play Sotre, Apple, Livraria Cultura, entre outras),
    informa o gerente de Marketing da Cepe, Rafael Chagas.Em 1817 e Outros Ensaios,
    Louis-François Tollenare e os ingleses Henry Koster, Maria Graham e James Henderson
    narraram hábitos e costumes da sociedade recifense, principalmente das famílias
    mais ricas, no ano da revolta que instalou um governo republicano em Pernambuco
    (mesmo que de pouca...'
