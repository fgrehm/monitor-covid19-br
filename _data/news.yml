  description: Equipamento cultural da Secult-PE/Fundarpe convoca os amantes da poesia
    para gravar vídeos nas redes sociais do Cultura.PE (@culturape) em homenagem a
    Manuel Bandeira, que nasceu no dia 19 de abril No dia 19 de abril de 1886, nascia
    um dos mais importantes poetas pernambucanos e do Brasil, Manuel Bandeira, que
    foi também crítico de arte, professor, e uma das mais emblemáticas figuras que
    participaram da Semana de Arte Moderna de 1922, importante momento de ruptura
    na cultura brasileira. Para celebrar esta data, o Espaço Pasárgada, equipamento
    cultural da Secretaria Estadual de Cultura (Secult-PE) e da Fundação do Patrimônio
    Histórico e Artístico de Pernambuco (Fundarpe), realiza uma ação especial nas
    redes sociais com o objetivo de valorizar e dar destaque ao legado do poeta pernambucano.
    “Com o isolamento social, em cumprimento ao Decreto nº 48.832, com recomendações
    do Governo de Pernambuco para enfrentamento do coronavírus (COVID-19), pensamos
    que precisávamos encontrar uma forma de manter a chama da poesia acesa e movimentar
    a vida das pessoas com esta homenagem a Manuel Bandeira. Assim surgiu o desafio.
    Estamos convidando gente de todas as idades e de todos os cantos do mundo para
    gravarem vídeos com os poemas deste poeta”, esclarece Marília Mendes, gestora
