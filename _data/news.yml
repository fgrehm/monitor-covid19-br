- title: Governador monitora ações no Gabinete de Combate à Covid-19
  description: "O Decreto que instituiu a criação do Gabinete foi uma das medidas
    anunciadas pelo Governo Estadual para controlar a crise\r\nNa manhã deste sábado
    (21), o governador Paulo Câmara, acompanhado de secretários estaduais, inclusive
    o da pasta da Saúde, André Longo, esteve no Gabinete de Combate à Covid-19, instalado
    no Palácio do Campo das Princesas. O sistema foi implantado com o objetivo de
    monitorar em tempo real todas as ações para a prevenção e o controle do avanço
    do novo coronavírus em Pernambuco.\r\nO Decreto Nº 48.810, que instituiu a criação
    do Gabinete em 16 de março de 2020, é apenas uma, entre várias medidas que foram
    anunciadas pelo chefe do Executivo estadual. O Gabinete atua em conjunto com as
    diversas Secretarias do Governo para reunir as informações, elaborar estratégias,
    desenvolver ações e informar a população, com boletins diários e transparência
    total.\r\nO comitê é coordenado pela secretaria de Planejamento e Gestão e tem
