- title: Funcultura da Música incentivou, nos últimos anos, mais de 40 discos de artistas
    pernambucanos
  description: Nos últimos três anos, por meio dos editais do Funcultura da Música,
    foram aprovados, anualmente, uma média de cinquenta projetos culturais. Além dos
    videoclipes, festivais, ocupação de espaços, de circulação, pesquisa e capacitação,
    vários destes projetos incentivados pelo Governo de Pernambuco, por meio da Secretaria
    Estadual de Cultura (Secult-PE) e Fundação do Patrimônio Histórico e Artístico
    de Pernambuco (Fundarpe), envolveram a gravação de discos de artistas pernambucanos
    que puderam produzir seus trabalhos autorais. Ao todo, foram mais de 40 discos
    produzidos, e vários destes álbuns ou canções estão disponíveis para audição em
    plataformas de streaming como o Spotify. Uma playlist produzida pela Secult-PE/Fundarpe
    pode ser uma opção de lazer em casa, neste período de quarentena, em cumprimento
    ao Decreto nº 48.832, com recomendações do Governo de Pernambuco para enfrentamento
    do coronavírus (COVID-19).  Até 2016, os projetos culturais na área da música
    em Pernambuco ainda eram incentivados pelo Funcultura Geral. Atendendo a uma demanda
    da sociedade e da classe artística do estado, o Governo do Estado decidiu, naquele
    ano, criar um edital específico que contemplasse a realidade do mercado da música
    a nível estadual. “Foi uma grande conquista para o setor da música de Pernambuco
    um edital específico do Funcultura, que está no seu quarto ano. Com ele, temos
    um orçamento maior, quase o dobro do que era disponibilizado no Funcultura Geral.
    Ganhamos também um novo formato na questão da análise dos projetos, e a defesa
    oral dos projetos habilitados, auxiliando os pareceristas a definirem as iniciativas
    a serem selecionadas”, destaca Andreza Portella, coordenadora...
