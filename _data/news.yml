- title: Governo de Pernambuco prorroga prazo de fechamento de praias e parques em
    todo o Estado
  description: "Preocupação com o aumento dos casos de Covid-19 motivou novo decreto,
    que estende a proibição até o dia 20 deste mês\r\nO governador Paulo Câmara assinou
    decreto, na tarde desta segunda-feira (13.04), prorrogando por mais uma semana
    o fechamento dos parques públicos, praias e seus calçadões. A intenção da nova
    medida é intensificar o isolamento social, buscando reduzir ao máximo o impacto
    da pandemia do novo coronavírus em Pernambuco.\r\nA proibição do acesso a essas
    áreas foi inicialmente adotada por dois dias, a partir de 4 de abril, tendo sido
    prorrogada para o dia 13. Com o avanço da pandemia, o Governo decidiu estender
    ainda mais o prazo de fechamento, agora para o dia 20 deste mês.\r\nDe acordo
    com o decreto assinado nesta segunda, permanece vedado ao público o acesso às
    praias e ao calçadão das avenidas situadas nas faixas de beira-mar e de beira-rio
    em Pernambuco, bem como aos parques públicos localizados no Estado, para a prática
    de qualquer atividade.\r\nFoto: Diego Nigro/SEI"
