- title: Fernando de Noronha recebe doação de máscaras cirúrgicas
  description: "    A área de saúde de Fernando de Noronha recebeu a doação de 1600
    máscaras cirúrgicas para os profissionais trabalharem com segurança no atendimento
    aos pacientes do Hospital São Lucas e na Unidade de Saúde da Família. O material
    de proteção tem sido fundamental neste momento de surto do novo coronavírus. 
      As máscaras, que foram oferecidas pelos donos do restaurante Mergulhão, são
    um reforço importante, pois em vários estabelecimentos do país não é mais possível
    encontrar os materiais, por conta da alta procura. “A gente agradece ao restaurante
    Mergulhão. Iremos distribuir entre todos os setores de saúde da Administração
    Distrital. Lembrando que o mais importante é que quem deve utilizar esse tipo
    de material é o profissional de saúde e os pacientes que estão com sintomas de
    gripe, tossindo, espirrando, para não contaminar as outras pessoas próximas”,
    diz Carolina Melo, diretora médica do HSL.   Ela reforça que os Equipamentos de
    Proteção Individual estão escassos no Brasil inteiro e em outros países. “Não
    só nós, de Noronha, mas todas as Secretarias de Saúde estão em processo de aquisição
    de mais materiais. Devido a demanda mundial por esses EPIs, estão sendo ainda
    providenciados. Essa doação vai nos suprir por um tempo importante”.    Para fazer
    outras doações, basta entrar em contato com o Hospital São Lucas, na unidade de
    Saúde da Família ou na Farmácia do Estado, que é a central de distribuição de
    medicamentos e demais materiais hospitalares para os profissionais de saúde e
