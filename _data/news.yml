- title: Idosas de instituição na Torre recebem auxílio de voluntário para prevenção
    do Covid-19
  description: Ele cumpriu medida alternativa na instituição e hoje auxilia no acolhimento
    das idosas De uma medida alternativa o trabalho se transformou em acolhimento
    e dedicação. Foi assim a trajetória do ex-cumpridor, Geraldo de Oliveira, no Abrigo
    Espírita Lar de Jesus, na Torre, onde prestou serviços para a comunidade durante
    três meses, e agora ajuda 28 idosas com o novo ritual de higiene em tempos de
    Covid-19. “Quando chego ao abrigo, tomo um banho, troco de roupas, me higienizo
    para poder falar com elas, que gosto como se fossem da minha família”, explica
    Geraldo. Ele mora só e vai todos os dias para a instituição, onde realiza atividades
    de serviços gerais, apoio na cozinha e ajuda no acolhimento das “vovozinhas” como
    ele mesmo chama as idosas. Em tempo de Coronavírus Geraldo tem dado um apoio importante
    na prevenção à doença, segundo a diretora do Lar, Andréa Navarro. Ele ajuda na
    lavagem correta das mãos, na higienização com álcool em gel, no distanciamento
    entre as pessoas. Além dele, a instituição conta com quatro prestadores de serviço
    e duas pessoas que cumprem medida alternativa, mas que não estão indo por conta
    da suspensão das atividades das Centrais de Apoio às Medidas e Penas Alternativas
