- title: Pela 3ª semana consecutiva Pernambuco lidera ranking da transparência sobre
    o combate à Covid-19
  description: 'Informação foi divulgada em novo levantamento da Open Knowledge Brasil
    , ONG que avalia a qualidade dos dados divulgados pelos Estados em relação à pandemia
    do novo coronavírus. Em mais um estudo liberado pela organização não-governamental
    Open Knowledge Internacional (OKBR), Pernambuco consolida-se na liderança e pela
    3ª semana consecutiva ocupa o primeiro lugar entre os Estados mais transparentes
    em relação a divulgação das informações sobre a pandemia do novo coronavírus.
    Em comparação com a pesquisa anterior, Pernambuco subiu de 90 para 95 pontos,
    índice considerado “alto”, o maior da escala.  O Ceará também ocupa a 1ª posição
    ao lado de Pernambuco. Em 2º lugar está o Espírito Santo. Os Estados do Maranhão,
    Paraná e Rio de Janeiro dividem a 3ª colocação.  A terceira avaliação do Índice
    de Transparência da Covid-19 registrou mais avanços do que retrocessos na divulgação
    de dados. 71% dos Estados melhoraram o desempenho, 21% mantiveram a pontuação
    anterior e os demais caíram no ranking. Dentre as principais mudanças que alavancaram
    as melhorias na transparência estão a criação de painéis de visualização de dados
    e a disponibilização das bases em formato aberto.  Apenas dois Estados caíram
    na terceira avaliação do Índice de Transparência da Covid-19: São Paulo e Tocantins.
    No primeiro caso, a administração deixou de publicar o boletim epidemiológico
    detalhado, que foi um dos principais fatores a influenciar a subida no ranking
    na avaliação anterior. Já Tocantins deixou de publicar informações sobre quantidades
    de testes aplicados, conforme tinha feito em boletins anteriores. OKBR - Também
    conhecida como...'
