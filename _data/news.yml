- title: Números de denúncias de violações contra pessoas idosas aumentaram no período
    da quarentena
  description: 'Durante o período de quarentena e enfrentamento ao novo coronavírus,
    por recomendação das autoridades sanitárias, as pessoas idosas devem ficar em
    isolamento social. Entretanto, a população em geral deve redobrar a atenção para
    qualquer sinal de violação contra esta comunidade. A orientação da Secretaria
    de Justiça e Direitos Humanos (SJDH) vem diante de dados apresentados pelo Centro
    Integrado de Atenção e Prevenção à Violência Contra a Pessoa Idosa (CIAPPI), vinculado
    à Secretaria Executiva de Direitos Humanos (SEDH), que apontaram maior índice
    de violações cometidas contra idosos e idosas dentro do ambiente intrafamiliar,
    doméstico. De acordo com o programa, no período de 15/02 a 11/03, foram contabilizadas
    18 denúncias de violações contra a pessoa idosa. Destas, 16 ocorreram no ambiente
    intrafamiliar e dois no extrafamiliar. Já em comparação com os outros 26 dias,
    período em que teve início a quarentena, 12/03 a 06/04, foram recebidas 33 denúncias,
    quando 27 destas trazem denúncias de violências dentro do ambiente familiar e
    seis fora, o que caracteriza um aumento de 68,75%. Ainda segundo o Ciappi, em
    ambos os intervalos de tempo, as principais vítimas foram mulheres.  “Precisamos
    que todos estejam engajados nessa proteção da pessoa idosa, especialmente nesse
    período. Amigos, vizinhos e parentes são fiscais e precisam estar atentos para
    denunciar qualquer tipo de violação” explica o secretário de Justiça e Direitos
    Humanos, Pedro Eurico.  Canais: Denúncias de qualquer tipo de violação contra
    a pessoa idosa podem ser feitas através dos telefones 3182-7649 / 3182-7607, no
    horário das 9h às 13h, ou no e-mail ciappi2016@gmail.com....'
  link: http://www.pe.gov.br/b/22369
