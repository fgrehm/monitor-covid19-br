    e vegetais
  description: A Agência de Defesa e Fiscalização Agropecuária do Estado de Pernambuco
    (Adagro), órgão vinculado à Secretaria de Desenvolvimento Agrário de Pernambuco
    (SDA), passou a oferecer aos produtores rurais a possibilidade de solicitar a
    emissão online da GTA (Guia de Trânsito Animal) e a PTV (Permissão de Trânsito
    Vegetal). O pedido é feito pelo sistema Siapec3 e o documento chega por e-mail,
    sem a necessidade de deslocamento até o escritório da agência. O sistema pode
    ser acessado tanto pelo computador como por aplicativo de celular. Nele o produtor
    realiza um pré-cadastro, que será validado por um fiscal da Adagro. O sistema
    automatizado permite a homologação eletrônica e valida todo o processo. Dessa
    maneira, o produtor ganha uma forma mais simples e prática para a emissão dos
    documentos sanitários eliminando a obrigatoriedade de ir até os escritórios da
    Adagro em todo o estado. De acordo com o secretário de Desenvolvimento Agrário,
    Dilson Peixoto, essa foi a forma de permitir a continuidade das atividades agropecuárias
    no atual contexto de minimizar o contato social da população em virtude da política
    de prevenção e enfrentamento à pandemia mundial da Covid-19. “Com a emissão online,
    os produtores podem agora emitir a GTA e a PTV sem precisar ir fisicamente ao
    escritório da Adagro e assim manter sua atividade com menor riscos para eles e
