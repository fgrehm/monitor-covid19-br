- title: Maternidade Brites de Albuquerque em Olinda já está em funcionamento atendendo
    pacientes da Covid-19
  description: "Uma parceria firmada entre a Secretaria Estadual de Saúde do Estado
    e a Prefeitura de Olinda garante um atendimento exclusivo para a população\r\n\r\nO
    Governo de Pernambuco, dando continuidade ao plano de expansão dos leitos dedicado
    aos pacientes portadores de Covid-19, já colocou em operação a Maternidade Brites
    de Albuquerque, que será utilizada como retaguarda, para servir como apoio das
    unidades que serão centro de referência do tratamento do novo coronavírus. Localizada
    na PE-15, no bairro da Cidade Tabajara, em Olinda, o equipamento já conta com
    os primeiros 10 primeiros leitos de enfermaria da unidade e 10 UTIs. Ao todo,
    o serviço vai contar com 120 vagas, sendo 40 de Unidade de Terapia Intensiva -
    UTI.\r\n\r\nO Estado também fez a requisição administrativa do Hospital Nossa
    Senhora das Graças (Alfa), unidade privada localizada em Boa Viagem, Zona Sul
    do Recife. A estrutura que estava desativada desde 2018, será centro de referência
    para o tratamento e já está passando por reformas para atuar de forma exclusiva
    aos pacientes com a Covid-19, garantindo a ampliação da assistência à população
    em Pernambuco. A unidade está disponibilizando 230 leitos, sendo 100 de UTI. A
    previsão é que os primeiros leitos do serviço sejam abertos ainda este mês.\r\n\r\nNos
    últimos dias, o Governo de Pernambuco abriu 353 leitos para o tratamento da doença,
    sendo 133 UTIs e 220 de enfermaria.\r\n\r\n\r\nFotos: Heudes Regis /SEI"
