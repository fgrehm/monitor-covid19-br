  description: Unidade privada, que estava desativada desde 2018, vai contar com 100
    leitos de UTI. Investimento foi de R$ 20 milhões Dentro do plano de expansão de
    leitos para o enfrentamento do novo coronavírus, o Governo de Pernambuco colocou
    em funcionamento hoje (16.04), mais 40 leitos, sendo 20 de Terapia Intensiva (UTI).
    As novas vagas estão sendo abertas, ao longo do dia, no Hospital de Referência
    Covid-19, no antigo Alfa, localizado em Boa Viagem, na zona sul da capital pernambucana.
    A unidade, que estava fechada desde 2018, foi requerida administrativamente pelo
    Governo do Estado com o objetivo de ampliar a assistência oferecida aos doentes
    infectados pelo novo coronavírus no Estado. “Estamos entregando à sociedade pernambucana
    uma unidade de saúde exclusiva para o tratamento dos doentes do novo coronavírus
    que terá 230 novos leitos, sendo 100 leitos de UTI e 130 leitos de enfermaria.
    Nessa primeira etapa entregue hoje serão 40 novos leitos, sendo 20 de UTI e 20
    de enfermaria, que já estão em pleno funcionamento”, afirmou o governador Paulo
    Câmara. A estrutura, que estava sem energia elétrica e água encanada, além de
    elevadores e geradores sem funcionar, passou por ampla reestruturação com reforma
