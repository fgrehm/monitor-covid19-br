- title: Governo de Pernambuco e Porto Social lançam campanha para mobilizar doações
    no combate à Covid-19
  description: "  Contribuições voluntárias não têm valor mínimo ou teto máximo e
    podem ser efetuadas tanto por pessoas físicas quanto jurídicas. Objetivo é custear bens
    e insumos para atender a rede pública de saúde e auxiliar pessoas em situação
    de vulnerabilidade O Governo de Pernambuco adotou mais uma frente de ação para
    combater a disseminação do coronavírus no estado. Em parceria com a entidade sem
    fins lucrativos Porto Social, lança uma campanha emergencial para arrecadar doações
    com o objetivo de custear bens e insumos para atender a rede pública de saúde
    e auxiliar pessoas em situação de vulnerabilidade. Com a nova medida, será possível
    agilizar a compra e reposição de materiais utilizados pelas unidades públicas
    de saúde durante o período de duração da pandemia. As contribuições voluntárias
    não têm valor mínimo ou teto máximo e podem ser efetuadas tanto por pessoas físicas
    quanto jurídicas. A fim de viabilizar os depósitos e sua destinação de forma mais
    rápida possível, um termo de cooperação foi firmado pelo Poder Executivo com a
    aceleradora e incubadora de iniciativas sociais, que será a operadora dos recursos
    arrecadados durante o período da campanha. As contribuições devem ser depositadas
    em nome da Associação Incubadora Porto Social (CNPJ: 25.087.812/0001-47), em conta
    corrente do Bradesco (AG: 1164 e CC: 50071-2). “A pandemia do coronavírus só será
    vencida com a união de todos os setores, do primeiro ao terceiro. A convite do
    Governo de Pernambuco, nós estamos entrando nessa campanha, convocando toda a
    sociedade para participar e doar. Esses recursos serão utilizados da melhor..."
