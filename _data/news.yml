- title: Presidente do TJPE suspende liminar que determinava fornecimento imediato
    de máscaras e álcool a policiais civis
  description: O presidente do Tribunal de Justiça de Pernambuco (TJPE), desembargador
    Fernando Cerqueira, suspendeu a liminar que dava prazo de 72 horas para o Estado
    de Pernambuco fornecer álcool em gel, máscaras e luvas para todos os servidores
    da Polícia Civil de Pernambuco. A suspensão, expedida na noite de sexta-feira
    (203), atendeu a pedido apresentado pela Procuradoria Geral do Estado de Pernambuco
    (PGE-PE). Na decisão, o presidente do TJPE afirma que não foram apresentados indícios
    de que o Estado esteja voluntariamente se furtando a fornecer material de higiene
    e segurança básico para os policiais civis. E destacou que o cumprimento da determinação
    judicial liminar “impactará grave transtorno operacional ao Estado, uma vez que
    acarretaria a priorização dos servidores da polícia civil em detrimento dos profissionais
    da saúde, sendo estes últimos servidores claramente mais expostos aos riscos de
    contaminação”.   Em relação à determinação de dispensa imediata de servidores
    maiores de 60 anos e de grupo mais vulnerável ao covid-19, que também consta da
    liminar da justiça em primeiro grau, o magistrado avaliou que colide frontalmente
    com a previsão normativa contida no art. 5º, § 3º do Decreto 48.810, de 16 de
    março de 2020, onde já está prevista a autorização para afastamento de servidores
    públicos com mais de 60 anos e portadores de doenças crônicas para trabalho remoto
    nas atividades cuja presença física não seja imprescindível. Destacou ainda que
    uma portaria da SDS a ser publicada estabelecerá o regime emergencial de trabalho
    remoto temporariamente, conforme apontado pela PGE-PE na defesa.  ...
