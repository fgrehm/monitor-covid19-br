    Paulista, São Lourenço da Mata, Palmares, Belo Jardim, Caruaru, Petrolina, Ipubi,
    Aliança e Goiana), além do Arquipélago de Fernando de Noronha e da ocorrência
    de pacientes em outros Estados e países. No momento, 52 pacientes estão internados,
    sendo 18 em UTI/ UCI e 34 em leitos de isolamento. Outros 87 estão em isolamento
    domiciliar. ÓBITOS – As 4 mortes confirmadas foram em 3 homens, de 65, 71 e 74
    anos, e uma mulher de 95, todos do Recife. A senhora tinha fibrose cística e faleceu
    na última quinta (02.04) em uma unidade privada da capital pernambucana. O homem
     de 65, ex-tabagista, veio a óbito na última sexta (03.04) no Hospital Universitário
    Oswaldo Cruz (Huoc), enquanto o de 71, cardiopata, diabético e hipertenso, faleceu
    na última terça (31.03) em uma Unidade de Pronto Atendimento (UPA). Já o idoso
    de 74, com doença cardiovascular crônica, faleceu no dia 31.03 em uma Upinha. 
