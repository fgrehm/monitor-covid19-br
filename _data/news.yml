- title: Pernambuco suspende temporariamente a entrada de pessoas em Fernando de Noronha
    a partir do domingo (05)
  description: Medida prevê que a suspensão será inicialmente de 15 dias e atinge
    moradores e visitantes para evitar a propagação da epidemia do novo coronavírus
    A partir do próximo domingo (05) e por um período inicial de 15 dias, o Governo
    do Estado de Pernambuco vai suspender a entrada de pessoas no arquipélago de Fernando
    de Noronha, incluindo turistas e moradores, sejam eles permanentes ou temporários.
    A medida foi solicitada esta semana pelo Conselho Distrital da ilha e o decreto
    formalizando a medida com as restrições deverá ser publicado no final de semana.
    A saída de moradores e trabalhadores continua autorizada, sendo efetuada através
    dos voos semanais mantidos pela empresa área para manter o abastecimento e o deslocamento
    de pessoal. O administrador Geral de Fernando de Noronha, Guilherme Rocha, disse
    que a medida atinge toda população do arquipélago. Apenas servidores públicos
    federais e estaduais e outras categorias cujo trabalho seja considerado essencial
    e com autorização expressa terão acesso a ilha nesse período. Segundo ele, o prazo
    poderá ser prorrogado, dependendo de avaliações posteriores.  A decisão foi tomada
    após solicitação do Conselho Distrital da ilha. Segundo o texto aprovado pelo
    plenário, “tal solicitação prende-se ao fato de que existem moradores chegando
    a Noronha numa semana e retornando na outra, sem obedecer ao intervalo da quarentena.
    Solicitamos ainda que a entrada fique restrita às pessoas para serviços essenciais
    devidamente autorizadas pelas autoridades competentes”.  Desde o dia 21 de março
    de 2020, as operações de pouso e decolagem de aeronaves no Aeroporto do Distrito...
