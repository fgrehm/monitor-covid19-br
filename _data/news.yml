- title: Secretaria do Trabalho anuncia novas 5 mil vagas para cursos profissionalizantes
    EaD
  description: 'As inscrições começam a partir desta quinta-feira, 16, e vão até dia
    21 de abril Após preencher 3 mil vagas para cinco cursos profissionalizantes,
    totalmente gratuitos, no formato de Educação à Distância (EaD), o secretário Estadual
    do Trabalho, Emprego e Qualificação (Seteq), Alberes Lopes, anunciou, nesta quarta-feira
    (15), a abertura de mais 5 mil vagas. O intuito é oferecer qualificação ao máximo
    de trabalhadores e jovens, que neste período de isolamento social em combate ao
    novo Coronavírus (COVID-19), desejam aprimorar o seu currículo e, consequentemente,
    aumentar as chances frente ao mercado de trabalho. As inscrições começam amanhã
    (16) e terminam na próxima terça-feira (21). A plataforma EaD faz parte do programa
    da Seteq, Novos Talentos, em parceria com a Secretaria de Educação e Esporte de
    Pernambuco (SEE). Unidas, as pastas pensaram em áreas em crescimento no Estado,
    como é o caso das conexões virtuais, da oferta de serviços com foco na qualidade
    e da comunicação integrada. Os cursos oferecidos são: Introdução à Web Design;
    Edição e Processamento de Imagens; Informática Básica; Técnicas de Vendas, Técnicas
    de Atendimento ao Público. Para se inscrever é preciso acessar o site www.seteq.pe.gov.br,
    clicar na aba NOVOS TALENTOS EaD, você será direcionado para a página de cadastro
    (https://ead.seteq.pe.gov.br/). "Fico muito feliz em poder ajudar mais trabalhadores.
    No início oferecemos 500 vagas e logo foram esgotadas. Ficamos surpreso com a
    adesão dos trabalhadores ao programa. Oferecemos mais 3 mil vagas que também se
    esgotaram rapidamente. Trabalhamos para poder conseguir ainda mais. Isso mostra
    o interesse de muitas...'
