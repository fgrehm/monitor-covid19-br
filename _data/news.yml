- title: 'Combate ao coronavírus: Compesa atende 230 mil pessoas em localidades desabastecidas
    em uma semana'
  description: Após o anúncio das ações emergenciais para levar mais água para a população,
    a Compesa já contabiliza mais de 50 municípios atendidos em todo o Estado na operação
    de reforço via carros-pipa em localidades desabastecidas. Nesta primeira semana
    da ação (dados de 20 a 26/03), a Companhia já levou água a mais de 230 mil pessoas
    na Região Metropolitana do Recife (RMR) e no interior do Estado. A medida emergencial,
    alinhada às estratégias do Governo do Estado, terá duração inicial de 30 dias
    e representa um investimento de mais de R$ 2,5 milhões. Cerca de sete milhões
    de litros de água já foram distribuídos em 169 localidades desabastecidas – sem
    rede ou com pressão insuficiente - na RMR e no Interior, entre os dias 20 e 26
    deste mês. Na Região metropolitana, a ação já contemplou as cidades do Recife,
    Olinda, Paulista, Camaragibe e Jaboatão dos Guararapes. O incremento na utilização
    de carros-pipa é de 150%, com a realização de 160 viagens por dia. No interior,
    foram atendidas as localidades desabastecidas dos municípios de Caruaru, Toritama,
    Santa Cruz do Capibaribe, Garanhuns, Paudalho, Carpina, Vitória de Santo Antão,
    Belo Jardim, Gravatá, Salgueiro, Serra Talhada, Afogados da Ingazeira e Ouricuri,
