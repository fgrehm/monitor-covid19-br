- title: Noronha lança cartilha com orientações para o período de quarentena na ilha
  description: "A Administração de Fernando de Noronha preparou uma cartilha para
    orientar a população sobre o período da quarentena que começa nesta segunda-feira
    (20) instituída pelo Decreto Estadual 48.955, na última quinta-feira. São 19 tópicos
    com explicações sobre a medida do Governo do Estado, para que os moradores da
    ilha saibam como proceder durante o período de restrição à circulação, que vai
    durar até o dia 30 de abril.\r\nNa cartilha, estão informações detalhadas sobre
    como são feitos os pedidos de autorização para sair de casa, em quais situações
    e outras dúvidas que a população possa ter, como atendimento em consultas médicas,
    trabalho home office, visita a parentes e amigos, mudança de residência, atividades
    de pesca e até como podem ser feitas doações no período da quarentena, entre outras
    questões. Na cartilha também são disponibilizados números de telefone da assistência
    social e e-mail para contato em caso de maiores esclarecimentos.\r\nA quarentena
    é mais uma medida de enfrentamento ao novo coronavírus, responsável pela doença
    Covid-19. Por meio de decreto, o governador Paulo Câmara estabeleceu que a circulação
    na ilha só será permitida para a compra de alimentos, remédios e produtos de higiene,
    para a obtenção de atendimento ou socorro médico, para a realização de serviços
    bancários, para embarque e desembarque (das pessoas autorizadas) no aeroporto
    e ainda para a atividade de pesca, com grupos de, no máximo, três pessoas por
    embarcação. Ficam proibidos também os serviços de transporte de passageiros, incluindo
    serviços de ônibus e de táxis.\r\n "
