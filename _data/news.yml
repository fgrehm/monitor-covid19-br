- title: Cursos de qualificação ocupam lugar das escolas prisionais durante pandemia
  description: "A Secretaria Executiva de Ressocialização (Seres), em parceria com
    a Teleport Educacional, está ofertando cursos qualificação online para detentos
    de 20 unidades prisionais de Pernambuco. A ação visa reduzir a ociosidade neste
    momento em que as atividades escolares e demais eventos foram suspensos por conta
    da disseminação do coronavírus.\r\nAs primeiras unidades a receberem os treinamentos
    foram o Presídio de Igarassu (PIG), na Região Metropolitana, e Colônia Penal Feminina
    de Buíque (CPFB), no Agreste de Pernambuco, ambos iniciaram as aulas – ministradas
    por vídeo - no final da semana passada. A parceria é viabilizada pela Superintendência
    de Capacitação e Ressocialização/Seres.\r\nAo todo são 2.240 vagas em sete cursos:
    Empreendedorismo, Vendas, Recursos Humanos, Logística, Marketing, Manutenção de
    Micro e Inglês Básico. Com exceção do de inglês que tem 80 horas, os demais possuem
    40 horas aulas. “É uma forma de manter a capacidade cognitiva dos presos ativa
    e garantir a certificação e redução de pena já que, por prevenção ao Covid-19,
    as atividades foram suspensas temporariamente”, ressaltou o secretário de Justiça
    e Direitos Humanos, Pedro Eurico.\r\nNo PIG são 140 alunos, divididos em sete
    turmas, contemplando todas as áreas e na colônia feminina são 15 presas aprendendo
    sobre Empreendedorismo. Os participantes terão direito a certificados e remição
    de pena. As outras unidades estão em fase de preparação para iniciarem as capacitações.\r\nFoto:
    Divulgação/Seres"
