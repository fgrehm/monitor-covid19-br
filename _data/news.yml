- title: Cefospe divulga programação de Lives durante este mês de abril
  description: 'Devido ao isolamento social recomendado pela Organização Mundial de
    Saúde (OMS) e pelo Ministério da Saúde, o Governo do Estado vem adotando diversas
    medidas para o combate ao novo coronavírus, a exemplo do trabalho remoto. Neste
    sentido, o Centro de Formação dos Servidores Públicos de Pernambuco (Cefospe),
    instituição vinculada à Secretaria de Administração do Estado (SAD), lança este
    mês o projeto “Cefospe em Casa”. Para que o home office se torne mais prazeroso,
    o Cefospe elaborou durante este mês de abril, vários conteúdos online, com diversas
    temáticas voltadas para os servidores. “As lives (transmissões ao vivo pela internet)
    têm sido importantes aliadas neste momento de distanciamento social por conta
    da pandemia. Estamos lançando este projeto em parceria com os nossos instrutores
    do Cefospe e profissionais convidados. O objetivo é chegarmos mais perto dos servidores
    e oferecer estes momentos de formação e reflexão” destacou a diretora do Cefospe,
    Analúcia Cabral.  “Sabemos o quão o teletrabalho exige concentração e disciplina
    de todos nós. Este é um momento propício para exercitarmos o autocuidado, a resiliência
    e o autoconhecimento e desenvolvermos habilidades para lidar com as incertezas”,
    pontuou a gerente de Projetos do Cefospe, Leônia Simões.  Atenção: importante
    destacar que todas as lives serão transmitidas pelo Instagram dos palestrantes.
    Fique por dentro das novidades.   Acompanhe a programação das lives do Cefospe
    neste mês de abril: 16/04 - 15h -  Autocuidado na quarentena Raiza Barros Figueredo
    @raizabarrosfigueredo;   17/04 - 15h - Controlando a ansiedade em tempos de crise.
