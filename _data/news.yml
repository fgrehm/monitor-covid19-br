- title: Governo do Estado contrata 84 novos leitos para tratamento de pacientes com
    Covid-19
  description: "  Hospital Armindo Moura localizado em Moreno, na Região Metropolitana
    do Recife, terá 84 novos leitos. Na tarde de hoje (22.04), o governador Paulo
    Câmara e o secretário de saúde do Estado, André Longo, visitaram as instalações
    do Hospital Armindo Moura, localizado no município de Moreno, na região Metropolitana.
    Nessa unidade de saúde, o Governo contratou 84 leitos, sendo 20 UTIs e 64 enfermarias.  
    As 10 primeiras vagas de UTIs e 20 de enfermaria já estarão disponíveis a partir
    da sexta-feira (24 de abril), com equipamentos e pessoal treinado para receber
    os pacientes da Covid-19. No mês de maio, a unidade ainda deve abrir outros 54
    leitos, sendo 10 de UTI, para a rede estadual de Saúde. “Vamos continuar na busca
    dos equipamentos, tanto no Brasil como no exterior, sobretudo os respiradores
    para abrir mais vagas e atender a demanda crescente por cuidados médicos intensivos
    causados por essa pandemia. O trabalho é incansável, nossa meta é chegar até o
    inicio de maio com 400 novos leitos de UTI e 600 de enfermaria”, destacou o governador. 
    O Armindo Moura se junta a outras unidades de saúde privadas incorporadas pela
    Secretaria Estadual de Saúde como a Maternidade Brites de Albuquerque em Olinda,
    e o antigo hospital Alfa, em Boa Viagem. Até agora, em uma grande operação que
    envolveu recursos financeiros e logísticos, o Governo de Pernambuco já abriu mais
    de 600 leitos, sendo 327 de UTIs para atender aos pacientes com síndromes respiratórias
    agudas graves. Segue link com o pronunciamento do governador: https://we.tl/t-o9EHeqoezo..."
