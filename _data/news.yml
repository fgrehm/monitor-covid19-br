- title: Boletim Covid-19 - Comunicação SES-PE - 18/04
  description: 'No boletim epidemiológico deste sábado (18.04), Pernambuco confirmou
    187 novos casos da Covid-19. Com isso, o Estado totaliza 2.193 ocorrências do
    novo coronavírus. Desses, 1.510 estão em isolamento domiciliar e 384 internados,
    sendo 70 em UTI e 314 em leitos de enfermaria. Além disso, o boletim aponta 94
    pacientes já recuperados da doença. Até agora, os casos confirmados estão
    distribuídos por 72 municípios pernambucanos, além do Arquipélago de Fernando
    de Noronha e da ocorrência de pacientes em outros Estados e países. Também
    foram confirmadas laboratorialmente 19 novas mortes (7 homens e 12 mulheres),
    de pessoas residentes no Recife (9), Jaboatão dos Guararapes (1), Paulista (1),
    Olinda (1), Cabo de Santo Agostinho (1), Paudalho (2), Machados (1), Timbaúba
    (1), Palmares (1) e Bonito (1). Os pacientes tinham idades entre 48 e 94 anos,
    e faleceram entre os dias 12.04 e 17.04. Com isso, o Estado totaliza 205 mortes
    pela Covid-19. As faixas etárias dos novos óbitos são as seguintes: 40 a 49
    (1); 50 a 59 (5); 60 a 69 (4); 70 a 79 (2) e com 80 anos ou mais (7). Dos 19 pacientes
    que vieram à óbito, 7 apresentavam comorbidades como hipertensão (7), diabetes
    (5), obesidade (1), doença vascular crônica (1), doença renal crônica (1),
    doença pulmonar obstrutiva crônica (1), hiperplasia prostática (1), infecção
    do trato urinário (1) e câncer (2) - o mesmo paciente pode ter mais de uma comorbidade.
