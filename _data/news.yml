- title: Boletim "Pernambuco Contra o Coronavírus"
  description: "   CORONAVÍRUS | Pernambuco teve mais quatro casos da Covid-19 confirmados
    nesta segunda-feira (30), totalizando 77. Mais uma morte também foi confirmada:
    a de um homem de 62 anos, no domingo (29), no Hospital dos Servidores do Estado
    (HSE), após quatro dias de tratamento intensivo. Com isso, sobe para 6 o número
    de mortes pelo Novo Coronavírus em Pernambuco. Mais dois pacientes apresentaram
    cura clínica, somando 13 casos recuperados. Há 39 em isolamento domiciliar e 19
    internados, sendo 12 em UTI/ UCI e 7 em leitos de isolamento. ESCLARECIMENTO |
    O paciente de 57 anos que faleceu no Hospital Maria Lucinda no dia 23 de março
    nunca constou nas estatísticas de mortes por Covid-19 da Secretaria Estadual de
