- title: Procon de Fernando de Noronha realiza ação para conter preços abusivos na
    ilha
  description: Em meio as ações de combate ao coronavírus o Procon de Fernando de
    Noronha realiza um trabalho de orientação e fiscalização nos estabelecimentos
    comerciais da ilha no que diz respeito a prática de preços abusivos. Estão sendo
    monitorados os preços dos itens da cesta básica, como feijão, arroz, macarrão
    e óleo de soja, dos medicamentos e da água mineral.  De acordo com superintendente
    Jurídico, Felipe Campos, a visita aos estabelecimentos comerciais da ilha é um
    trabalho rotineiro do Procon mas que está sendo intensificado por causa do surto
    do coronavírus. “Para não haver disparidade com os preços anteriores à pandemia
    estamos monitorando e fiscalizando os valores dos produtos. Também estamos fazendo
    um trabalho para que os preços dos itens da cesta básica não disparem nos mercados
    da ilha”, disse Felipe.  As visitas estão sendo realizadas pela coordenadora do
    Procon Fernando de Noronha, Débora Silva, que afirma não haver motivos para que
    os preços sejam acrescidos. “Nós estamos conscientizando a alertando os fornecedores
    e consumidores quanto ao valor das mercadorias. Caso haja alguma notificação na
    ilha iremos informar ao Procon de Pernambuco para que sejam tomadas as medidas
    cabíveis previstas na lei nº 16559, que institui o Código Estadual de Defesa do
    Consumidor do estado. A punição para quem infringir a norma vai desde uma advertência
    à interdição do estabelecimento”, explicou.  As denuncias ao Procon estão sendo
    realizadas excepcionalmente por telefone ou pela internet. Para denuncias, o consumidor
    pode entrar em contato através do número 0800-282-152 ou pelo e-mail denuncia@procon.pe.gov.br.
