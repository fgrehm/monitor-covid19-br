- title: BOLETIM COVID-19 SES-PE
  description: 'A Secretaria Estadual de Saúde (SES-PE) informa que confirmou, nesta
    segunda-feira (06/04), mais 22 casos da Covid-19 no Estado, subindo para 223 ocorrências
    da doença. Os municípios foram Recife (8), São Lourenço da Mata (4), Jaboatão
    dos Guararapes (2), Olinda (2), Paudalho (2), Camaragibe (1), Cachoeirinha (1)
    Caruaru (1), Lagoa do Carro (1). Entre os casos novos, 8 são do sexo masculino
    e 14 do feminino, com idades entre 15 e 92 anos de idade. Do total de casos confirmados,
    101 estão em isolamento domiciliar e 67 internados, sendo 23 em UTI/UCI e 44 em
    leitos de isolamento. Outros 25 pacientes já estão recuperados. Os casos confirmados
    estão distribuídos por 17 municípios (Recife, Jaboatão dos Guararapes, Olinda,
    Cabo de Santo Agostinho, Camaragibe, Paulista, São Lourenço da Mata, Lagoa do
    Carro, Paudalho, Palmares, Belo Jardim, Caruaru, Cachoeirinha,Petrolina, Ipubi,
    Aliança e Goiana), além do Arquipélago de Fernando de Noronha e da ocorrência
    de pacientes em outros Estados e países. Em relação aos óbitos mais 9 foram confirmados
    laboratorialmente, totalizando 30 mortes pela doença em Pernambuco. Sendo 7 do
    sexo feminino e 2 do sexo masculino. Importante ressaltar que os óbitos ocorreram
    entre os dias 27 de março e 5 de abril. Os novos óbitos confirmados neste boletim
    são:1- Sexo feminino, 33 anos, puérpera. Moradora do Recife. Data do óbito: 05/04
    em hospital privado, resultado confirmado para Covid-19 em 01/04 2- Sexo feminino,
