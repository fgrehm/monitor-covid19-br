- title: Unidades volantes do Detran-PE ajudam na vacinação de idosos
  description: "Numa ação em prol da proteção a saúde da população mais idosa, agentes
    do Detran-PE, funcionários da Secretaria de Saúde do Recife e guardas da CTTU
    passam a atuar em pontos de “Drive Thru” para vacinar idosos contra a gripe, sem
    necessidade de saírem dos veículos. A atividade, em parceria com a Prefeitura
    do Recife, tem início nesta quarta-feira (25), e vai funcionar das 8h às 16h.
    Nesse primeiro dia, o ponto de vacinação será no Parque da Macaxeira, na Av. Norte.\r\n A
    operação vai contar com caminhões itinerantes com gerador próprio, frigobar (para
    conservação das vacinas) e banheiro. Haverá ainda, viaturas de apoio e um PK (letreiro
    luminoso) avisando da vacinação. “Depois das medidas de prevenção adotadas pelo
    órgão, estamos contribuindo, com a Prefeitura do Recife, para evitar aglomerações
    e a exposição do público idoso, diante da pandemia do coronavirus”, aponta o diretor
    presidente do Detran-PE, Roberto Fontelles.  \r\nA programação deve seguir durante
    a semana em outros pontos ainda não definidos pelo Detran-PE e PCR. Além do Recife,
    algumas cidades da Região Metropolitana também podem contar com a operação, nesse
    caso, poderá haver parceria com as guardas de cada localidade.\r\nSERVIÇOS\r\nData:
    25/03 (quarta-feira)\r\nLocal: Parque da Macaxeira (Av. Norte/Recife)\r\nHorário:
    8h às 16h"
