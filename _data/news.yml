- title: 'Alerta: Pessoas idosas que não obedecem à recomendação de isolamento social
    estão se autonegligenciando'
  description: 'Diante da situação emergencial provocada pela pandemia do Coronavírus
    (Covid-19), muitas pessoas idosas têm desobedecido à recomendação de entidades
    internacionais e nacionais, para que se mantenham no isolamento social e não saiam
    de casa, salvo em casos excepcionais ou de extrema necessidade, quando não houver
    ninguém para auxiliá-las. O Centro Integrado de Atenção e Prevenção à Violência
    Contra a Pessoa Idosa (CIAPPI), órgão ligado à Secretaria de Justiça e Direitos
    Humanos (SJDH), informa que este tipo de atitude configura a violação de autonegligência.
    Não há punição para os casos, mas o Centro alerta aos familiares para que tentem
    pacificamente orientar essa camada da população. Caso haja uma resistência em
    não acatar a orientação, o programa informa que os familiares e amigos busquem
    a ajuda de psicólogos ou assistentes sociais, de preferência nas residências,
    os quais farão uma escuta humanizada com a pessoa idosa, buscando auxiliar na
    conscientização. O CIAPPI recomenda, ainda, que os parentes fortaleçam os vínculos
    de afeto e se aproximem das pessoas idosas nesse momento de isolamento social,
    para que não se sintam sozinhas. Também é essencial que reforcem os cuidados e
    chamem à atenção dos entes, esclarecendo-os de todos os riscos aos quais ficarão
    expostos ao sair de casa. “Estamos passando por um momento delicado, que exige
    cuidados especiais à pessoa idosa. Daqui a pouco tudo isso irá passar, mas, agora,
    é preciso rigor, é preciso cuidar de si e ficar em casa” explica o secretário
    de Justiça e Direitos Humanos, Pedro Eurico. Denúncias: Mesmo diante da...'
