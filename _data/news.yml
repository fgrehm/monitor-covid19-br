- title: Trabalhadores demitidos em Noronha têm ajuda virtual para dar entrada no
    seguro-desemprego
  description: 'Trabalhadores que foram demitidos em Fernando de Noronha podem contar
    com a assistência virtual da Casa de Cidadania e Justiça do arquipélago para enviar
    os documentos para a solicitação do auxílio do seguro-desemprego. A ação é uma
    forma de ajudar as pessoas que perderam o emprego na ilha e não podem se deslocar
    para requerer o seguro por conta da quarentena que começou na segunda-feira (20)
    e segue até o dia 30 de abril. A documentação da rescisão agora poderá ser enviada
    por e-mail ou Whatsapp. A Casa da Cidadania e Justiça receberá os documentos e
    encaminhará o processo para a Secretaria do Trabalho, Emprego e Qualificação,
    no Recife.    Para o Superintendente Jurídico do arquipélago, Felipe Campos, a
    ação é uma forma de facilitar o acesso ao seguro em um momento delicado para os
    trabalhadores que estão se sentindo desemparados por conta da falta de emprego.
    “É uma ação da Casa de Cidadania e Justiça, vinculada a Superintendência Jurídica
    da Administração de Fernando de Noronha. Tendo em vista a pandemia do Covid-19
    e a situação econômica que atravessa a ilha nesse período, a quantidade de demissões
    e rescisões contratuais foi grande”, diz.   Para solicitar o benefício via internet,
    é preciso enviar a documentação em arquivo PDF ou em fotos legíveis para o e-mail sandra.lima@noronha.pe.gov.br ou
    por WhatsApp, através do número (81) 9 9955 2381. Os documentos necessários são:
    requerimento do seguro-desemprego devidamente assinado pelo empregador e trabalhador,
