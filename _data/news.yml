- title: Funase e Justiça realizam primeiras teleaudiências com adolescentes
  description: Além de otimizar custos com transporte, medida também ocorre como prevenção
    ao avanço da Covid-19, já que evita deslocamentos e aglomerações A Fundação de
    Atendimento Socioeducativo (Funase) e a 3ª e 4ª Varas da Infância e Juventude
    da Capital realizaram, na tarde desta quarta-feira (15), as primeiras teleaudiências
    com adolescentes envolvidos em atos infracionais. O projeto, inédito no sistema
    socioeducativo de Pernambuco, vinha sendo planejado desde 2019 para otimizar custos
    e dar maior celeridade aos processos judiciais. Por conta das recomendações sanitárias
    para que sejam evitadas aglomerações durante a pandemia da Covid-19, os últimos
    ajustes técnicos foram acelerados e viabilizaram a implantação do modelo, com
    comunicação remota entre as partes. Os adolescentes ouvidos estão em atendimento
    no Centro de Internação Provisória (Cenip) Recife, situado no bairro do Bongi.
    No local, eles podem ficar até 45 dias à espera de sentença judicial, prazo que
    é cumprido em Pernambuco. O novo projeto busca otimizar ainda mais esse fluxo,
    permitindo que juízes, promotores e defensores públicos participem das audiências
    a distância, além de evitar o deslocamento de adolescentes para as varas, o que
    contribui para economizar recursos públicos com o combustível de veículos oficiais
    e para diminuir o emprego do efetivo de agentes socioeducativos para custódia
    em sessões judiciais externas. As teleaudiências desta quarta duraram duas horas
    e meia e contaram com o interrogatório de quatro adolescentes com idades de 15
    a 17 anos, todos com ingresso no Cenip Recife no início do mês. Eles tiveram assegurado
    amplo direito de defesa, por meio da atuação da...
