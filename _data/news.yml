- title: Confirmado segundo caso de Covid-19 em Noronha
  description: Foi confirmado na tarde desta terça-feira,31, mais um caso de Covid-19
    em Fernando de Noronha. Trata-se de uma pessoa que esteve em contato com o primeiro
    paciente contaminado. Esse novo paciente é homem, tem 36 anos e também é funcionário
    do aeroporto. O paciente está assintomático, ou seja, não apresenta os sintomas
    da doença, mas pode transmitir para outras pessoas. Ele permanece isolado e cumprirá
    a quarentena de 14 dias.   Desde a confirmação do primeiro caso, 16 pessoas que
    tiveram contato com o paciente foram colocadas em isolamento e testadas para coronavírus.
    Destas, apenas uma recebeu resultado positivo para Covid-19. Outras 14 testaram
    negativo e uma teve resultado inconclusivo e terá o exame refeito.    O fato do
    novo paciente ser assintomático só reforça a necessidade do isolamento social.
    Pessoas podem carregar o vírus sem ter conhecimento disso e assim contaminar outras
    pessoas. Portanto segue a orientação para que todos fiquem em casa, como explica
    o administrador da ilha, Guilherme Rocha.   “Esse caso da pessoa estar assintomática,
    significa que a gente precisa ficar em casa. Porque podem existir outras sem sintomas,
    mas que podem estar com o vírus. Aí está a resposta do porquê fechamos escola,
    comércio. O principal vetor de transmissão são pessoas fora da zona de risco e
    sem sintomas”, diz Guilherme.   Para evitar uma propagação da doença na ilha,
    todos os moradores e servidores que desembarcam no aeroporto estão passando por
    uma quarentena obrigatória. “Entre a pessoa se contaminar e apresentar os sintomas,
