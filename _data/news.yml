- title: UPAE de Petrolina vira unidade dedicada para a Covid-19
  description: Unidade já está com 10 leitos em funcionamento. Outros 90 serão abertos,
    sendo 20 de UTI Seguindo o planejamento de expansão da rede de saúde para o enfrentamento
    ao novo coronavírus em Pernambuco, o Governo de Pernambuco abre, nesta quarta-feira
    (1º/04), dez leitos intermediários na Unidade Pernambucana de Atenção Especializada
    (UPAE) de Petrolina, no Sertão do Estado, dedicados e exclusivos para pacientes
    com quadros suspeitos, ou confirmados da Covid-19. O fluxo de atendimento na unidade
    será regulado pela Central de Regulação Interestadual de Leitos (CRIL), que encaminhará
    usuários admitidos em serviços da Região que se encaixem nos critérios para Síndrome
    Respiratória Aguda Grave com suspeita ou confirmação de Covid-19. "Com a implementação
    dos leitos intermediários para pacientes com suspeita ou confirmados para a Covid-19
    na UPAE Petrolina, damos mais um passo na qualificação da nossa rede de saúde
    para a pandemia do novo coronavírus, aumentando o número de leitos destinados
    a esses usuários no Sertão pernambucano. Por determinação do governador Paulo
    Câmara, o Governo de Pernambuco tem o compromisso de preparar a rede de Saúde
    para o atendimento dos casos", comenta o secretário estadual de Saúde, André Longo.
    Os leitos de cuidados intermediários são voltados para pacientes com quadros considerados
    moderados, que não precisam de suporte de respirador. Na UPAE de Petrolina, a
    previsão é que sejam abertos, até o final de abril, um total de 100 leitos, sendo
    20 de UTI. LEITOS - Para lidar com a assistência voltada aos pacientes com a Covid-19,
    o Governador Paulo Câmara já anunciou...
