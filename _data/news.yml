- title: Pernambuco amplia testes para detectar o novo Coronavírus
  description: "    Em parceria com o Instituto Aggeu Magalhães, Governo do Estado
    vai triplicar a capacidade de testagem O Governo de Pernambuco, por meio da Secretaria
    Estadual de Saúde (SES-PE), anunciou nesta terça-feira (31.03), a ampliação da
    capacidade de testagem para a Covid-19 no Estado, possibilitando a realização
    de exames nos profissionais de Saúde, da rede pública e privada, que estão trabalhando
    diretamente com os pacientes suspeitos e confirmados para a doença, além das forças
    de Segurança. A ampliação vai ser possível graças à parceria entre a SES-PE e
    o Instituto Aggeu Magalhães (Fiocruz/PE), que possibilitará triplicar a capacidade
    atual, saindo de  770 para 2.170 exames por semana, a depender do envio dos kits
    pelo Ministério da Saúde (MS).  “Estamos tendo a oportunidade de ampliar a parceria
    com o Instituto Aggeu Magalhães, que anteriormente já se dava no âmbito das pesquisas
    na área de saúde. Atualmente, a Secretaria Estadual de Saúde tem a capacidade
    de realizar em média 770 testes do Coronavírus por semana, a partir dessa cooperação
    a gente vai poder triplicar o público que está testando”, ressaltou a secretária
    executiva de Vigilância em Saúde, Luciana Albuquerque. Os testes serão os mesmos
    já realizados atualmente pelo Laboratório Central de Saúde Pública de Pernambuco
    (Lacen-PE), por meio da técnica RT-PCR, indicada para pacientes no início dos
    sintomas (até 7 dias) e que analisa a presença do vírus ou parte dele na amostra
    coletada. Os kits de testagem, nesta parceria, serão os encaminhados pelo Ministério
    da Saúde, que anunciou a ampliação do envio..."
