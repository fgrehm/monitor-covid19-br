- title: BOLETIM COVID-19 - SES-PE
  description: Nas últimas 24h, o Estado confirmou mais 4 casos da doença, passando
    para 37 confirmações – destes, 9 estão hospitalizados e 25 cumprem isolamento
    domiciliar. Além disso, desde a quinta-feira passada, o Estado já registrou três
    casos de cura de pessoas que já conseguiram debelar a infecção viral e ficaram
    em condições de receber alta. Até agora, são 725 casos notificados, sendo que
    375 já foram descartados, três casos são prováveis e outros 310 estão em
    investigação. VACINAÇÃO – Nesta primeira fase, Pernambuco tem uma população
    a vacinar de 1.148.115. O objetivo da antecipação é proteger os pernambucanos
    contra três vírus da influenza - A(H1N1), A(H3N2) e B -, evitando adoecimentos
    e, consequentemente, o impacto nos serviços de saúde neste momento da ocorrência
    de casos do novo coronavírus. Neste ano, a campanha contra a influenza será
    feita em três etapas. Além dos idosos e profissionais de saúde, poderão ser
    vacinados, entre 16 de abril e 08 de maio, professores das escolas públicas e
    privadas e profissionais das forças de segurança e salvamento, além das pessoas
    com doenças crônicas não transmissíveis e outras condições clínicas especiais,
    que devem apresentar prescrição médica especificando o motivo da indicação
    da vacina. A terceira etapa, entre 9 e 22 de maio, serão contempladas crianças
    de 6 meses a menores de 6 anos, gestantes, puérperas (até 45 dias após o parto),
    povos indígenas, adolescentes e jovens de 12 a 21 anos sob medidas socioeducativas,
    população privada de liberdade e funcionários do sistema prisional. Nessa última
    fase,...
