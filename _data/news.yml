    (23), o governador da Bahia, Rui Costa, ressaltou a importância do isolamento
    dos baianos para prevenção, controle e combate ao coronavírus. “Ficar em casa
    reduz o contato entre as pessoas, diminui a propagação do vírus. Se os casos acontecerem
    de forma acelerada, a nossa rede hospitalar não terá condições de atender a todos”,
    esclareceu. Na fala, Rui reforçou ainda a recomendação de afastamento dos idosos,
    principal grupo de risco. Ele disse: “Proteja seus idosos e evite contato com
    eles.'
