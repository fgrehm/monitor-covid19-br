- title: Governo de Pernambuco anuncia cartão alimentação para estudantes da Rede
    Pública Estadual
  description: O cartão irá beneficiar os estudantes mais carentes da rede durante
    o período de suspensão das aulas. Governo vai abrir linha de crédito no valor
    de R$ 6 milhões para o Polo de Confecções e disponibilizar material técnico para
    produção de equipamentos de proteção, como batas e máscaras. Agendamento de atendimentos
    nas Agências do Trabalho será retomado. O Governo de Pernambuco anunciou o lançamento
    do cartão alimentação para estudantes da rede pública estadual. Com investimentos
    na ordem de R$ 12 milhões, o repasse de R$ 50 irá beneficiar cerca de 240 mil
    estudantes em todas as regiões do Estado.  Serão beneficiados com a medida os
    estudantes em maior situação de vulnerabilidade e que dependem da merenda fornecida
    pelas escolas. Com as aulas suspensas devido ao isolamento como forma de prevenção
    a propagação do novo Coronavírus, a medida do Governo do Estado busca suprir a
    interrupção das atividades nas escolas, inclusive, do fornecimento da merenda
    para os estudantes. O valor repassado será equivalente aos alimentos necessários
    para um mês de refeição por estudante e só poderá ser utilizado em compras de
    produtos alimentícios.   A iniciativa tem como base os dados das famílias inscritas
    no Cadastro Único (CadÚnico) do Governo Federal.  A distribuição do cartão alimentação,
    que será gerenciado pela Alelo, empresa de serviços financeiros especializada
    em benefícios, incentivos e gestão de despesas corporativas, será realizada a
    partir do dia 20/04. A Secretaria de Educação do Estado explica que a partir da
    próxima segunda-feira (13), as famílias dos estudantes da rede pública...
