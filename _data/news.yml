- title: 'Agências do Trabalho: atendimentos presenciais irão retornar a partir desta
    terça 14'
  description: Os atendimentos serão exclusivamente para atender às pessoas que precisam
    acessar o Seguro Desemprego Diante do cenário do novo Coronavírus, atendimentos
    por meio de agendamento foi a solução em que a Secretaria do Trabalho, Emprego
    e Qualificação de Pernambuco encontrou para beneficiar os trabalhadores que não
    estão conseguindo requerer o Seguro Desemprego via internet. As Agências do Trabalho,
    das 11 Regiões de Desenvolvimento do Estado, vão retomar os atendimentos presenciais,
    nesta terça-feira, 14 de abril. Os agendamentos deverão ser feitos pelo canal
    PE CIDADÃO (www.pecidadao.pe.gov.br) e haverá limitação de fichas. O teleatendimento
    também continua para esclarecer dúvidas. Os trabalhadores encontrarão várias medidas
    preventivas para assegurar a saúde não só dos que precisam se deslocar até as
    agências, mas também dos servidores que estarão dispostos a sanar dúvidas e auxiliar
    no acesso ao Seguro Desemprego. Os números de atendimentos diários também sofrerão
    alterações, dispondo de 150 na maior Agência do Trabalho — na Boa Vista — localizada
    na Rua da Aurora, 425 — e 15 para as demais agências da RMR e do interior. No
    entanto, somente 10 trabalhadores entrarão de forma simultânea, desde que estejam
    pré-agendados. Segundo o secretário executivo do Trabalho Álvaro Jordão, os atendimentos
    online realizados pelo Núcleo de Atendimento continuarão sendo oferecidos aos
    trabalhadores, através dos telefones, e-mails das Agências do Trabalho e WhatsApp
    em conjunto com a Superintendência Regional do Trabalho. “Desde que começamos
