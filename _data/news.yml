    do sexo masculino, com idades entre 30 e 69 anos; e 3 do sexo feminino, na faixa etária
    entre 30 e 70 anos. Dos pacientes, 6 são residentes do Recife, 2 de São Lourenço
    da Mata, 1 de Ipubi, no Sertão do Araripe, além de 1 novo caso registrado em Fernando
    de Noronha. Este é o 2o caso registrado na Ilha –contactante do 1o caso confirmado
    na última sexta-feira (27.03). Até agora, os casos estão distribuídos por 11 municípios
    (Recife, Jaboatão dos Guararapes, Olinda, Camaragibe, São Lourenço da Mata, Palmares,
    Belo Jardim, Caruaru, Petrolina, Ipubi e Goiana), além do Arquipélago de Fernando
    de Noronha e da ocorrência de pacientes em outros Estados e países. No momento,
    23 pacientes estão internados, sendo 12 em UTI/ UCI e 11 em leitos de isolamento.
