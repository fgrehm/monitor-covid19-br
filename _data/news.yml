- title: Mais de 746 mil pessoas em localidades desabastecidas recebem água da Compesa
    na ação de combate à covid-19
  description: "Próxima de completar um mês da operação emergencial para levar água
    às localidades desabastecidas durante a pandemia do novo coronavírus, a Compesa
    contabiliza mais de 746 mil pessoas beneficiadas com atendimentos via carros-pipa
    em todo o Estado. Os dados consolidados desde o início da ação em 20 de março
    até esta quinta-feira (16/04) são de 72 municípios atendidos na Região Metropolitana
    do Recife (RMR) e no interior, contemplando 319 localidades. Os caminhões de abastecimento
    estão realizando mais de 1.200 viagens por dia, o que representa um incremento
    de 150% só na região metropolitana.\r\nAté agora, cerca de 8 milhões de litros
    de água foram distribuídos em 112 localidades desabastecidas – sem rede ou com
    pressão insuficiente - na RMR. Já no Interior, o total foi de 28,6 milhões de
    litros de água levados a 207 localidades. Para esta ação emergencial a Compesa
    destinou R$ 2,5 milhões que continuarão sendo utilizados no reforço pelas próximas
    semanas, no combate à Covid-19.\r\n“A Compesa está com todas as equipes técnicas
    mobilizadas para atender a população nesse período de enfrentamento da pandemia
    e não vamos descansar, neste desafio de levar água para nossa população.  Nossos
    esforços são complementares à atuação do Governo de Pernambuco neste momento”,
    pontua a presidente da Compesa, Manuela Marinho."
